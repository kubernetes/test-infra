apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: {{ template "hook" . }}
    labels:
      chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
      app: {{ template "hook" . }}
spec:
  replicas: {{ .Values.hook.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: {{ template "hook" . }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{ template "hook" . }}
        image: {{ .Values.images.hook }}
        imagePullPolicy: {{ .Values.images.pullPolicy }}
        args:
        - "--github-bot-name={{ .Values.githubBotAccount }}"
        - "--trusted-orgs={{ .Values.trustedOrgs }}"
        ports:
          - name: http
            containerPort: {{ .Values.hook.service.internalPort }}
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac
      - name: oauth
        secret:
          secretName: hookmanager-cred
      - name: config
        configMap:
          name: {{ template "fullname" . }}
      - name: plugins
        configMap:
          name: {{ template "fullname" . }}
