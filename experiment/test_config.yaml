# The following settings are used by cluster e2e tests.

common:
  args:
  - --cluster=test-${job_name_hash}

cloudProviders:
  gce:
    args:
    - --check-leaked-resources
    - --provider=gce
    - --gcp-zone=us-west1-b
  gke:
    args:
    - --check-leaked-resources
    - --provider=gke
    - --deployment=gke
    - --gcp-zone=us-west1-b
    - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
    - --gke-environment=test

images:
  cosdev:
    args:
    - --image-family=cos-dev
    - --image-project=cos-cloud
    - --gcp-node-image=gci
  cosbeta:
    args:
    - --image-family=cos-beta
    - --image-project=cos-cloud
    - --gcp-node-image=gci
  cosstable1:
    args:
    - --image-family=cos-stable
    - --image-project=cos-cloud
    - --gcp-node-image=gci
  ubuntu1:
    args:
    - --image-family=ubuntu-gke-1804-lts-1
    - --image-project=ubuntu-os-gke-cloud-devel
    - --gcp-node-image=custom
  ubuntu2:
    args:
    - --image-family=ubuntu-gke-1604-lts-2
    - --image-project=ubuntu-os-gke-cloud-devel
    - --gcp-node-image=custom
  cos:
    args:
    - --gcp-node-image=gci

k8sVersions:
  dev:
    args:
    - --extract=ci/latest
  beta:
    args:
    - --extract=ci/k8s-beta
  stable1:
    args:
    - --extract=ci/k8s-stable1
  stable2:
    args:
    - --extract=ci/k8s-stable2
  stable3:
    args:
    - --extract=ci/k8s-stable3

testSuites:
  alphafeatures:
    args:
    - --timeout=180m
    - --test_args=--ginkgo.focus=\[Feature:(ExternalTrafficLocalOnly|DynamicKubeletConfig)\] --minStartupPods=8
  autoscaling:
    args:
    - --timeout=600m
    - --test_args=--ginkgo.focus=\[Feature:ClusterSizeAutoscalingScaleUp\]|\[Feature:ClusterSizeAutoscalingScaleDown\]|\[Feature:ClusterSizeAutoscalingScaleWithNAP\] --ginkgo.skip=\[Flaky\] --minStartupPods=8
  default:
    args:
    - --timeout=50m
    - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
    - --ginkgo-parallel=30
  flaky:
    args:
    - --timeout=300m
    - --test_args=--ginkgo.focus=\[Flaky\] --ginkgo.skip=\[Feature:.+\] --minStartupPods=8
  ingress:
    args:
    - --gcp-project-type=ingress-project
    - --timeout=150m
    - --test_args=--ginkgo.focus=\[Feature:Ingress\] --minStartupPods=8
  reboot:
    args:
    - --timeout=180m
    - --test_args=--ginkgo.focus=\[Feature:Reboot\] --minStartupPods=8
  serial:
    args:
    - --timeout=500m
    - --test_args=--ginkgo.focus=\[Serial\]|\[Disruptive\] --ginkgo.skip=\[Flaky\]|\[Feature:.+\] --minStartupPods=8
    - --ginkgo-parallel=1
  slow:
    args:
    - --timeout=150m
    - --test_args=--ginkgo.focus=\[Slow\] --ginkgo.skip=\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
    - --ginkgo-parallel=30
  soak:
    args:
    - --check-version-skew=false
    - --down=false
    - --soak
    - --test_args=--ginkgo.skip=\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --clean-start=true --minStartupPods=8
    - --timeout=600m
    - --up=false
  stackdriver:
    args:
    - --test_args=--ginkgo.focus=\[Feature:StackdriverMonitoring\]|\[Feature:StackdriverCustomMetrics\]|\[Feature:StackdriverMetadataAgent\] --minStartupPods=8
    - --timeout=50m
  updown:
    args:
    - --timeout=30m
    - --test_args=--ginkgo.focus=\[k8s.io\]\sNetworking.*\[Conformance\] --minStartupPods=8
    - --ginkgo-parallel
  nosnat:
    args:
    - --timeout=40m
    - --test_args=--ginkgo.focus=\[Feature:NoSNAT\] --minStartupPods=8
    - --ginkgo-parallel=1
  gpu:
    args:
    - --gcp-project-type=gpu-project
    - --timeout=180m
    - --test_args=--ginkgo.focus=\[Feature:GPUDevicePlugin\] --minStartupPods=8
    - --env=NVIDIA_DRIVER_INSTALLER_DAEMONSET=https://raw.githubusercontent.com/GoogleCloudPlatform/container-engine-accelerators/master/nvidia-driver-installer/ubuntu/daemonset-preloaded.yaml
    - --gke-create-command=container clusters create --accelerator=type=nvidia-tesla-k80,count=2

