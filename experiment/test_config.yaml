  # | cosdev     | every 2h | every 2h |   every 2h |      never |      never |
  # +------------+----------+----------+------------+------------+------------+
  # | cosbeta    | every 2h | every 2h |   every 2h |   every 2h |   every 2h |
  # +------------+----------+----------+------------+------------+------------+
  # | cosstable1 | every 2h | every 2h |   every 6h |   every 6h |   every 6h |
  # +------------+----------+----------+------------+------------+------------+
