apiVersion: v1
kind: Namespace
metadata:
  name: test-pods
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: boskos
  name: boskos-storage
  namespace: test-pods
spec:
  claimRef:
    name: boskos-volume-boskos-0
    namespace: test-pods
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/tmp/dir"
    type: "DirectoryOrCreate"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos
rules:
- apiGroups: ["apiextensions.k8s.io"]
  verbs: ["*"]
  resources: ["customresourcedefinitions"]
- apiGroups: ["boskos.k8s.io"]
  verbs: ["*"]
  resources: ["*"]
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: boskos
  namespace: test-pods
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crd-creator
subjects:
- kind: ServiceAccount
  name: boskos
  namespace: test-pods
roleRef:
  kind: ClusterRole
  name: boskos
  apiGroup: rbac.authorization.k8s.io
---
# Start of StatefulSet
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: boskos
  namespace: test-pods
spec:
  serviceName: "boskos"
  replicas: 1  # one canonical source of resources
  template:
    metadata:
      labels:
        app: boskos
      namespace: test-pods
    spec:
      serviceAccountName: boskos
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos
        image: gcr.io/k8s-prow/boskos/boskos:v20190723-99235c860
        args:
        - --storage=/store/boskos.json
        - --config=/etc/config/config
        - --namespace=test-pods
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: boskos-volume
          mountPath: /store
        - name: boskos-config
          mountPath: /etc/config
          readOnly: true
      volumes:
        - name: boskos-config
          configMap:
            name: resources
  volumeClaimTemplates:
  - metadata:
      name: boskos-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: boskos
      resources:
        requests:
          storage: 1Gi
