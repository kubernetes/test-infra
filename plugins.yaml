  - repos:
      - kubernetes
      - kubernetes-client
      - kubernetes-csi
      - kubernetes-sigs
    join_org_url: "https://git.k8s.io/community/community-membership.md#member"
    only_org_members: true
  - repos:
      - google/cadvisor
      - GoogleCloudPlatform/k8s-multicluster-ingress
    join_org_url: "https://git.k8s.io/community/community-membership.md#member"
