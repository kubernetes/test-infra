    repo: kubectl
    issues: true
    regexp: ^triage/accepted$
    missing_comment: |
      This issue is currently awaiting triage.

      SIG CLI takes a lead on issue triage for this repo, but any Kubernetes member can accept issues by applying the `triage/accepted` label.

      The `triage/accepted` label can be added by org members by writing `/triage accepted` in a comment.
  - missing_label: needs-sig
    org: kubernetes
    repo: community
    issues: true
    regexp: ^(sig|wg|committee)/
    missing_comment: |
      There are no sig labels on this issue. Please add an appropriate label by using one of the following commands:
      - `/sig <group-name>`
      - `/wg <group-name>`
      - `/committee <group-name>`

      Please see the [group list](https://git.k8s.io/community/sig-list.md) for a listing of the SIGs, working groups, and committees available.
  - missing_label: needs-sig
    org: kubernetes
    repo: enhancements
    issues: true
    regexp: ^(sig|wg|committee)/
    missing_comment: |
      There are no sig labels on this issue. Please add an appropriate label by using one of the following commands:
      - `/sig <group-name>`
      - `/wg <group-name>`
      - `/committee <group-name>`

      Please see the [group list](https://git.k8s.io/community/sig-list.md) for a listing of the SIGs, working groups, and committees available.
  - missing_label: needs-sig
    org: kubernetes-sigs
    repo: contributor-playground
    issues: true
    regexp: ^(sig|wg|committee)/
    missing_comment: |
      There are no sig labels on this issue. Please add an appropriate label by using one of the following commands:
      - `/sig <group-name>`
      - `/wg <group-name>`
      - `/committee <group-name>`

      Please see the [group list](https://git.k8s.io/community/sig-list.md) for a listing of the SIGs, working groups, and committees available.
  - missing_label: needs-priority
    org: kubernetes
    repo: kubernetes
    prs: true
