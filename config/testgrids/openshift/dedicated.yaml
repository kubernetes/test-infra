  gcs_prefix: redhat-openshift-osd-e2e/logs/osd-upgrade-int-4.1-4.2

# OpenShift Dedicated staging
- name: osd-stage-4.1
  gcs_prefix: redhat-openshift-osd-e2e/logs/osd-stage-4.1
- name: osd-stage-4.2
  gcs_prefix: redhat-openshift-osd-e2e/logs/osd-stage-4.2
