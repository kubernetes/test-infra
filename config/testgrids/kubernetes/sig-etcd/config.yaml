dashboard_groups:
- name: sig-etcd
  dashboard_names:
  - sig-etcd-amd64
  - sig-etcd-arm64
  - sig-etcd-presubmits
  - sig-etcd-periodics
  - sig-etcd-postsubmits
  - sig-etcd-robustness
  - sig-etcd-etcd-manager
  - sig-etcd-website-presubmits
  - sig-etcd-raft-presubmits
  - sig-etcd-bbolt-presubmits
  - sig-etcd-bbolt-periodics
