# Start testgroups
test_groups:
- name: ci-cri-containerd-node-e2e-features
  gcs_prefix: kubernetes-jenkins/logs/ci-cri-containerd-node-e2e-features
  test_name_config:
    name_elements:
    - target_config: Tests name
    - target_config: Context
    name_format: '%s [%s]'
- name: ci-containerd-node-e2e
