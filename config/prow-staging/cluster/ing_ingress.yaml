# Ingresses
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: deck-ing
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: prow-ingress
spec:
  tls:
  - secretName: tls-secret
    hosts:
    - prow-staging.k8s.io
  rules:
  - host: prow-staging.k8s.io
    http:
      paths:
      - path: /*
        backend:
          serviceName: deck
          servicePort: 80
      - path: /hook
        backend:
          serviceName: hook
          servicePort: 8888
