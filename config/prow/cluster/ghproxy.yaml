kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: default
  labels:
    app: ghproxy
  name: ghproxy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  # gce-ssd-retain is specified in config/prow/cluster/gce-ssd-retain_storageclass.yaml
  #
  # If you are setting up your own Prow instance you can do any of the following:
  # 1) Delete this to use the default storage class for your cluster.
  # 2) Specify your own storage class.
  # 3) If you are using GKE you can use the gce-ssd-retain storage class. It can be
  #    created with: `kubectl create -f config/prow/cluster/gce-ssd-retain_storageclass.yaml
  storageClassName: gce-ssd-retain
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: ghproxy
  labels:
    app: ghproxy
spec:
  selector:
    matchLabels:
      app: ghproxy
  replicas: 1  # TODO(fejta): this should be HA
  template:
    metadata:
      labels:
        app: ghproxy
    spec:
      containers:
      - name: ghproxy
        image: gcr.io/k8s-prow/ghproxy:v20201015-deb1bd1036
        args:
        - --cache-dir=/cache
        - --cache-sizeGB=99
        - --push-gateway=pushgateway
        - --serve-metrics=true
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: cache
          mountPath: /cache
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: ghproxy
      # run on our dedicated node
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "ghproxy"
        effect: "NoSchedule"
      nodeSelector:
        dedicated: "ghproxy"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ghproxy
  namespace: default
  name: ghproxy
spec:
  ports:
  - name: main
    port: 80
    protocol: TCP
    targetPort: 8888
  - name: metrics
    port: 9090
  selector:
    app: ghproxy
  type: ClusterIP
