  group: boskos.k8s.io
  names:
    kind: DRLCObject
    listKind: DRLCObjectList
    plural: dynamicresourcelifecycles
    singular: dynamicresourcelifecycle
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Type
          type: string
          description: The dynamic resource type.
