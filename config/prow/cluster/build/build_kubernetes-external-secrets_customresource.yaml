# This is a place holder for adding kubernetes external secrets to the prow build cluster, please add the
# ExternalSecret CR here, separated by `---`.
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: akeyless-test-cred
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: external-344008
  data:
  - key: akeyless-test-cred
    name: credentials
    version: latest
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: azure-cred
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: kubernetes-upstream
  data:
  - key: azure-cred
    name: credentials
    version: latest
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: azure-capz-sa-cred
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: kubernetes-upstream
  data:
  - key: azure-capz-sa-cred
    name: credentials
    version: latest
  template:
    data:
      serviceAccountSigningPub: <%= JSON.parse(data.credentials).serviceAccountSigningPub %>
      serviceAccountSigningKey: <%= JSON.parse(data.credentials).serviceAccountSigningKey %>
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: azure-secrets-store-cred
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: kubernetes-upstream
  data:
  - key: azure-secrets-store-cred
    name: credentials
    version: latest
  kvVersion: 2
  template:
    data:
      clientid: <%= JSON.parse(data.credentials).clientid %>
      clientsecret: <%= JSON.parse(data.credentials).clientsecret %>
      tenantid: <%= JSON.parse(data.credentials).tenantid %>
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: capv-ipam-kubeconfig
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: cluster-api-provider-vsphere
  data:
    - key: CAPV_IPAM_kubeconfig
      name: capv-services.conf
      version: latest
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: capv-ci-overrides
  namespace: test-pods
spec:
  backendType: gcpSecretsManager
  projectId: cluster-api-provider-vsphere
  data:
    - key: cluster-api-provider-vsphere-vcenter-url
      name: vsphere-server
      version: latest
    - key: cluster-api-provider-vsphere-vcenter-password
      name: vsphere-password
      version: latest
    - key: cluster-api-provider-vsphere-vcenter-user
      name: vsphere-username
      version: latest
    - key: cluster-api-provider-vsphere-vcenter-thumbprint
      name: vsphere-server-thumbprint
      version: latest
