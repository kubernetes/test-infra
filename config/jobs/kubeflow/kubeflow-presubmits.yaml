    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
        command:
        - ./test/presubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - e2e_test_gke_v2.yaml
        - --test_result_folder
        - e2e_test
  - name: kubeflow-pipeline-sample-test
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
        command:
        - ./test/presubmit-tests-with-pipeline-deployment.sh
        args:
        - --workflow_file
        - sample_test.yaml
        - --test_result_folder
        - sample_test
        - --timeout
        - "3600"
  - name: kubeflow-pipeline-upgrade-test
    always_run: true
    decorate: true
    skip_report: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
        command:
        - ./test/upgrade-tests.sh
        args:
        - --test_result_folder
        - upgrade_test
