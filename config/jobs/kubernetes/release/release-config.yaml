presubmits:
  kubernetes/release:
  - name: pull-release-cluster-up
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-pull-kubernetes-e2e: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes
        - --repo=k8s.io/release=$(PULL_REFS)
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=90
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --down=false
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-nodes=4
        - --gcp-zone=us-west1-b
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-release-cluster-up
        - --test_args=--ginkgo.focus=definitely-not-a-real-focus
        - --timeout=65m
        image: gcr.io/k8s-testimages/kubekins-e2e:v20190702-9adb196-master
        resources:
          requests:
            memory: "6Gi"

  - name: pull-release-unit
    always_run: true
    decorate: true
    path_alias: k8s.io/release
    spec:
      containers:
        - image: golang:1.12
          command:
            - go
          args:
            - test
            - ./...
  - name: pull-release-verify
    always_run: true
    optional: true
    decorate: true
    path_alias: k8s.io/release
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20190702-9adb196-master
          command:
            - runner.sh
          args:
            - make
            - verify
          securityContext:
            privileged: true
