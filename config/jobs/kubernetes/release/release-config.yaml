presubmits:
  kubernetes/release:
  - name: pull-release-cluster-up
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-pull-kubernetes-e2e: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes
        - --repo=k8s.io/release=$(PULL_REFS)
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=90
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --down=false
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-nodes=4
        - --gcp-zone=us-west1-b
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-release-cluster-up
        - --test_args=--ginkgo.focus=definitely-not-a-real-focus
        - --timeout=65m
        image: gcr.io/k8s-testimages/kubekins-e2e:v20200204-8eefa86-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-release-misc
      testgrid-tab-name: release-cluster-up
      testgrid-alert-email: release-managers@kubernetes.io
      testgrid-num-columns-recent: '30'
  - name: pull-release-test
    always_run: true
    decorate: true
    path_alias: k8s.io/release
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-staging-release-test/releng-ci-bazel:latest
        command:
        - ../test-infra/hack/bazel.sh
        args:
        - test
        - //...
    annotations:
      testgrid-dashboards: sig-release-misc
      testgrid-tab-name: release-test
      testgrid-alert-email: release-managers@kubernetes.io
      testgrid-num-columns-recent: '30'
periodics:
- interval: 2h
  name: ci-release-anago-stage
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: k8s.io/release
  spec:
    containers:
    - image: gcr.io/k8s-staging-release-test/k8s-cloud-builder:latest
      command:
        - ./gcbmgr
      args:
        - stage
        - master
        - --attended
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /creds/service-account.json
      volumeMounts:
        - name: creds
          mountPath: /creds
    volumes:
      - name: creds
        secret:
          secretName: deployer-service-account
  annotations:
    testgrid-dashboards: sig-release-releng-informing
    testgrid-alert-email: release-managers@kubernetes.io

# package tests
- name: periodic-release-verify-packages-debs
  interval: 6h
  annotations:
    testgrid-alert-email: release-managers@kubernetes.io
    testgrid-dashboards: sig-release-master-informing
    testgrid-tab-name: verify-packages-debs
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: k8s.io/release
  spec:
    containers:
    - image: quay.io/k8s/release-tools:latest
      imagePullPolicy: Always
      command:
      - make
      - verify-published-debs
- name: periodic-release-verify-packages-rpms
  interval: 6h
  annotations:
    testgrid-alert-email: release-managers@kubernetes.io
    testgrid-dashboards: sig-release-master-informing
    testgrid-tab-name: verify-packages-rpms
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: k8s.io/release
  spec:
    containers:
    - image: quay.io/k8s/release-tools-centos:latest
      imagePullPolicy: Always
      command:
      - make
      - verify-published-rpms
