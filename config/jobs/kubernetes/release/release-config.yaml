  - name: pull-release-test
    always_run: true
    decorate: true
    path_alias: k8s.io/release
    cluster: eks-prow-build-cluster
    spec:
      containers:
      - image: gcr.io/k8s-staging-releng/releng-ci:latest-go1.23-bookworm
        imagePullPolicy: Always
        command:
        - make
        - test
        resources:
          limits:
            memory: 2500Mi
            cpu: 4
          requests:
