presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-dependencies
    cluster: k8s-infra-prow-build
    path_alias: "k8s.io/kubernetes"
    decorate: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - name: main
        command:
        - runner.sh
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250205-f1f3519e6b-master
        args:
        - make
        - verify
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        env:
        # Space separated list of the checks to run
        - name: WHAT
          value: "external-dependencies-version vendor vendor-licenses"
        resources:
          limits:
            cpu: 2
            memory: 1.2Gi
          requests:
            cpu: 2
            memory: 1.2Gi
  - name: pull-kubernetes-dependencies-go-canary
    cluster: k8s-infra-prow-build
    path_alias: "k8s.io/kubernetes"
    decorate: true
    annotations:
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-release-releng-informing, sig-testing-canaries
    always_run: false
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - name: main
        command:
        - runner.sh
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250121-4aed057712-go-canary
        args:
        - make
        - verify
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        env:
        # Space separated list of the checks to run
        - name: WHAT
          value: "external-dependencies-version vendor vendor-licenses"
        resources:
          limits:
            cpu: 2
            memory: 1.2Gi
          requests:
            cpu: 2
            memory: 1.2Gi
