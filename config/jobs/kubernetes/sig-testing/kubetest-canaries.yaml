presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-bazel-build-canary
    always_run: false
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:latest-experimental
        imagePullPolicy: Always
        args:
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--scenario=kubernetes_bazel"
        - "--timeout=60"
        - "--" # end bootstrap args, scenario args below
        - "--build=//... -//vendor/..."
        - "--release=//build/release-tars"
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-bazel-test-canary
    always_run: false
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:latest-experimental
        imagePullPolicy: Always
        args:
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--scenario=kubernetes_execute_bazel"
        - "--timeout=60"
        - "--" # end bootstrap args, scenario args below
        - "make"
        - "bazel-test"
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-bazel-test-integration-canary
    always_run: false
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:latest-experimental
        imagePullPolicy: Always
        args:
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--scenario=kubernetes_execute_bazel"
        - "--" # end bootstrap args, scenario args below
        - "--test=//test/integration/..."
        - "--test-args=--config=integration"
        - "--timeout=60"
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "6Gi"

periodics:
- name: ci-kubernetes-e2e-prow-canary
  interval: 1h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --cluster=canary-e2e-prow
      - --extract=ci/latest
      - --gcp-zone=us-central1-f
      - --ginkgo-parallel=25
      - --provider=gce
      - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=65m

- interval: 30m
  name: ci-kubernetes-e2e-gce-canary
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --check-version-skew=false
      - --cluster=canary-e2e
      - --env=ENABLE_POD_SECURITY_POLICY=true
      - --extract=ci/k8s-stable1
      - --extract=ci/latest
      - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
      - --gcp-nodes=4
      - --gcp-zone=us-central1-f
      - --provider=gce
      - --test_args=--ginkgo.focus=Variable.Expansion --ginkgo.skip=\[Feature:.+\] --kubectl-path=../../../../kubernetes_skew/cluster/kubectl.sh --minStartupPods=8
      - --timeout=40m
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always

- interval: 2h
  name: ci-kubernetes-e2e-gce-scalability-canary
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-scalability-common: "true"
    preset-e2e-gci-gce-scalability: "true"
  decorate: true
  decoration_config:
    timeout: 14000000000000 # 140m
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=e2e-big-canary
      - --extract=ci/latest
      - --gcp-nodes=100
      - --gcp-project-type=scalability-project
      - --gcp-zone=us-east1-b
      - --provider=gce
      - --test_args=--ginkgo.focus=\[Feature:Performance\] --gather-resource-usage=true --gather-metrics-at-teardown=true --gather-logs-sizes=true --minStartupPods=8
      - --timeout=120m
      - --use-logexporter
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always

- interval: 30m
  name: ci-kubernetes-e2e-gke-canary
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --cluster=
      - --deployment=gke
      - --extract=gke-latest
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-b
      - --ginkgo-parallel
      - --gke-environment=staging
      - --provider=gke
      - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=50m
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always

- interval: 1h
  name: ci-kubernetes-e2e-kops-aws-canary
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  decorate: true
  decoration_config:
    timeout: 14000000000000 # 140m
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=e2e-kops-aws-canary.test-cncf-aws.k8s.io
      - --deployment=kops
      - --env=KUBE_SSH_USER=admin
      - --extract=ci/latest
      - --ginkgo-parallel
      - --kops-etcd-version=3.2.24
      - --kops-master-count=3
      - --kops-multiple-zones
      - --kops-version=https://storage.googleapis.com/kops-ci/bin/latest-ci-updown-green.txt
      - --provider=aws
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|\[HPA\]|Dashboard|Services.*functioning.*NodePort
      - --timeout=120m
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always

- interval: 30m
  name: ci-kubernetes-e2e-kops-gce-canary
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  decoration_config:
    timeout: 14000000000000 # 140m
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=e2e-kops-gce-canary.k8s.local
      - --deployment=kops
      - --extract=ci/latest
      - --ginkgo-parallel=30
      - --kops-version=https://storage.googleapis.com/kops-ci/bin/latest-ci-updown-green.txt
      - --kops-zones=us-central1-c
      - --provider=gce
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|\[HPA\]|Dashboard|Services.*functioning.*NodePort
      - --timeout=120m
      image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always

- name: ci-kubernetes-e2e-node-canary
  interval: 1h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --deployment=node
      - --gcp-zone=us-central1-f
      - --node-args=--images=cos-stable-60-9592-76-0 --image-project=cos-cloud
      - --node-test-args=--kubelet-flags=\"--cgroups-per-qos=true --cgroup-root=/\"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=8 --focus=\"\[NodeConformance\]\" --skip=\"\[Flaky\]|\[Serial\]\"
      - --timeout=90m
      env:
      - name: GOPATH
        value: /go

- name: ci-kubernetes-kubemark-100-canary
  interval: 1h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-dind-enabled: "true"
    preset-e2e-kubemark-common: "true"
  decorate: true
  decoration_config:
    timeout: 26000000000000 # 260m
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:latest-master
      imagePullPolicy: Always
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=kubemark-100-canary
      - --extract=ci/latest
      - --gcp-master-size=n1-standard-2
      - --gcp-node-size=n1-standard-4
      - --gcp-nodes=3
      - --gcp-zone=us-central1-f
      - --kubemark
      - --kubemark-nodes=100
      - --provider=gce
      - --test=false
      - --test_args=--ginkgo.focus=\[Feature:Performance\] --gather-resource-usage=true --gather-metrics-at-teardown=true
      - --timeout=240m
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
