presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-unit
    annotations:
      fork-per-release: "true"
      testgrid-dashboards: presubmits-kubernetes-blocking
    decorate: true
    cluster: k8s-infra-prow-build
    skip_branches:
    - release-\d+.\d+ # per-release job
    labels:
      preset-service-account: "true"
    optional: false
    always_run: true
    path_alias: k8s.io/kubernetes
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - make
            - test
          resources:
            limits:
              cpu: 7
              memory: "16Gi"
            requests:
              cpu: 7
              memory: "16Gi"
  - name: pull-kubernetes-unit-canary
    annotations:
      fork-per-release: "false"
      testgrid-dashboards: sig-testing-canaries
    decorate: true
    cluster: k8s-infra-prow-build
    skip_branches:
    - release-\d+.\d+ # per-release job
    labels:
      preset-service-account: "true"
    optional: true
    always_run: false
    path_alias: k8s.io/kubernetes
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - make
            - test
          env:
          # Slightly less than the default from "cpu: 7.2".
          #
          # With the default we get potentially 7 test binaries
          # with each 7 tests running in parallel. CPU
          # starvation became a problem when removing polling
          # and the time.Sleep calls used during polling in
          # https://github.com/kubernetes/kubernetes/pull/135395.
          - name: PARALLEL
            value: "5"
          resources:
            limits:
              cpu: 7
              memory: 16Gi
            requests:
              cpu: 7
              memory: 16Gi
  - name: pull-kubernetes-unit-go-compatibility
    annotations:
      fork-per-release: "true"
      fork-per-release-replacements: "GO_VERSION= -> GO_VERSION={{.GoVersion}}"
      testgrid-dashboards: presubmits-kubernetes-blocking
      description: run with GO_VERSION set to the original go version used for this branch
    decorate: true
    cluster: k8s-infra-prow-build
    skip_branches:
    - .* # per-release job
    labels:
      preset-service-account: "true"
    always_run: true
    path_alias: k8s.io/kubernetes
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - make
            - test
          env:
          - name: GO_VERSION
            value: ""
          - name: KUBE_HACK_TOOLS_GOTOOLCHAIN
            value: auto
          # TODO: direct copy from pull-kubernetes-bazel-test, tune these
          resources:
            limits:
              cpu: 4
              memory: "36Gi"
            requests:
              cpu: 4
              memory: "36Gi"
  - name: pull-kubernetes-unit-go-canary
    annotations:
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-release-releng-informing, sig-testing-canaries
    decorate: true
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
    always_run: false
    skip_report: false
    path_alias: k8s.io/kubernetes
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-go-canary
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - make
            - test
          # TODO: direct copy from pull-kubernetes-bazel-test, tune these
          resources:
            limits:
              cpu: 4
              memory: "36Gi"
            requests:
              cpu: 4
              memory: "36Gi"
periodics:
  - interval: 1h
    name: ci-kubernetes-unit
    annotations:
      fork-per-release: "true"
      testgrid-num-failures-to-alert: '3'
      testgrid-alert-stale-results-hours: '24'
      testgrid-days-of-results: '1'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-release-master-blocking
      testgrid-alert-email: kubernetes-sig-testing-alerts@googlegroups.com, release-team@kubernetes.io
    decorate: true
    cluster: k8s-infra-prow-build
    extra_refs:
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsUser: 2001
        runAsGroup: 2010
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
          securityContext:
            allowPrivilegeEscalation: false
          command:
            - make
            - test
          resources:
            limits:
              cpu: 7
              memory: 16Gi
            requests:
              cpu: 7
              memory: 16Gi
