presubmits:
  kubernetes/kubernetes:
  # manual-release-bump-required
  - name: pull-kubernetes-typecheck
    path_alias: "k8s.io/kubernetes"
    decorate: true
    always_run: true
    skip_report: false
    # branched per release (older go versions)
    skip_branches:
    - release-1.11
    - release-1.12
    - release-1.13
    - release-1.14
    spec:
      containers:
      - name: main
        command:
        - make
        image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
        args:
        - verify
        env:
        # Space separated list of the checks to run
        - name: WHAT
          value: typecheck
