presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-typecheck
    cluster: k8s-infra-prow-build
    path_alias: "k8s.io/kubernetes"
    decorate: true
    always_run: true
    skip_report: false
    # branched per release (older go versions)
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
      testgrid-alert-stale-results-hours: "24"
      testgrid-create-test-group: "true"
      testgrid-num-failures-to-alert: "10"
    spec:
      containers:
      - name: main
        command:
        - make
        image: gcr.io/k8s-testimages/kubekins-e2e:v20210327-170ffe2-master
        resources:
          limits:
            cpu: 5
            memory: 32Gi
          requests:
            cpu: 5
            memory: 32Gi
        args:
        - verify
        env:
        # Space separated list of the checks to run
        - name: WHAT
          value: typecheck typecheck-providerless typecheck-dockerless
