periodics:
- interval: 4h
  cluster: k8s-infra-prow-build
  name: ci-kubernetes-e2e-kind-alpha-features
  annotations:
    testgrid-dashboards: sig-release-master-informing, sig-testing-kind
    testgrid-tab-name: kind-master-alpha
    description: Runs tests with no special requirements other than alpha feature gates in a KinD cluster where alpha feature gates and APIs are enabled.
    testgrid-alert-email: bentheelder@google.com,antonio.ojea.garcia@gmail.com
    testgrid-num-columns-recent: '6'
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decorate: true
  decoration_config:
    timeout: 60m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/krte:v20250513-98d205aae3-master
      command:
      - wrapper.sh
      - bash
      - -c
      - curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      env:
      - name: FEATURE_GATES
        value: '{"AllAlpha":true,"EventedPLEG": false}'
      - name: RUNTIME_CONFIG
        value: '{"api/alpha":"true", "api/ga":"true"}'
      - name: LABEL_FILTER
        value: "Feature: isSubsetOf OffByDefault && !BetaOffByDefault && !Deprecated && !Slow && !Disruptive && !Flaky"
      # ListFromCacheSnapshot does not implement the compaction behavior for watch cache defined in "Servers with support for API chunking should support continue listing from the last key if the original version has been compacted away" conformance test so it flakes
      # Ref: https://issues.k8s.io/131011
      - name: SKIP
        value: Servers.with.support.for.API.chunking.should.support.continue.listing.from.the.last.key.if.the.original.version.has.been.compacted.away
      - name: PARALLEL
        value: "true"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        limits:
          memory: 9Gi
          cpu: 7
        requests:
          # these are both a bit below peak usage during build
          # this is mostly for building kubernetes
          memory: 9Gi
          cpu: 7

- interval: 4h
  cluster: k8s-infra-prow-build
  name: ci-kubernetes-e2e-kind-dependencies
  annotations:
    testgrid-dashboards: sig-testing-kind
    testgrid-tab-name: kind-master-dependencies
    description: Runs tests after updating dependencies to latest versions
    testgrid-alert-email: davanum@gmail.com
    testgrid-num-columns-recent: '6'
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decorate: true
  decoration_config:
    timeout: 60m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: test-infra
    base_ref: master
    path_alias: k8s.io/test-infra
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/krte:v20250513-98d205aae3-master
      command:
      - wrapper.sh
      - bash
      - -c
      - |
        set -o errexit
        set -o nounset
        set -o pipefail
        set -o xtrace

        export WORKDIR=${ARTIFACTS:-$TMPDIR}
        export PATH=$PATH:$GOPATH/bin
        mkdir -p "${WORKDIR}"

        # Update each dependency to the latest version
        ./../test-infra/experiment/gomod_staleness.py

        # See if update-vendor still works
        hack/update-vendor.sh

        # Do not worry if this fails, it is bound to fail
        hack/lint-dependencies.sh || true

        # gather stats for comparison
        pushd "$WORKDIR"
        go install github.com/kubernetes-sigs/depstat@latest
        popd
        depstat stats -m "k8s.io/kubernetes$(ls staging/src/k8s.io | awk '{printf ",k8s.io/" $0}')" --json | tee "${WORKDIR}/stats-base.json";

        # if we got this far, let's run the tests too!
        curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      env:
      - name: LABEL_FILTER
        value: "Feature: isEmpty && !Slow && !Disruptive && !Flaky"
      - name: PARALLEL
        value: "true"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 7
          memory: 9000Mi
        requests:
          cpu: 7
          memory: 9000Mi

