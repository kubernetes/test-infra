        - name: RUNTIME_CONFIG
          value: '{"api/alpha":"true", "api/ga":"true"}'
        - name: LABEL_FILTER
          value: "Feature: isSubsetOf OffByDefault && !BetaOffByDefault && !Deprecated && !Slow && !Disruptive && !Flaky"
