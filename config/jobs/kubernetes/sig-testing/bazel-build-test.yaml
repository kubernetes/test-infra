      - --
      - -//build/...
      - -//vendor/...
      resources:
        limits:
          cpu: 4
          memory: "38Gi"
        requests:
          cpu: 4
          memory: "38Gi"
- name: periodic-kubernetes-bazel-test-master
  annotations:
