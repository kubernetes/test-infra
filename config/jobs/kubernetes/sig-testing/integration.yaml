presubmits:
  kubernetes/kubernetes:
  # this replaces the bootstrap / scenario based job going forward
  - name: pull-kubernetes-integration
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        env:
        - name: KUBE_INTEGRATION_TEST_MAX_CONCURRENCY
          value: "8"
        - name: KUBE_TIMEOUT
          value: "-timeout=1h30m"
        args:
        - ./hack/jenkins/test-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 8
            memory: 20Gi
          requests:
            cpu: 8
            memory: 20Gi
  - name: pull-kubernetes-integration-go-compatibility
    cluster: k8s-infra-prow-build
    always_run: true
    decorate: true
    skip_branches:
    - .* # per-release job
    annotations:
      fork-per-release: "true"
      fork-per-release-replacements: "GO_VERSION= -> GO_VERSION={{.GoVersion}}"
      testgrid-create-test-group: 'true'
      description: run with GO_VERSION set to the original go version used for this branch
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        env:
        - name: GO_VERSION
          value: ""
        args:
        - ./hack/jenkins/test-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 15Gi
          requests:
            cpu: 6
            memory: 15Gi
  - name: pull-kubernetes-integration-go-canary
    cluster: k8s-infra-prow-build
    always_run: false
    skip_report: false
    decorate: true
    annotations:
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-release-releng-informing, sig-testing-canaries
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-go-canary
        command:
        - runner.sh
        args:
        - ./hack/jenkins/test-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 15Gi
          requests:
            cpu: 6
            memory: 15Gi
periodics:
- interval: 1h
  cluster: eks-prow-build-cluster
  name: ci-kubernetes-integration-master
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-periodic-interval: 2h 2h 6h 24h
    testgrid-dashboards: sig-release-master-blocking
    testgrid-tab-name: integration-master
    testgrid-alert-email: release-team@kubernetes.io
    description: "Ends up running: make test-cmd test-integration"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
      command:
      - runner.sh
      args:
      - ./hack/jenkins/test-dockerized.sh
      env:
      - name: SHORT
        value: --short=false
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 6
          memory: 20Gi
        requests:
          cpu: 6
          memory: 20Gi
