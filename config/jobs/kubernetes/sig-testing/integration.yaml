presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-integration
    cluster: k8s-infra-prow-build
    always_run: true
    decorate: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
        command:
        - runner.sh
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 7
            memory: 20Gi
          requests:
            cpu: 7
            memory: 20Gi
  - name: pull-kubernetes-integration-canary
    cluster: k8s-infra-prow-build
    always_run: false # Only for canary!
    decorate: true
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "false" # Only for canary!
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-testing-canaries # Only for canary!
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
        command:
        - runner.sh
        env:
        - name: KUBE_TIMEOUT
          value: "-timeout=1h30m"
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 7
            memory: 20Gi
          requests:
            cpu: 7
            memory: 20Gi
  - name: pull-kubernetes-integration-race
    cluster: k8s-infra-prow-build
    always_run: false # Has known failures.
    optional: true
    decorate: true
    decoration_config:
      timeout: 90m
    skip_branches:
    - release-\d+.\d+ # per-release job
    annotations:
      fork-per-release: "true"
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-testing-canaries
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
        command:
        - runner.sh
        env:
        - name: KUBE_TIMEOUT
          value: "-timeout=30m"
        - name: KUBE_RACE
          value: "-race"
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 7
            memory: 20Gi
          requests:
            cpu: 7
            memory: 20Gi
  - name: pull-kubernetes-integration-go-compatibility
    cluster: k8s-infra-prow-build
    always_run: true
    decorate: true
    skip_branches:
    - .* # per-release job
    annotations:
      fork-per-release: "true"
      fork-per-release-replacements: "GO_VERSION= -> GO_VERSION={{.GoVersion}}"
      testgrid-create-test-group: 'true'
      description: run with GO_VERSION set to the original go version used for this branch
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
        command:
        - runner.sh
        env:
        - name: GO_VERSION
          value: ""
        - name: KUBE_HACK_TOOLS_GOTOOLCHAIN
          value: auto
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 15Gi
          requests:
            cpu: 6
            memory: 15Gi
  - name: pull-kubernetes-integration-go-canary
    cluster: k8s-infra-prow-build
    always_run: false
    skip_report: false
    decorate: true
    annotations:
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-stale-results-hours: '24'
      testgrid-create-test-group: 'true'
      testgrid-dashboards: sig-release-releng-informing, sig-testing-canaries
    path_alias: k8s.io/kubernetes
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-go-canary
        command:
        - runner.sh
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 15Gi
          requests:
            cpu: 6
            memory: 15Gi
periodics:
- interval: 1h
  cluster: k8s-infra-prow-build
  name: ci-kubernetes-integration-master
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-periodic-interval: 2h 2h 6h 24h
    testgrid-dashboards: sig-release-master-blocking
    testgrid-tab-name: integration-master
    testgrid-alert-email: release-team@kubernetes.io
    description: "Ends up running: make test-integration"
  spec:
    containers:
    - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
      command:
      - runner.sh
      args:
      - ./hack/jenkins/test-integration-dockerized.sh
      env:
      - name: SHORT
        value: --short=false
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 6
          memory: 20Gi
        requests:
          cpu: 6
          memory: 20Gi
    nodeSelector:
      kubernetes.io/arch: amd64
- interval: 1h
  cluster: k8s-infra-prow-build
  name: ci-kubernetes-integration-arm64-master
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  labels:
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "true"
    fork-per-release-periodic-interval: 2h 2h 6h 24h
    testgrid-dashboards: sig-release-master-blocking
    testgrid-tab-name: integration-arm64-master
    testgrid-alert-email: release-team@kubernetes.io
    description: "Ends up running: make test-integration on arm node"
  spec:
    containers:
    - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
      command:
      - runner.sh
      args:
      - ./hack/jenkins/test-integration-dockerized.sh
      env:
      - name: SHORT
        value: --short=false
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 6
          memory: 20Gi
        requests:
          cpu: 6
          memory: 20Gi
    nodeSelector:
      kubernetes.io/arch: arm64
- interval: 6h
  cluster: k8s-infra-prow-build
  name: ci-kubernetes-integration-race-master
  decorate: true
  decoration_config:
    timeout: 90m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  annotations:
    fork-per-release: "false"
    # fork-per-release-periodic-interval: 24h
    testgrid-dashboards: sig-testing-canaries
    testgrid-tab-name: integration-race-master
    testgrid-alert-email: antonio.ojea.garcia@gmail.com,patrick.ohly@intel.com
    description: "Ends up running: make test-integration with race detection"
  spec:
    containers:
    - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
      command:
      - runner.sh
      args:
      - ./hack/jenkins/test-integration-dockerized.sh
      env:
      - name: SHORT
        value: --short=false
      - name: KUBE_TIMEOUT
        value: "-timeout=30m"
      - name: KUBE_RACE
        value: "-race"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 6
          memory: 20Gi
        requests:
          cpu: 6
          memory: 20Gi
