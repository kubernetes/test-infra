periodics:
- name: ci-docker-node-conformance
  interval: 2h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211208-f65d241207-master
      args:
      - --repo=k8s.io/kubernetes=master
      - --timeout=90
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --deployment=node
      - --gcp-zone=us-west1-b
      - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
      - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Serial\]"
      - --timeout=65m
      env:
      - name: GOPATH
        value: /go

  annotations:
    testgrid-dashboards: sig-node-docker
    testgrid-tab-name: docker-node-conformance
- name: ci-docker-node-conformance-kubetest2
  interval: 2h
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: test-infra
    base_ref: master
    path_alias: k8s.io/test-infra
  decoration_config:
    timeout: 65m
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  annotations:
    testgrid-dashboards: sig-node-docker
    testgrid-tab-name: docker-node-conformance-kubetest2
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211208-f65d241207-experimental
      env:
      - name: GOPATH
        value: /go
      command:
      - runner.sh
      args:
      - kubetest2
      - noop
      - --test=node
      - --
      - --repo-root=.
      - --gcp-zone=us-west1-b
      - --parallelism=8
      - --focus-regex=\[NodeConformance\]
      - --skip-regex=\[Flaky\]|\[Serial\]
      - --test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --image-config-file=/home/prow/go/src/k8s.io/test-infra/jobs/e2e_node/image-config.yaml
- name: ci-docker-node-features
  interval: 4h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211208-f65d241207-master
      args:
      - --repo=k8s.io/kubernetes=master
      - --timeout=200
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --deployment=node
      - --gcp-zone=us-west1-b
      - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
      - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=8 --focus="\[NodeFeature:.+\]|\[NodeFeature\]" --skip="\[Flaky\]|\[Serial\]"
      - --timeout=180m
      env:
      - name: GOPATH
        value: /go

  annotations:
    testgrid-dashboards: sig-node-docker
    testgrid-tab-name: docker-node-features
- name: ci-docker-node-legacy
  interval: 2h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211208-f65d241207-master
      args:
      - --repo=k8s.io/kubernetes=master
      - --timeout=200
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --deployment=node
      - --gcp-zone=us-west1-b
      - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
      - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=1 --focus="\[Legacy:Docker\]" --skip="\[Flaky\]"
      - --timeout=180m
      env:
      - name: GOPATH
        value: /go
  annotations:
    testgrid-dashboards: sig-node-docker
    testgrid-tab-name: docker-node-legacy
