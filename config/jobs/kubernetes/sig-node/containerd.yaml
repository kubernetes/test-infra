# containerd build PERIODICS have been moved to the config/jobs/containerd/containerd folder. Please don't add any in here.
- name: ci-containerd-e2e-ubuntu-gce
  cluster: k8s-infra-prow-build
  interval: 1h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-containerd: "true"
    preset-e2e-containerd-image-load: "true"
  decorate: true
  decoration_config:
    timeout: 70m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
    workdir: true
  - org: kubernetes
    repo: test-infra
    base_ref: master
    path_alias: k8s.io/test-infra
  - org: containerd
    repo: containerd
    base_ref: main
    path_alias: github.com/containerd/containerd
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --extract=ci/latest
      - --gcp-node-image=ubuntu
      - --gcp-zone=us-central1-b
      - --ginkgo-parallel=30
      - --image-family=ubuntu-2204-lts
      - --image-project=ubuntu-os-cloud
      - --provider=gce
      - --test_args=--ginkgo.skip=\[Driver:.gcepd\]|\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=50m
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250717-57d1ca3de9-master
      resources:
        limits:
          cpu: 4
          memory: 6Gi
        requests:
          cpu: 4
          memory: 6Gi
  annotations:
    testgrid-dashboards: sig-node-containerd
    testgrid-tab-name: containerd-e2e-ubuntu
