- interval: 1h
  name: ci-containerd-e2e-ubuntu-gce
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-containerd: "true"
    preset-e2e-containerd-image-load: "true"
  spec:
    containers:
    - args:
      - --repo=github.com/containerd/containerd=main
      - --timeout=70
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --env=KUBE_GCE_MASTER_IMAGE=cos-93-16623-341-29
      - --extract=ci/latest
      - --gcp-node-image=ubuntu
      - --gcp-zone=us-west1-b
      - --ginkgo-parallel=30
      - --image-family=ubuntu-2004-lts
      - --image-project=ubuntu-os-cloud
      - --provider=gce
      - --test_args=--ginkgo.skip=\[Driver:.gcepd\]|\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=50m
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
  annotations:
    testgrid-dashboards: sig-node-containerd
    testgrid-tab-name: containerd-e2e-ubuntu
