presets:
- labels:
    preset-e2e-containerd: "true"
  env:
  - name: LOG_DUMP_SYSTEMD_SERVICES
    value: containerd containerd-installation
  - name: KUBE_MASTER_EXTRA_METADATA
    value: user-data=/workspace/github.com/containerd/containerd/test/e2e/master.yaml,containerd-configure-sh=/workspace/github.com/containerd/containerd/cluster/gce/configure.sh,containerd-env=/workspace/test-infra/jobs/e2e_node/containerd/containerd-main/env
  - name: KUBE_NODE_EXTRA_METADATA
    value: user-data=/workspace/github.com/containerd/containerd/test/e2e/node.yaml,containerd-configure-sh=/workspace/github.com/containerd/containerd/cluster/gce/configure.sh,containerd-env=/workspace/test-infra/jobs/e2e_node/containerd/containerd-main/env
  - name: KUBE_CONTAINER_RUNTIME_ENDPOINT
    value: unix:///run/containerd/containerd.sock
  - name: KUBE_CONTAINER_RUNTIME_NAME
    value: containerd
  - name: NETWORK_PROVIDER
    value: ""
  - name: NON_MASQUERADE_CIDR
    value: 0.0.0.0/0
  - name: KUBELET_TEST_ARGS
    value: --runtime-cgroups=/system.slice/containerd.service
- labels:
    preset-e2e-containerd-image-load: "true"
  env:
  - name: KUBE_LOAD_IMAGE_COMMAND
    value: /home/containerd/usr/local/bin/ctr -n=k8s.io images import
- labels:
    preset-e2e-containerd-image-load-legacy: "true"
  env:
  - name: KUBE_LOAD_IMAGE_COMMAND
    value: /home/containerd/usr/local/bin/ctr cri load
- labels:
    preset-e2e-cos-containerd: "true"
  env:
  - name: LOG_DUMP_SYSTEMD_SERVICES
    value: containerd

periodics:
- name: ci-containerd-build
  interval: 30m
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
      args:
      - --repo=github.com/containerd/containerd=main
      - --root=/go/src
      - --upload=gs://kubernetes-jenkins/logs
      - --scenario=execute
      - --
      - --env=DEPLOY_DIR=master
      - /go/src/github.com/containerd/containerd/test/build.sh
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-node-containerd,containerd-periodic
    testgrid-tab-name: containerd-build
    description: "builds development in progress branch of upstream containerd"
- name: ci-containerd-build-1-6
  interval: 30m
