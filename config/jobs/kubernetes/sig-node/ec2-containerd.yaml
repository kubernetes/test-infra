presets:
  - labels:
      preset-e2e-containerd-ec2: "true"
    env:
      - name: KUBE_BUILD_PLATFORMS
        value: linux/amd64
      - name: AWS_REGION
        value: us-east-1
      - name: AWS_DEFAULT_REGION
        value: us-east-1
      - name: USER
        value: ec2-user
      - name: DELETE_INSTANCES
        value: "true"
periodics:
  - name: ci-containerd-node-e2e-ec2
    interval: 6h
    annotations:
      testgrid-dashboards: sig-node-containerd,amazon-ec2-node
      testgrid-tab-name: ci-containerd-node-e2e-ec2
      testgrid-alert-email: sig-node-ci+testgrid@kubernetes.io
    labels:
      preset-e2e-containerd-ec2: "true"
    cluster: eks-prow-build-cluster
    decorate: true
    decoration_config:
      timeout: 240m
    extra_refs:
      - org: kubernetes-sigs
        repo: provider-aws-test-infra
        base_ref: main
        path_alias: sigs.k8s.io/provider-aws-test-infra
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
    spec:
      serviceAccountName: node-e2e-tests
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
          command:
            - runner.sh
          args:
            - hack/make-rules/test-e2e-node.sh
          env:
            - name: IMAGE_CONFIG_DIR
              value: config
            - name: IMAGE_CONFIG_FILE
              value: aws-instance.yaml
            - name: FOCUS
              value: \[NodeConformance\]
            - name: TEST_ARGS
              value: '--kubelet-flags="--cgroup-driver=systemd"'
          resources:
            limits:
              cpu: 8
              memory: 10Gi
            requests:
              cpu: 8
              memory: 10Gi
  - name: ci-kubernetes-node-arm64-e2e-containerd-ec2
    interval: 6h
    annotations:
      testgrid-dashboards: sig-node-containerd,amazon-ec2-node
      testgrid-tab-name: ci-kubernetes-node-arm64-e2e-containerd-ec2
      testgrid-alert-email: sig-node-ci+testgrid@kubernetes.io
    labels:
      preset-e2e-containerd-ec2: "true"
      preset-dind-enabled: "true"
    cluster: eks-prow-build-cluster
    decorate: true
    decoration_config:
      timeout: 240m
    extra_refs:
      - org: kubernetes-sigs
        repo: provider-aws-test-infra
        base_ref: main
        path_alias: sigs.k8s.io/provider-aws-test-infra
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
    spec:
      serviceAccountName: node-e2e-tests
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
          command:
            - runner.sh
          args:
            - hack/make-rules/test-e2e-node.sh
          env:
            - name: FOCUS
              value: NodeConformance
            - name: USE_DOCKERIZED_BUILD
              value: "true"
            - name: TARGET_BUILD_ARCH
              value: "linux/arm64"
            - name: IMAGE_CONFIG_DIR
              value: config
            - name: IMAGE_CONFIG_FILE
              value: aws-instance-arm64.yaml
            - name: TEST_ARGS
              value: '--kubelet-flags="--cgroup-driver=systemd"'
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 8
              memory: 10Gi
            requests:
              cpu: 8
              memory: 10Gi
