- name: ci-crio-userns-e2e-serial
  cluster: k8s-infra-prow-build
  interval: 24h
  decorate: true
  path_alias: k8s.io/kubernetes
  extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    - org: kubernetes
      repo: test-infra
      base_ref: master
