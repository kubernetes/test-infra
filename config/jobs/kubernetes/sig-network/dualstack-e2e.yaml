presets:
- labels:
    preset-cloudprovider-azure-creds: "true"
  env:
  - name: AZURE_CREDENTIALS
    value: /etc/azure-cred/credentials
  - name: AZURE_SSH_PUBLIC_KEY_FILE
    value: /etc/azure-ssh/azure-ssh-pub
  - name: REGISTRY
    value: k8sprow.azurecr.io
  - name: KUBE_VERBOSE
    value: 0
  volumes:
  - name: azure-cred
    secret:
      secretName: azure-cred
  - name: azure-ssh
    secret:
      secretName: azure-ssh
  volumeMounts:
  - name: azure-cred
    mountPath: /etc/azure-cred
    readOnly: true
  - name: azure-ssh
    mountPath: /etc/azure-ssh
    readOnly: true

periodics:
- interval: 6h
  name: ci-dualstack-azure-e2e-1-16
  labels:
    preset-service-account: "true"
    preset-cloudprovider-azure-creds: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20191221-fe232fc-1.16
      args:
      - --job=$(JOB_NAME)
      - --repo=k8s.io/kubernetes=release-1.16
      - --root=/go/src
      - --service-account=/etc/service-account/service-account.json
      - --timeout=470
      - --upload=gs://kubernetes-jenkins/logs/
      - --scenario=kubernetes_e2e
      - --
      - --gce-ssh=
      - --test=true
      - --up=true
      - --down=true
      - --deployment=aksengine
      - --build=host-go
      - --provider=skeleton
      - --ginkgo-parallel=1
      - --aksengine-agentpoolcount=2
      - --aksengine-admin-username=azureuser
      - --aksengine-creds=$AZURE_CREDENTIALS
      - --aksengine-orchestratorRelease=1.16
      - --aksengine-mastervmsize=Standard_DS2_v2
      - --aksengine-agentvmsize=Standard_D4s_v3
      - --aksengine-hyperkube=True
      - --aksengine-location=westus2
      - --aksengine-public-key=$AZURE_SSH_PUBLIC_KEY_FILE
      - --aksengine-template-url=https://raw.githubusercontent.com/Azure/aks-engine/master/examples/dualstack/kubernetes.json
      - --aksengine-download-url=https://github.com/Azure/aks-engine/releases/download/v0.42.0/aks-engine-v0.42.0-linux-amd64.tar.gz
      - --timeout=450m
      - --test_args=--ginkgo.focus=\[Feature:IPv6DualStackAlphaFeature\]
      securityContext:
         privileged: true
  annotations:
    testgrid-dashboards: sig-network-dualstack-azure-e2e, provider-azure-on-call
    testgrid-tab-name: dualstack-azure-e2e-1-16
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com
    description: "Dual-stack e2e tests on a 1.16 Kubernetes cluster provided by aks-engine (https://github.com/Azure/aks-engine) on Azure cloud"
