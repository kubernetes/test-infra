periodics:
- name: ci-ingress-nginx-e2e
  interval: 12h
  max_concurrency: 1
  path_alias: k8s.io/ingress-nginx
  decorate: true
  decoration_config:
    timeout: 50m
  extra_refs:
  - org: kubernetes
    repo: ingress-nginx
    base_ref: master
    path_alias: k8s.io/ingress-nginx
  skip_submodules: true
  labels:
    preset-kind-volume-mounts: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: quay.io/kubernetes-ingress-controller/e2e-prow:v02212020-07686f894
      command:
      - /usr/local/bin/runner.sh
      args:
      - make
      - kind-e2e-test
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      env:
      - name: REPO_INFO
        value: https://github.com/kubernetes/ingress-nginx
      - name: DIND_TASKS
        value: "false"
      resources:
        requests:
          cpu: 2
  annotations:
    testgrid-dashboards: sig-network-ingress-nginx
    testgrid-tab-name: ci-e2e
    testgrid-num-columns-recent: '20'
