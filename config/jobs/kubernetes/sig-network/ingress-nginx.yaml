      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/e2e:v02212020-07686f894
        command:
        - make
        - lua-test
        env:
        - name: DIND_TASKS
          value: "false"
    annotations:
      testgrid-dashboards: sig-network-ingress-nginx
      testgrid-tab-name: test-lua

  - name: pull-ingress-nginx-test
    always_run: true
    decorate: true
    decoration_config:
      timeout: 10m
    path_alias: k8s.io/ingress-nginx
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/e2e:v02212020-07686f894
        command:
        - /bin/bash
        - -c
        - "GIT_COMMIT=${PULL_PULL_SHA} make cover"
        env:
        - name: CODECOV_TOKEN
          valueFrom:
            secretKeyRef:
              name: ingress-nginx-codecov-token
              key: ingress-nginx-codecov-token
        - name: DIND_TASKS
          value: "false"
    volumes:
    - name: ingress-nginx-codecov-token
      secret:
        secretName: ingress-nginx-codecov-token
        items:
        - key: ingress-nginx-codecov-token
          path: ingress-nginx-codecov-token
    annotations:
      testgrid-dashboards: sig-network-ingress-nginx
      testgrid-tab-name: test

  - name: pull-ingress-nginx-e2e-1-15
    always_run: true
    decorate: true
    decoration_config:
      timeout: 50m
    max_concurrency: 5
    path_alias: k8s.io/ingress-nginx
    labels:
      preset-kind-volume-mounts: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: quay.io/kubernetes-ingress-controller/e2e-prow:v02212020-07686f894
        command:
        - /usr/local/bin/runner.sh
        args:
        - make
        - kind-e2e-test
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        env:
        - name: REPO_INFO
          value: https://github.com/kubernetes/ingress-nginx
        - name: K8S_VERSION
          value: v1.15.7
        - name: DIND_TASKS
          value: "false"
        resources:
          requests:
            cpu: 2
    annotations:
      testgrid-dashboards: sig-network-ingress-nginx
      testgrid-tab-name: e2e-1-15

  - name: pull-ingress-nginx-e2e-1-16
