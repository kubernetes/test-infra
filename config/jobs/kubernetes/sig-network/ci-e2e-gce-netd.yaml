presets:
- labels:
    preset-kubernetes-e2e-enable-netd: "true"
  env:
  - name: KUBE_NON_MASTER_NODE_LABELS
    value: cloud.google.com/gke-netd-ready=true
    # remove this after https://github.com/kubernetes/kubernetes/pull/69051
  - name: KUBE_CUSTOM_NETD_YAML
    # we want to keep extra spaces for the yaml file.
    value: |2+
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: netd
          namespace: kube-system
          labels:
            kubernetes.io/cluster-service: "true"
            addonmanager.kubernetes.io/mode: Reconcile
        rules:
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get"]
        ---
        kind: ServiceAccount
        apiVersion: v1
        metadata:
          name: netd
          namespace: kube-system
          labels:
            kubernetes.io/cluster-service: "true"
            addonmanager.kubernetes.io/mode: Reconcile
        ---
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: netd
          labels:
            kubernetes.io/cluster-service: "true"
            addonmanager.kubernetes.io/mode: Reconcile
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: ClusterRole
          name: netd
        subjects:
        - kind: ServiceAccount
          name: netd
          namespace: kube-system
        ---
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: netd-config
          namespace: kube-system
          labels:
            addonmanager.kubernetes.io/mode: Reconcile
        data:
          cni_spec_template: |-
            {
              "name": "gke-pod-network",
              "cniVersion": "0.3.1",
              "plugins": [
                {
                  "type": "ptp",
                  "mtu": 1460,
                  "ipam": {
                      "type": "host-local",
                      "ranges": [
                      @ipv4Subnet@ipv6SubnetOptional
                      ],
                      "routes": [
                        {"dst": "0.0.0.0/0"}@ipv6RouteOptional
                      ]
                  }
                },
                {
                  "type": "portmap",
                  "capabilities": {
                    "portMappings": true
                  },
                  "noSnat": true
                }
              ]
            }
          cni_spec_name: "10-gke-ptp.conflist"
          enable_policy_routing: "true"
          enable_masquerade: "true"
          enable_calico_network_policy: "false"
          enable_private_ipv6_access: "false"
          reconcile_interval_seconds: "60s"
        ---
        kind: DaemonSet
        apiVersion: extensions/v1beta1
        metadata:
          name: netd
          namespace: kube-system
          labels:
            k8s-app: netd
            addonmanager.kubernetes.io/mode: Reconcile
        spec:
          selector:
            matchLabels:
              k8s-app: netd
          updateStrategy:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 10%
          template:
            metadata:
              labels:
                k8s-app: netd
            spec:
              priorityClassName: system-node-critical
              serviceAccountName: netd
              terminationGracePeriodSeconds: 0
              nodeSelector:
                cloud.google.com/gke-netd-ready: "true"
              tolerations:
              - operator: "Exists"
                effect: "NoExecute"
              - operator: "Exists"
                effect: "NoSchedule"
              hostNetwork: true
              initContainers:
              - image: gcr.io/google-containers/netd-amd64:latest
                name: install-cni
                command: ["sh", "/install-cni.sh"]
                env:
                  - name: CNI_SPEC_TEMPLATE
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: cni_spec_template
                  - name: CNI_SPEC_NAME
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: cni_spec_name
                  - name: ENABLE_CALICO_NETWORK_POLICY
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: enable_calico_network_policy
                  - name: ENABLE_PRIVATE_IPV6_ACCESS
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: enable_private_ipv6_access
                volumeMounts:
                - mountPath: /host/etc/cni/net.d
                  name: cni-net-dir
              containers:
              - image: gcr.io/google-containers/netd-amd64:latest
                name: netd
                imagePullPolicy: Always
                securityContext:
                  privileged: true
                  capabilities:
                    add: ["NET_ADMIN"]
                args:
                - --enable-policy-routing=$(ENABLE_POLICY_ROUTING)
                - --enable-masquerade=$(ENABLE_MASQUERADE)
                - --logtostderr
                - --reconcile-interval-seconds=$(RECONCILE_INTERVAL_SECONDS)
                env:
                  - name: ENABLE_POLICY_ROUTING
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: enable_policy_routing
                  - name: ENABLE_MASQUERADE
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: enable_masquerade
                  - name: RECONCILE_INTERVAL_SECONDS
                    valueFrom:
                      configMapKeyRef:
                        name: netd-config
                        key: reconcile_interval_seconds
              volumes:
              - name: cni-net-dir
                hostPath:
                  path: /etc/cni/net.d
  - name: KUBE_UP_AUTOMATIC_CLEANUP
    value: true
  - name: KUBE_GCE_ENABLE_IP_ALIASES
    value: true
  - name: KUBE_ENABLE_NETD
    value: true

