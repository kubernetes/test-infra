    value: |2+
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: netd
          namespace: kube-system
          labels:
            kubernetes.io/cluster-service: "true"
            addonmanager.kubernetes.io/mode: EnsureExists
        rules:
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get"]
