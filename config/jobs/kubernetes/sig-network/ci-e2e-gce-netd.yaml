                                "k8s_auth_token": "__SERVICEACCOUNT_TOKEN__"
                              },
                              "kubernetes": {
                                "k8s_api_root": "https://__KUBERNETES_SERVICE_HOST__:__KUBERNETES_SERVICE_PORT__",
                                "kubeconfig": "__KUBECONFIG_FILEPATH__"
                              }
                            },
                            {
                              "type": "portmap",
                              "capabilities": {"portMappings": true},
                              "snat": true
                            }
                          ]
                        }
                    - name: KUBERNETES_NODE_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: spec.nodeName
                  volumeMounts:
                    - mountPath: /host/opt/cni/bin
                      name: cni-bin-dir
                    - mountPath: /host/etc/cni/net.d
                      name: cni-net-dir
              volumes:
                # Used to ensure proper kmods are installed.
                - name: lib-modules
                  hostPath:
                    path: /lib/modules
                # Mount in the Felix config file from the host.
                - name: etc-calico
                  hostPath:
                    path: /etc/calico
                # Used to install CNI binaries.
                - name: cni-bin-dir
                  hostPath:
                    path: __CALICO_CNI_DIR__
                # Used to install CNI network config.
                - name: cni-net-dir
                  hostPath:
                    path: /etc/cni/net.d
                - name: var-run-calico
                  hostPath:
                    path: /var/run/calico
                - name: var-lib-calico
                  hostPath:
                    path: /var/lib/calico
              tolerations:
                # Make sure calico/node gets scheduled on all nodes.
                - effect: NoSchedule
                  operator: Exists
                - effect: NoExecute
                  operator: Exists
                - key: CriticalAddonsOnly
                  operator: Exists
  - name: KUBE_CUSTOM_TYPHA_DEPLOYMENT_YAML
    value: |2+
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: calico-typha
          namespace: kube-system
          labels:
            kubernetes.io/cluster-service: "true"
            addonmanager.kubernetes.io/mode: Reconcile
            k8s-app: calico-typha
        spec:
          revisionHistoryLimit: 2
          template:
            metadata:
              labels:
                k8s-app: calico-typha
              annotations:
                scheduler.alpha.kubernetes.io/critical-pod: ''
            spec:
              priorityClassName: system-cluster-critical
              tolerations:
              - key: CriticalAddonsOnly
                operator: Exists
              hostNetwork: true
              serviceAccountName: calico
              containers:
              - image: gcr.io/projectcalico-org/typha:v0.7.4
                name: calico-typha
                ports:
                - containerPort: 5473
                  name: calico-typha
                  protocol: TCP
                env:
                  - name: TYPHA_LOGFILEPATH
                    value: "none"
                  - name: TYPHA_LOGSEVERITYSYS
                    value: "none"
                  - name: TYPHA_LOGSEVERITYSCREEN
                    value: "info"
                  - name: TYPHA_PROMETHEUSMETRICSENABLED
                    value: "true"
                  - name: TYPHA_CONNECTIONREBALANCINGMODE
                    value: "kubernetes"
                  - name: TYPHA_REPORTINGINTERVALSECS
                    value: "0"
                  - name: TYPHA_PROMETHEUSMETRICSPORT
                    value: "9093"
                  - name: TYPHA_DATASTORETYPE
                    value: "kubernetes"
                  - name: TYPHA_MAXCONNECTIONSLOWERLIMIT
                    value: "1"
                  - name: TYPHA_HEALTHENABLED
                    value: "true"
                volumeMounts:
                - mountPath: /etc/calico
                  name: etc-calico
                  readOnly: true
                livenessProbe:
                  httpGet:
                    path: /liveness
                    port: 9098
                  periodSeconds: 30
                  initialDelaySeconds: 30
                readinessProbe:
                  httpGet:
                    path: /readiness
                    port: 9098
                  periodSeconds: 10
              volumes:
              - name: etc-calico
                hostPath:
                  path: /etc/calico
  - name: NETWORK_POLICY_PROVIDER
    value: calico

