          /workspace/scenarios/kubernetes_e2e.py
          --cluster=
          --extract=ci/latest
          --provider=gce
          --gcp-node-image=gci
          --gcp-zone=us-west1-b
          --ginkgo-parallel=30
          --test_args=--ginkgo.focus=NodeProblemDetector
          --timeout=60m
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
