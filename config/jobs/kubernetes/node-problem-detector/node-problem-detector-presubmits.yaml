presubmits:
  kubernetes/node-problem-detector:
  - name: pull-npd-build
    cluster: k8s-infra-prow-build
    branches:
    - master
    always_run: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        # TODO: this job doesn't match the CI version (no .env file push).
        # Consider making it similar or even deleting it.
        - >-
          ./test/build.sh install-lib &&
          make build
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
  - name: pull-npd-test
    cluster: k8s-infra-prow-build
    branches:
    - master
    always_run: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          ./test/build.sh install-lib &&
          make test
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
  - name: pull-npd-verify-gomod
    cluster: k8s-infra-prow-build
    branches:
    - master
    always_run: false
    optional: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          ./hack/verify-gomod.sh
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
  - name: pull-npd-e2e-node
    # TODO(kubernetes/kubernetes#119211): switch to k8s-infra-prow-build once it has been properly configured
    cluster: default
    branches:
    - master
    always_run: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          ./test/build.sh -p $(BUILD_ID) pr &&
          source pr.env &&
          cd $(GOPATH)/src/k8s.io/kubernetes &&
          /workspace/scenarios/kubernetes_e2e.py
          --deployment=node
          --provider=gce
          --gcp-zone=us-west1-b
          --node-tests=true
          "--node-args=--image-config-file=/home/prow/go/src/k8s.io/test-infra/jobs/e2e_node/containerd/image-config-systemd.yaml --extra-envs=${EXTRA_ENVS}"
          '--node-test-args=--kubelet-flags="--cgroup-driver=systemd --cgroups-per-qos=true --cgroup-root=/"'
          '--test_args=--nodes=8 --focus=NodeProblemDetector'
          --timeout=90m
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
  - name: pull-npd-e2e-kubernetes-gce-gci
    # TODO(kubernetes/kubernetes#119211): switch to k8s-infra-prow-build once it has been properly configured
    cluster: default
    branches:
    - master
    always_run: true
    skip_report: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          ./test/build.sh -p $(BUILD_ID) pr &&
          source pr.env &&
          /workspace/scenarios/kubernetes_e2e.py
          --cluster=
          --extract=ci/latest
          --provider=gce
          --gcp-node-image=gci
          --gcp-zone=us-west1-b
          --ginkgo-parallel=30
          --test_args=--ginkgo.focus=NodeProblemDetector
          --timeout=60m
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: presubmits-node-problem-detector
      testgrid-num-columns-recent: '30'
