  - name: pull-npd-e2e-test
    cluster: k8s-infra-prow-build
    branches:
    - master
    always_run: true
    decorate: true
    path_alias: k8s.io/node-problem-detector
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        env:
        - name: ZONE
          value: us-central1-a
        - name: IMAGE_FAMILY
          value: cos-stable
        - name: IMAGE_PROJECT
          value: cos-cloud
        - name: BOSKOS_PROJECT_TYPE
          value: gce-project
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          ./test/build.sh install-lib &&
          SSH_USER=${USER} SSH_KEY=${JENKINS_GCE_SSH_PRIVATE_KEY_FILE} make e2e-test
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
