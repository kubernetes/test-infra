# periodic jobs

periodics:
- name: ci-kubernetes-e2e-kubeadm-kinder-external-ca-latest
  interval: 2h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-kubeadm
    testgrid-tab-name: kubeadm-kinder-external-ca-latest
    testgrid-alert-email: kubernetes-sig-cluster-lifecycle+testgrid@googlegroups.com
    description: "OWNER: sig-cluster-lifecycle (kinder); Uses kubeadm/kinder to create a cluster and tests kubeadm's support for external CA mode"
    testgrid-num-columns-recent: "20"
    testgrid-num-failures-to-alert: "8"
    testgrid-alert-stale-results-hours: "16"
  decoration_config:
    timeout: 60m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: kubeadm
    base_ref: master
    path_alias: k8s.io/kubeadm
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20201014-882eb3f-master
      command:
      - runner.sh
      - "../kubeadm/kinder/ci/kinder-run.sh"
      args:
      - "external-ca-latest"
      securityContext:
        privileged: true
      resources:
        requests:
          memory: "9000Mi"
          cpu: 2000m

