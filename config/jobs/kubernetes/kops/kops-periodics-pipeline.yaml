          --kubernetes-version=https://dl.k8s.io/release/latest.txt \
          --test=kops \
          -- \
          --test-args="-test.timeout=60m" \
          --test-package-marker=latest.txt \
          --focus-regex="\[k8s.io\]\sNetworking.*\[Conformance\]" \
          --skip-regex="\[Slow\]|\[Serial\]" \
          --parallel=25
      env:
      - name: KUBE_SSH_KEY_PATH
        value: /etc/aws-ssh/aws-ssh-private
      - name: KUBE_SSH_USER
        value: ubuntu
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250422-9d0e6fd518-master
      imagePullPolicy: Always
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
  annotations:
