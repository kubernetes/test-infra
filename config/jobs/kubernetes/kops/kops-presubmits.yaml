presubmits:
  kubernetes/kops:
  - name: pull-kops-build
    cluster: eks-prow-build-cluster
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 40m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - "make"
        - "version-dist"
        resources:
          requests:
            memory: "64Gi"
            cpu: 8
          limits:
            memory: "64Gi"
            cpu: 8
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: build
  - name: pull-kops-test
    cluster: eks-prow-build-cluster
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
