postsubmits:
  kubernetes/kops:
  - name: kops-postsubmit
    branches:
    - master
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 25m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - runner.sh
        args:
        - "make"
        - "prow-postsubmit"
        - "UPLOAD_DEST=gs://k8s-release-dev/kops/ci"
        resources:
          requests:
            memory: "2Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, kops-presubmits
