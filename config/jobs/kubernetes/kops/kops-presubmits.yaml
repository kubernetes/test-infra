  - name: pull-kops-bazel-build
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 10m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201021-a62ce8a-experimental
        command:
        - runner.sh
        args:
        - "make"
        - "bazel-build"
        resources:
          requests:
            memory: "2Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: bazel-build
  - name: pull-kops-bazel-test
