      testgrid-tab-name: verify-hashes
  - name: pull-kops-verify-terraform
    skip_report: false
    run_if_changed: '^tests\/integration\/update_cluster\/'
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    decorate: true
