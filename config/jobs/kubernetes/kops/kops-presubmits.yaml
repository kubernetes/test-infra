presubmits:
  kubernetes/kops:
  - name: pull-kops-build
    skip_branches:
    - release-1.23
    - release-1.22
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 40m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - runner.sh
        args:
        - "make"
        - "version-dist"
        resources:
          requests:
            memory: "2Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: build
  - name: pull-kops-test
    skip_branches:
    - release-1.23
    - release-1.22
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 15m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - runner.sh
        args:
        - "make"
        - "test"
        resources:
          requests:
            memory: "2Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: test
  - name: pull-kops-e2e-kubernetes-do-gossip
    branches:
    - master
    always_run: false
    labels:
      preset-service-account: "true"
      preset-do-credential: "true"
      preset-do-spaces-credential: "true"
      preset-do-ssh: "true"
      preset-dind-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 90m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - bash
        - -c
        - |
            make test-e2e-install
            kubetest2 kops \
            -v 2 \
            --up --build --down \
            --cloud-provider=digitalocean \
            --cluster-name=e2e-test-do.k8s.local \
            --env S3_ENDPOINT=sfo3.digitaloceanspaces.com \
            --env JOB_NAME=pull-kops-e2e-kubernetes-do-gossip \
            --create-args "--networking=calico --api-loadbalancer-type=public --node-count=2 --master-count=3" \
            --kubernetes-version=https://storage.googleapis.com/kubernetes-release/release/stable.txt \
            --kops-binary-path=/home/prow/go/src/k8s.io/kops/.build/dist/linux/amd64/kops \
            --test=kops \
            -- \
            --test-package-marker=stable.txt \
            --parallel 25
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            memory: "3Gi"
          requests:
            cpu: "2"
            memory: "3Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: e2e-do-gossip
  - name: pull-kops-e2e-kubernetes-do-fqdn
    branches:
    - master
    always_run: false
    labels:
      preset-service-account: "true"
      preset-do-credential: "true"
      preset-do-spaces-credential: "true"
      preset-do-ssh: "true"
      preset-dind-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 90m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - bash
        - -c
        - |
            make test-e2e-install
            kubetest2 kops \
            -v 2 \
            --up --build --down \
            --cloud-provider=digitalocean \
            --cluster-name=e2e-b284d3e83b-4c77c.test-cncf-do.k8s.io \
            --env S3_ENDPOINT=sfo3.digitaloceanspaces.com \
            --env JOB_NAME=pull-kops-e2e-kubernetes-do-fqdn \
            --create-args "--networking=calico --node-count=2" \
            --kubernetes-version=https://storage.googleapis.com/kubernetes-release/release/stable.txt \
            --kops-binary-path=/home/prow/go/src/k8s.io/kops/.build/dist/linux/amd64/kops \
            --test=kops \
            -- \
            --test-package-marker=stable.txt \
            --parallel 25
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            memory: "3Gi"
          requests:
            cpu: "2"
            memory: "3Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-kops, presubmits-kops, kops-presubmits
      testgrid-tab-name: e2e-do-kubetest2
  - name: pull-kops-verify-generated
