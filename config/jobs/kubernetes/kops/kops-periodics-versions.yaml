# Test jobs generated by build_jobs.py (do not manually edit)
# 5 jobs, total of 280 runs per week
periodics:

# {"cloud": "aws", "distro": "u2404", "k8s_version": "ci", "kops_channel": "alpha", "kops_version": "latest", "networking": "calico"}
- name: e2e-kops-aws-k8s-master
  cron: '6 2-23/3 * * *'
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-k8s-kops-aws-credential: "true"
  cluster: k8s-infra-kops-prow-build
  decorate: true
  decoration_config:
    timeout: 90m
  extra_refs:
  - org: kubernetes
    repo: kops
    base_ref: master
    workdir: true
    path_alias: k8s.io/kops
  spec:
    containers:
    - command:
      - runner.sh
      args:
      - bash
      - -c
      - |
        make test-e2e-install
        kubetest2 kops \
          -v 2 \
          --up --down \
          --cloud-provider=aws \
          --create-args="--image='099720109477/ubuntu/images/hvm-ssd-gp3/ubuntu-noble-24.04-amd64-server-20251212' --channel=alpha --networking=calico" \
          --kops-version-marker=https://storage.googleapis.com/k8s-staging-kops/kops/releases/markers/master/latest-ci-updown-green.txt \
          --kubernetes-version=https://dl.k8s.io/ci/latest.txt \
          --test=kops \
          -- \
          --test-args="-test.timeout=60m" \
          --test-package-url=https://dl.k8s.io \
          --test-package-dir=ci \
          --test-package-marker=latest.txt \
          --parallel=25
      env:
      - name: KUBE_SSH_KEY_PATH
        value: /etc/aws-ssh/aws-ssh-private
      - name: KUBE_SSH_USER
        value: ubuntu
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260108-6ef4f0b08f-master
      imagePullPolicy: Always
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
  annotations:
    test.kops.k8s.io/cloud: aws
    test.kops.k8s.io/distro: u2404
    test.kops.k8s.io/k8s_version: ci
    test.kops.k8s.io/kops_channel: alpha
    test.kops.k8s.io/kops_version: latest
    test.kops.k8s.io/networking: calico
    testgrid-dashboards: kops-distro-u2404, kops-k8s-ci, kops-latest, kops-versions, sig-cluster-lifecycle-kops
    testgrid-days-of-results: '35'
    testgrid-tab-name: kops-aws-k8s-master

