#### CUSTOM JOBS
presubmits:
  kubernetes/kops:

  - name: pull-kops-aws-distro-al2023-canary
    cluster: k8s-infra-kops-prow-build
    branches:
    - master
    always_run: false
    optional: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-dind-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 90m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250717-57d1ca3de9-master
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - bash
        - -c
        - |
            make test-e2e-install
            kubetest2 kops \
            -v 2 \
            --up --build --down \
            --cloud-provider=aws \
            --create-args="--image='137112412989/al2023-ami-2023.7.20250609.0-kernel-6.1-x86_64' --channel=alpha --networking=calico" \
            --kubernetes-version=https://dl.k8s.io/release/stable.txt \
            --kops-binary-path=/home/prow/go/src/k8s.io/kops/.build/dist/linux/amd64/kops \
            --test=kops \
            -- \
            --test-args="-test.timeout=60m" \
            --test-package-marker=stable.txt \
            --parallel=25
        securityContext:
          privileged: true
        env:
        - name: KUBE_SSH_KEY_PATH
          value: /etc/aws-ssh/aws-ssh-private
        - name: KUBE_SSH_USER
          value: ec2-user
        - name: GOPATH
          value: /home/prow/go
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
    annotations:
      test.kops.k8s.io/cloud: aws
      test.kops.k8s.io/distro: al2023
      test.kops.k8s.io/k8s_version: stable
      test.kops.k8s.io/kops_channel: alpha
      test.kops.k8s.io/networking: calico
      testgrid-dashboards: kops-presubmits, presubmits-kops, sig-cluster-lifecycle-kops
      testgrid-days-of-results: '90'
      testgrid-tab-name: e2e-al2023
