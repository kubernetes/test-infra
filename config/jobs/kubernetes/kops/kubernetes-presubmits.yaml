presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-kops-aws
    skip_branches:
    - release-\d+\.\d+
    annotations:
      fork-per-release: "true"
      testgrid-alert-stale-results-hours: "24"
      testgrid-create-test-group: "true"
      testgrid-num-failures-to-alert: "10"
    max_concurrency: 12
    always_run: false
    optional: true
    labels:
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-aws-credential: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-bazel-scratch-dir: "true"
      preset-e2e-platform-aws: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210201-77bfce8-master
        args:
        - --root=/go/src
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--repo=k8s.io/release"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=75"
        - --scenario=kubernetes_e2e
        - --
        - --aws
        - --aws-cluster-domain=test-cncf-aws.k8s.io
        - --build=bazel
        - --cluster=
        - --kops-ssh-user=ubuntu
        - --env=KOPS_ARCH=amd64
        - --env=KOPS_RUN_TOO_NEW_VERSION=1
        - --env=KOPS_LATEST=latest-ci-green.txt
        - --env=KOPS_DEPLOY_LATEST_KUBE=n
        - --env=KUBE_GCS_UPDATE_LATEST=n
        - --env=KUBE_FASTBUILD=true
        - --env=USER=ubuntu
        - --extract=local
        - --ginkgo-parallel
        - --provider=aws
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-kops-aws
        - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]|\[HPA\]|Dashboard|Services.*functioning.*NodePort
        - --timeout=55m
        resources:
          requests:
            memory: "6Gi"
