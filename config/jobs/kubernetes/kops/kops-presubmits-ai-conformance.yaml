# Test jobs generated by build_jobs.py (do not manually edit)
# 1 jobs
presubmits:
  kubernetes/kops:

  # {"cloud": "aws", "distro": "u2404", "k8s_version": "stable", "kops_channel": "alpha", "networking": "cilium"}
  - name: pull-kops-ai-conformance
    cluster: k8s-infra-kops-prow-build
    branches:
    - master
    always_run: false
    optional: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-aws-ssh: "true"
      preset-k8s-kops-aws-credential: "true"
    max_concurrency: 1
    decorate: true
    decoration_config:
      timeout: 90m
    path_alias: k8s.io/kops
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260217-29ba10ecec-master
        imagePullPolicy: Always
        command:
        - runner.sh
        args:
        - ./tests/e2e/scenarios/ai-conformance/run-test.sh
        securityContext:
          privileged: true
        env:
        - name: KUBE_SSH_KEY_PATH
          value: /etc/aws-ssh/aws-ssh-private
        - name: KUBE_SSH_USER
          value: ubuntu
        - name: GOPATH
          value: /home/prow/go
        - name: CLOUD_PROVIDER
          value: "aws"
        resources:
          requests:
            cpu: "6"
            memory: "16Gi"
          limits:
            cpu: "6"
            memory: "16Gi"
    annotations:
      test.kops.k8s.io/cloud: aws
      test.kops.k8s.io/distro: u2404
      test.kops.k8s.io/k8s_version: stable
      test.kops.k8s.io/kops_channel: alpha
      test.kops.k8s.io/networking: cilium
      testgrid-dashboards: kops-presubmits, presubmits-kops, sig-cluster-lifecycle-kops
      testgrid-days-of-results: '90'
      testgrid-tab-name: pull-kops-ai-conformance
