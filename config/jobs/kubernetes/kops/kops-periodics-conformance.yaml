# {"cloud": "aws", "distro": "u2204", "extra_flags": "--discovery-store=s3://k8s-kops-prow/discovery", "k8s_version": "1.30", "kops_channel": "alpha", "kops_version": "1.30", "networking": "calico"}
- name: e2e-kops-aws-conformance-1-30
  cron: '46 0-23/24 * * *'
  labels:
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  cluster: k8s-infra-kops-prow-build
  decorate: true
  decoration_config:
    timeout: 180m
  extra_refs:
  - org: kubernetes
    repo: kops
    base_ref: master
    workdir: true
    path_alias: k8s.io/kops
  spec:
    containers:
    - command:
      - runner.sh
      args:
      - bash
      - -c
      - |
        make test-e2e-install
        kubetest2 kops \
          -v 2 \
          --up --down \
          --cloud-provider=aws \
          --create-args="--image='099720109477/ubuntu/images/hvm-ssd/ubuntu-jammy-22.04-amd64-server-20241120' --channel=alpha --networking=calico --discovery-store=s3://k8s-kops-prow/discovery" \
          --kops-version-marker=https://storage.googleapis.com/k8s-staging-kops/kops/releases/markers/release-1.30/latest-ci-updown-green.txt \
          --kubernetes-version=https://dl.k8s.io/release/stable-1.30.txt \
          --test=kops \
          -- \
          --test-args="-test.timeout=150m" \
          --test-package-marker=stable-1.30.txt \
          --focus-regex="\[Conformance\]" \
          --skip-regex="\[NoSkip\]" \
          --parallel=1
      env:
      - name: KUBE_SSH_KEY_PATH
        value: /etc/aws-ssh/aws-ssh-private
      - name: KUBE_SSH_USER
        value: ubuntu
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
      imagePullPolicy: Always
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
  annotations:
    test.kops.k8s.io/cloud: aws
    test.kops.k8s.io/distro: u2204
    test.kops.k8s.io/extra_flags: --discovery-store=s3://k8s-kops-prow/discovery
    test.kops.k8s.io/k8s_version: '1.30'
    test.kops.k8s.io/kops_channel: alpha
    test.kops.k8s.io/kops_version: '1.30'
    test.kops.k8s.io/networking: calico
    testgrid-dashboards: kops-1.30, kops-conformance, kops-distro-u2204, kops-k8s-1.30, sig-cluster-lifecycle-kops
    testgrid-days-of-results: '90'
    testgrid-tab-name: kops-aws-conformance-1-30

