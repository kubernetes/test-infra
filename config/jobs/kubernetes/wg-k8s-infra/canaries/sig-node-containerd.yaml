          - --env=ENABLE_POD_SECURITY_POLICY=true
          - --extract=ci/latest-1.20
          - --gcp-node-image=gci
          - --gcp-nodes=4
          - --gcp-zone=us-west1-b
          - --ginkgo-parallel=30
          - --provider=gce
          - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
          - --timeout=50m
        image: gcr.io/k8s-testimages/kubekins-e2e:v20210824-2dc36d0-master
