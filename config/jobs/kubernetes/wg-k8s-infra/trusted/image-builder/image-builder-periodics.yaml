periodics:
- name: periodic-image-builder-gcp-all-nightly
  cluster: k8s-infra-prow-build-trusted
  interval: 24h
  decorate: true
  extra_refs:
  - org: kubernetes-sigs
    repo: image-builder
    base_ref: master
    path_alias: "sigs.k8s.io/image-builder"
  labels:
    preset-service-account: "true"
  spec:
    serviceAccountName: gcb-builder-cluster-api-gcp
    containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210512-b8d1b30-master
        args:
          - runner.sh
          - "./images/capi/scripts/ci-gce-nightly.sh"
        env:
          - name: GCP_PROJECT
            value: "k8s-staging-cluster-api-gcp"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "4Gi"
            cpu: 2000m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-image-builder
    testgrid-tab-name: periodic-image-builder-gcp-all-nightly
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
