presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-gce-storage-slow
    always_run: false
    optional: true
    # All the files owned by sig-storage. Keep in sync across
    # all sig-storage-jobs
    #
    # pkg/controller/volume
    # pkg/kubelet/volumemanager
    # pkg/volume
    # pkg/util/mount
    # test/e2e/storage
    # test/e2e/testing-manifests/storage-csi
    run_if_changed: '^(pkg\/controller\/volume|pkg\/kubelet\/volumemanager|pkg\/volume|pkg\/util\/mount|test\/e2e\/storage|test\/e2e\/testing-manifests\/storage-csi)'
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
      preset-pull-kubernetes-e2e: "true"
      preset-pull-kubernetes-e2e-gce: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=125
        - --scenario=kubernetes_e2e
        - --
        - --build=quick
        - --cluster=
        - --extract=local
        - --gcp-node-image=gci
        - --gcp-zone=us-west1-b
        - --ginkgo-parallel=30
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-storage-slow
        - --test_args=--ginkgo.focus=\[sig-storage\].*\[Slow\] --ginkgo.skip=\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
        - --timeout=80m
        securityContext:
          privileged: true
        image: gcr.io/k8s-testimages/kubekins-e2e:v20210330-fadf59c-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-create-test-group: 'true'
