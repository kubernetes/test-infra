# k8s.io/system-validators presubmits
presubmits:
  kubernetes/system-validators:
  - name: pull-system-validators-verify
    cluster: eks-prow-build-cluster
    path_alias: "k8s.io/system-validators"
    always_run: true
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - "./hack/verify-all.sh"
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-system-validators
      testgrid-tab-name: pr-verify
