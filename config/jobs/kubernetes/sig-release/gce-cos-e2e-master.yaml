periodics:
- annotations:
    fork-per-release: "true"
    fork-per-release-generic-suffix: "true"
    fork-per-release-periodic-interval: "1h 2h 6h 24h"
    fork-per-release-replacements: "extract=ci/latest -> extract=ci/latest-{{.Version}}"
    testgrid-alert-email: release-team@kubernetes.io
    testgrid-dashboards: sig-release-master-blocking
    testgrid-tab-name: gce-cos-alphafeatures-master
  cluster: k8s-infra-prow-build
  decorate: true
  decoration_config:
    timeout: 200m
  extra_refs:
  - base_ref: master
    org: kubernetes
    path_alias: k8s.io/kubernetes
    repo: kubernetes
  interval: 1h
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-e2e-gce-cos-alphafeatures-master
  spec:
    containers:
    - args:
      - --check-leaked-resources
      - --provider=gce
      - --gcp-region=us-central1
      - --gcp-node-image=gci
      - --extract=ci/latest
      - --timeout=180m
      - --env=ENABLE_POD_PRIORITY=true
      - --env=KUBE_FEATURE_GATES=AllAlpha=true,AllBeta=true,EventedPLEG=false
      - --env=ENABLE_CACHE_MUTATION_DETECTOR=true
      - --runtime-config=api/all=true
      - --test_args=--ginkgo.focus=\[Feature:(AdmissionWebhookMatchConditions|InPlacePodVerticalScaling|SidecarContainers|StorageVersionAPI|PodPreset|StatefulSetAutoDeletePVC)\]|Networking
        --ginkgo.skip=\[Feature:(SCTPConnectivity|Volumes|Networking-Performance|Example)\]|IPv6|csi-hostpath-v0
        --minStartupPods=8
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260217-29ba10ecec-master
      resources:
        limits:
          cpu: 1000m
          memory: 3Gi
        requests:
          cpu: 1000m
          memory: 3Gi
