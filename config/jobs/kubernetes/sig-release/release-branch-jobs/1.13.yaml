periodics:
- annotations:
    description: Runs conformance tests using kubetest against kubernetes release 1.13 branch on GCE
    testgrid-dashboards: sig-release-1.13-informing, sig-release-1.13-all, conformance-all, conformance-gce
    testgrid-tab-name: GCE, v1.13 (dev)
    testgrid-num-failures-to-alert: '1'
    testgrid-alert-stale-results-hours: '24'
    testgrid-num-columns-recent: '3'
  interval: 6h
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-gce-conformance-latest-1-13
  spec:
    containers:
    - args:
      - --timeout=220
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --extract=ci/latest-1.13
      - --gcp-master-image=gci
      - --gcp-node-image=gci
      - --gcp-zone=us-west1-b
      - --provider=gce
      - --test_args=--ginkgo.focus=\[Conformance\]
      - --timeout=200m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-1.13
      name: ""
      resources: {}
- annotations:
    fork-per-release-periodic-interval: 24h
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all, sig-node-kubelet
    testgrid-tab-name: node-kubelet-1.13
  interval: 6h
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-node-kubelet-stable2
  spec:
    containers:
    - args:
      - --repo=k8s.io/kubernetes=release-1.13
      - --timeout=90
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --deployment=node
      - --gcp-project=k8s-jkns-ci-node-e2e
      - --gcp-zone=us-west1-b
      - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config-1-13.yaml
      - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Serial\]"
      - --timeout=65m
      env:
      - name: GOPATH
        value: /go
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-1.13
      name: ""
      resources: {}
- annotations:
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all, google-unit
    testgrid-tab-name: build-1.13
  interval: 1h
  labels:
    preset-dind-enabled: "true"
    preset-service-account: "true"
  name: ci-kubernetes-build-stable2
  spec:
    containers:
    - args:
      - --repo=k8s.io/kubernetes=release-1.13
      - --repo=k8s.io/release
      - --root=/go/src
      - --timeout=180
      - --scenario=kubernetes_build
      - --
      - --allow-dup
      - --extra-publish-file=k8s-stable2
      - --hyperkube
      - --registry=gcr.io/kubernetes-ci-images
      image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      name: ""
      resources:
        requests:
          cpu: "4"
          memory: 8Gi
      securityContext:
        privileged: true
- annotations:
    fork-per-release-periodic-interval: 24h
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all, google-unit
    testgrid-tab-name: verify-1.13
  interval: 6h
  labels:
    preset-dind-enabled: "true"
    preset-service-account: "true"
  name: ci-kubernetes-verify-stable2
  spec:
    containers:
    - args:
      - --repo=k8s.io/kubernetes=release-1.13
      - --timeout=75
      - --scenario=kubernetes_verify
      - --
      - --branch=release-1.13
      - --force
      - --script=./hack/jenkins/verify-dockerized.sh
      image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      name: ""
      resources:
        requests:
          cpu: "4"
      securityContext:
        privileged: true
- annotations:
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all
    testgrid-tab-name: periodic-bazel-build-1.13
  interval: 6h
  labels:
    preset-bazel-remote-cache-enabled: "true"
    preset-bazel-scratch-dir: "true"
    preset-service-account: "true"
  name: periodic-kubernetes-bazel-build-1-13
  spec:
    containers:
    - args:
      - --job=$(JOB_NAME)
      - --repo=k8s.io/kubernetes=release-1.13
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --timeout=60
      - --scenario=kubernetes_bazel
      - --
      - --build=//... -//vendor/...
      - --release=//build/release-tars
      env:
      - name: REPO_OWNER
        value: kubernetes
      - name: REPO_NAME
        value: kubernetes
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-1.13
      name: ""
      resources:
        requests:
          memory: 6Gi
- annotations:
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.12-all
    testgrid-tab-name: periodic-bazel-test-1.13
  interval: 6h
  labels:
    preset-bazel-remote-cache-enabled: "true"
    preset-bazel-scratch-dir: "true"
    preset-service-account: "true"
  name: periodic-kubernetes-bazel-test-1-13
  spec:
    containers:
    - args:
      - --repo=k8s.io/kubernetes=release-1.13
      - --root=/go/src
      - --service-account=/etc/service-account/service-account.json
      - --upload=gs://kubernetes-jenkins/logs
      - --timeout=60
      - --scenario=kubernetes_bazel
      - --
      - --test=//... -//build/... -//vendor/...
      - --manual-test=//hack:verify-all
      - --test-args=--config=unit
      - --test-args=--build_tag_filters=-e2e,-integration
      - --test-args=--test_tag_filters=-e2e,-integration
      - --test-args=--flaky_test_attempts=3
      env:
      - name: REPO_OWNER
        value: kubernetes
      - name: REPO_NAME
        value: kubernetes
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-1.13
      name: ""
      resources:
        requests:
          memory: 6Gi
- annotations:
    fork-per-release-periodic-interval: 24h
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all, google-unit
    testgrid-tab-name: integration-1.13
  interval: 6h
  labels:
    preset-dind-enabled: "true"
    preset-service-account: "true"
  name: ci-kubernetes-integration-stable2
  spec:
    containers:
    - args:
      - --repo=k8s.io/kubernetes=release-1.13
      - --timeout=100
      - --scenario=kubernetes_verify
      - --
      - --branch=release-1.13
      - --force
      - --prow
      image: gcr.io/k8s-testimages/bootstrap:v20190703-1f4d616
      name: ""
      resources:
        requests:
          cpu: "4"
      securityContext:
        privileged: true
- annotations:
    fork-per-release-cron: 0 8-23/24 * * *
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all
    testgrid-tab-name: gce-device-gpu-plugin-1.13
    testgrid-num-failures-to-alert: '2'
    testgrid-alert-stale-results-hours: '24'
  cron: 0 8-23/12 * * *
  labels:
    preset-ci-gce-device-plugin-gpu: "true"
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-e2e-gce-device-plugin-gpu-stable2
  spec:
    containers:
    - args:
      - --timeout=300
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --extract=ci/k8s-stable2
      - --gcp-project-type=gpu-project
      - --gcp-zone=us-west1-b
      - --provider=gce
      - --test_args=--ginkgo.focus=\[Feature:GPUDevicePlugin\] --minStartupPods=8
      - --timeout=180m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
      name: ""
      resources: {}
- annotations:
    fork-per-release-cron: 0 8-20/12 * * *
    testgrid-dashboards: sig-release-1.13-blocking, sig-release-1.13-all, sig-scalability-gce, google-gce
    testgrid-tab-name: gce-cos-1.13-scalability-100
    testgrid-num-failures-to-alert: '1'
  cron: 0 4-16/12 * * *
  labels:
    preset-e2e-scalability-common: "true"
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-e2e-gci-gce-scalability-stable2
  spec:
    containers:
    - args:
      - --timeout=140
      - --repo=k8s.io/kubernetes=release-1.13
      - --repo=k8s.io/perf-tests=master
      - --root=/go/src
      - --scenario=kubernetes_e2e
      - --
      - --cluster=e2e-big-stable2
      - --env=CONTROLLER_MANAGER_TEST_ARGS=--profiling
      - --env=SCHEDULER_TEST_ARGS=--profiling
      - --extract=ci/k8s-stable2
      - --gcp-node-image=gci
      - --gcp-nodes=100
      - --gcp-project-type=scalability-project
      - --gcp-zone=us-east1-b
      - --provider=gce
      - --test=false
      - --test-cmd=$GOPATH/src/k8s.io/perf-tests/run-e2e.sh
      - --test-cmd-args=cluster-loader2
      - --test-cmd-args=--nodes=100
      - --test-cmd-args=--provider=gce
      - --test-cmd-args=--report-dir=/workspace/_artifacts
      - --test-cmd-args=--testconfig=testing/density/legacy/config.yaml
      - --test-cmd-args=--testconfig=testing/load/legacy/config.yaml
      - --test-cmd-args=--testoverrides=./testing/density/legacy/100_nodes/override.yaml
      - --test-cmd-name=ClusterLoaderV2
      - --timeout=120m
      - --use-logexporter
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
      name: ""
      resources: {}
  tags:
  - 'perfDashPrefix: gce-100Nodes-stable2'
  - 'perfDashJobType: performance'
