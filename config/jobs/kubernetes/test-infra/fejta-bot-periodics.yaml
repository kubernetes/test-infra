# this file should contain all periodic jobs that use the fejta-bot token
periodics:
- name: periodic-api-review-help
  interval: 1h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Adds API review process description to kind/api-change PRs
    testgrid-tab-name: api-review-help
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      # pull requests against master branches in the kubernetes org labeled kind/api-change
      # exclude PRs that are in progress, held, or need rebase (typically aren't ready for API review).
      # exclude PRs already labeled api-review or tracked in the API review project
      # exclude PRs that already have the comment text
      - |-
        --query=org:kubernetes
        is:pr
        base:master
        label:kind/api-change
        -label:do-not-merge/work-in-progress
        -label:do-not-merge/hold
        -label:needs-rebase
        -label:api-review
        -project:kubernetes/13
        NOT "complete the pre-review checklist and request an API review"
      - --updated=5m
      - --token=/etc/token/bot-github-token
      - |-
        --comment=This PR [may require API review](https://git.k8s.io/community/sig-architecture/api-review-process.md#what-apis-need-to-be-reviewed).

        If so, when the changes are ready, [complete the pre-review checklist and request an API review](https://git.k8s.io/community/sig-architecture/api-review-process.md#mechanics).

        Status of requested reviews is tracked in the [API Review project](https://github.com/orgs/kubernetes/projects/13).
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-test-infra-cla
  interval: 1h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Re-checks CLA context when CLA labels are missing
    testgrid-tab-name: cla
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubernetes
        org:kubernetes-sigs
        org:kubernetes-client
        org:kubernetes-csi
        is:pr
        is:open
        -label:"cncf-cla: no"
        -label:"cncf-cla: yes"
      - --token=/etc/token/bot-github-token
      - |-
        --comment=Unknown CLA label state. Rechecking for CLA labels.

        Send feedback to sig-testing, kubernetes/test-infra and/or [fejta](https://github.com/fejta).
        /check-cla
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-test-infra-close
  interval: 1h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Closes rotten issues after 30d of inactivity
    testgrid-tab-name: close
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubernetes
        org:kubernetes-sigs
        org:kubernetes-client
        org:kubernetes-csi
        -label:lifecycle/frozen
        label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/token/bot-github-token
      - |-
        --comment=Rotten issues close after 30d of inactivity.
        Reopen the issue with `/reopen`.
        Mark the issue as fresh with `/remove-lifecycle rotten`.

        Send feedback to sig-testing, kubernetes/test-infra and/or [fejta](https://github.com/fejta).
        /close
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-test-infra-retester
  interval: 20m  # Retest at most 1 PR per 20m, which should not DOS the queue.
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    testgrid-tab-name: retester
    description: Automatically /retest for approved PRs that failed retesting
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=is:pr
        -label:do-not-merge
        -label:do-not-merge/blocked-paths
        -label:do-not-merge/cherry-pick-not-approved
        -label:do-not-merge/contains-merge-commits
        -label:do-not-merge/hold
        -label:do-not-merge/invalid-commit-message
        -label:do-not-merge/invalid-owners-file
        -label:do-not-merge/release-note-label-needed
        -label:do-not-merge/work-in-progress
        label:lgtm
        label:approved
        label:"cncf-cla: yes"
        status:failure
        -label:needs-sig
        -label:needs-kind
        -label:needs-rebase
        -label:needs-ok-to-test
        -label:"cncf-cla: no"
        repo:kubernetes/kops
        repo:kubernetes/kubernetes
        repo:kubernetes/test-infra
      - --token=/etc/token/bot-github-token
      - |-
        --comment=/retest
        This bot automatically retries jobs that failed/flaked on approved PRs (send feedback to [fejta](https://github.com/fejta)).

        Review the [full test history](https://prow.k8s.io/pr-history/?org={{.Org}}&repo={{.Repo}}&pr={{.Number}}) for this PR.

        Silence the bot with an `/lgtm cancel` or `/hold` comment for consistent failures.

      - --template
      - --ceiling=1
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-test-infra-rotten
  interval: 1h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Adds lifecycle/rotten to stale issues after 30d of inactivity
    testgrid-tab-name: rotten
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubernetes
        org:kubernetes-sigs
        org:kubernetes-client
        org:kubernetes-csi
        -label:lifecycle/frozen
        label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=720h
      - --token=/etc/token/bot-github-token
      - |-
        --comment=Stale issues rot after 30d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle rotten`.
        Rotten issues close after an additional 30d of inactivity.

        If this issue is safe to close now please do so with `/close`.

        Send feedback to sig-testing, kubernetes/test-infra and/or [fejta](https://github.com/fejta).
        /lifecycle rotten
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-test-infra-stale
  interval: 1h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Adds lifecycle/stale to issues after 30d of inactivity
    testgrid-tab-name: stale
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=org:kubernetes
        org:kubernetes-sigs
        org:kubernetes-client
        org:kubernetes-csi
        -label:lifecycle/frozen
        -label:lifecycle/stale
        -label:lifecycle/rotten
      - --updated=2160h
      - --token=/etc/token/bot-github-token
      - |-
        --comment=Issues go stale after 90d of inactivity.
        Mark the issue as fresh with `/remove-lifecycle stale`.
        Stale issues rot after an additional 30d of inactivity and eventually close.

        If this issue is safe to close now please do so with `/close`.

        Send feedback to sig-testing, kubernetes/test-infra and/or [fejta](https://github.com/fejta).
        /lifecycle stale
      - --template
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: issue-creator
  interval: 24h
  labels:
    preset-service-account: "true"
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Creates github issues based on data from various 'IssueSource's.
  spec:
    containers:
    - image: gcr.io/k8s-prow/issue-creator:v20201103-67fbb01b24
      command:
      - /app/robots/issue-creator/app.binary
      args:
      - --dry-run=false
      - --alsologtostderr
      - --org=kubernetes
      - --project=kubernetes
      - --token-file=/etc/token/bot-github-token
      - --triage-window=1
      - --triage-count=10
      - --flakyjob-count=3
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

- name: periodic-enhancements-unfreeze
  interval: 30m
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: Prevents issues in `k/enhancements` from being marked as `lifecycle/frozen`y
    testgrid-tab-name: enhancements-unfreeze
  spec:
    containers:
    - image: gcr.io/k8s-prow/commenter:v20201103-67fbb01b24
      command:
      - /app/robots/commenter/app.binary
      args:
      - |-
        --query=repo:kubernetes/enhancements
        label:lifecycle/frozen
      - --updated=5m
      - --token=/etc/token/bot-github-token
      - |-
        --comment=Enhancement issues opened in `kubernetes/enhancements` should never be marked as frozen.
        Enhancement Owners can ensure that enhancements stay fresh by consistently updating their states across release cycles.

        /remove-lifecycle frozen
      - --ceiling=10
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

# periodically file / close bugs for repos based on presence of SECURITY_CONTACTS
- name: periodic-secping
  interval: 24h
  decorate: true
  annotations:
    testgrid-dashboards: sig-testing-fejtabot
    description: files bugs for SECURITY_CONTACTS
    testgrid-tab-name: periodic-secping
  extra_refs:
  - base_ref: master
    org: jessfraz
    repo: secping
  - org: fejta
    repo: go-github
    base_ref: master
    path_alias: github.com/jessfraz/go-github # https://github.com/google/go-github/pull/1076
  spec:
    containers:
    - command:
      - go
      - run
      - .
      - -d
      - --confirm
      - --token-path=/etc/token/bot-github-token
      - --skip-emails
      image: golang:1.11
      volumeMounts:
      - name: token
        mountPath: /etc/token
      env:
      - name: GO111MODULE
        value: "on"
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token
