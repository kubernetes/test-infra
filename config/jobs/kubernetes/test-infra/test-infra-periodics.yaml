periodics:
  - name: ci-test-infra-continuous-test
    cluster: k8s-infra-prow-build
    decorate: true
    extra_refs:
      - org: kubernetes
        repo: test-infra
        base_ref: master
    interval: 1h
    labels:
      # Enable dind for linters that required docker to run, for example typescript.
      preset-dind-enabled: "true"
      preset-enable-multiarch-support: "true"
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20250904-c89b045f57-master
          command:
            - runner.sh
          args:
            - make
            - test
            - verify
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 2
              memory: 4Gi
    annotations:
      testgrid-dashboards: sig-testing-misc
      testgrid-tab-name: continuous
      testgrid-broken-column-threshold: "0.5"
      description: Runs `make test verify` on the test-infra repo every hour
