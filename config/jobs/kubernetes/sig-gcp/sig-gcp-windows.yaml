periodics:
- name: ci-kubernetes-e2e-windows-gce-poc
  decorate: true
  extra_refs:
  - org: pjh
    repo: kubernetes
    base_ref: windows-gce-poc
    path_alias: k8s.io/kubernetes
  - org: yujuhong
    repo: gce-k8s-windows-testing
    base_ref: master
    path_alias: k8s.io/gce-k8s-windows-testing
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: k8s.io/release
  interval: 2h
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
    preset-bazel-scratch-dir: "true"
    preset-bazel-remote-cache-enabled: "true"
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --cluster=
      - --build=bazel
      - --stage=gs://kubernetes-release-dev/ci/ci-kubernetes-e2e-windows-gce-poc
      - --extract=local
      - --gcp-zone=us-west1-b
      - --ginkgo-parallel=8
      - --provider=gce
      - --gcp-nodes=2
      - --test=false
      - --test-cmd=$GOPATH/src/k8s.io/gce-k8s-windows-testing/run-e2e.sh
      - --test-cmd-args=--ginkgo.focus=\[Conformance\]|\[NodeConformance\]|\[sig-windows\] --ginkgo.skip=\[LinuxOnly\]|\[Serial\]|\[Feature:.+\] --minStartupPods=8
      - --test-cmd-args=--node-os-distro=windows
      - --timeout=120m
      env:
      - name: OVERRIDE_NODE_BINARY_TAR_URL
        value: "https://storage.googleapis.com/kubernetes-release/release/v1.14.0-beta.2/kubernetes-node-windows-amd64.tar.gz"
      - name: KUBE_GCE_ENABLE_IP_ALIASES
        value: "true"
      - name: NUM_WINDOWS_NODES
        value: "3"
      - name: NUM_NODES
        value: "2"
      - name: KUBERNETES_NODE_PLATFORM
        value: "windows"
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
      resources:
        requests:
          memory: "8Gi"

