periodics:
  - name: ci-kubernetes-unit-ppc64le
    interval: 1h
    cluster: k8s-infra-ppc64le-prow-build
    decorate: true
    extra_refs:
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
    annotations:
      testgrid-dashboards: ibm-ppc64le-k8s, ibm-ppc64le-periodics
      testgrid-tab-name: ci-kubernetes-unit-ppc64le
      testgrid-alert-email: sig-cloud-provider-ibm-ppc64le-alerts@kubernetes.io
      testgrid-num-failures-to-alert: '2'
    spec:
      # unit tests have no business requiring root or doing privileged operations
      securityContext:
        # NOTE: these are arbitrary non-root values. They don't exist in the
        # image and don't need to, the unit tests should only write to TMPDIR
        runAsGroup: 2010
        runAsUser: 2001
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20251209-72d275a594-master
          command:
            - make
            - test
          env:
            - name: KUBE_TIMEOUT
              value: "-timeout=300s"
              # TODO - Will enable race after https://github.com/golang/go/issues/76051 is fixed.
            - name: KUBE_RACE
              value: ""
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 6
              memory: "28Gi"
            limits:
              cpu: 6
              memory: "28Gi"

  - name: ci-kubernetes-integration-master-ppc64le
    interval: 1h
    cluster: k8s-infra-ppc64le-prow-build
    decorate: true
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    annotations:
      fork-per-release: "true"
      fork-per-release-cron: 0 0/2 * * *, 0 1/6 * * *, 0 2 * * *
      testgrid-dashboards: ibm-ppc64le-k8s, ibm-ppc64le-periodics
      testgrid-tab-name: ci-kubernetes-integration-master-ppc64le
      testgrid-alert-email: sig-cloud-provider-ibm-ppc64le-alerts@kubernetes.io
      testgrid-num-failures-to-alert: '2'
      description: "Ends up running: make test-integration"
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20251209-72d275a594-master
        command:
        - runner.sh
        args:
        - ./hack/jenkins/test-integration-dockerized.sh
        env:
        - name: SHORT
          value: --short=false
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 20Gi
          requests:
            cpu: 6
            memory: 20Gi

  - name: ci-kubernetes-ppc64le-conformance-latest-kubetest2
    cron: "0 2-23/3 * * *" # every 3h starting at 02:00 UTC
    cluster: k8s-infra-ppc64le-prow-build
    labels:
      preset-ibmcloud-cred: "true"
    decorate: true
    decoration_config:
      # TO-DO(kishen-v): Investigating on how to reduce the job duration on ppc64le arch
      timeout: 300m
    extra_refs:
      - base_ref: main
        org: kubernetes-sigs
        repo: provider-ibmcloud-test-infra
        workdir: true
    annotations:
      description: Runs conformance tests using kubetest2 against kubernetes ci latest on IBM powervs
      testgrid-dashboards: ibm-ppc64le-e2e, ibm-ppc64le-k8s, conformance-ppc64le, ibm-k8s-e2e
      testgrid-tab-name: ci-kubernetes-ppc64le-conformance-latest-kubetest2
      testgrid-alert-email: sig-cloud-provider-ibm-ppc64le-alerts@kubernetes.io
      testgrid-num-failures-to-alert: '2'
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20251209-72d275a594-master
          securityContext:
            privileged: true
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
            - name: "USER"
              value: "ci-kubernetes-ppc64le-conformance-latest-kubetest2"
          resources:
            requests:
              cpu: 4
              memory: "14Gi"
            limits:
              cpu: 4
              memory: "14Gi"
          command:
            - runner.sh
          args:
            - bash
            - -c
            - |
              set -o xtrace

              #Call to boskos to checkout resource
              source "./hack/boskos.sh"

              #Setup of kubetest2 tf deployer and ginkgo tester
              make install-deployer-tf
              go install sigs.k8s.io/kubetest2/kubetest2-tester-ginkgo@latest

              CLUSTER_NAME="config1-$(date +%s)"

              set +o errexit
              set -o xtrace
              export TF_VAR_powervs_system_type=e980
              kubetest2 tf --powervs-image-name CentOS-Stream-10 --powervs-memory 32 \
                --powervs-region ${BOSKOS_REGION} --powervs-zone ${BOSKOS_ZONE} \
                --powervs-service-id ${BOSKOS_RESOURCE_ID} --powervs-ssh-key k8s-prow-sshkey \
                --ssh-private-key /etc/secret-volume/ssh-privatekey \
                --workers-count 2 --cluster-name $CLUSTER_NAME \
                --up --down --auto-approve --retry-on-tf-failure 3 \
                --break-kubetest-on-upfail true --ignore-destroy-errors \
                --build-version $(curl -Ls https://dl.k8s.io/ci/latest.txt) \
                --test=ginkgo -- --test-package-dir ci --test-package-marker latest.txt --focus-regex='\[Conformance\]'; rc=$?

              [ -z "${BOSKOS_HOST:-}" ] || release_account >> "$ARTIFACTS/boskos.log" 2>&1
              [ $rc != 0 ] && echo "ERROR: E2E Conformance Test suite exited with code:$rc"; exit $rc

  - name: ci-kubernetes-ppc64le-e2e-node-latest-kubetest2
    cron: "30 3-21/6 * * *" #  every 6h starting at 03:30 UTC
