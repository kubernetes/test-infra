periodics:
- name: ci-build-and-push-k8s-at-golang-tip
  cluster: k8s-infra-prow-build
  interval: 4h
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  decorate: true
  decoration_config:
    timeout: 75m
  extra_refs:
  - org: go.googlesource.com
    repo: go
    base_ref: master
    path_alias: golang
    clone_uri: https://go.googlesource.com/go
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    base_sha: f55101913fe7e5fbc6ae1aef5cc2f3a3e2300e03 # head of master branch as of 2021-09-20
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: perf-tests
    base_ref: master
    path_alias: k8s.io/perf-tests
  - org: kubernetes
    repo: release
    base_sha: 0ff1922aa2269879957646a232f657bcb57824b1 # head of master branch as of 2021-09-25
    base_ref: master
    path_alias: k8s.io/release
  annotations:
    testgrid-alert-email: kubernetes-sig-scale@googlegroups.com, kubernetes-scalability-tickets@google.com, go-kubernetes-scalability-tickets@googlegroups.com
    testgrid-dashboards: sig-scalability-golang
    testgrid-num-failures-to-alert: "3"
    testgrid-tab-name: build-and-push-k8s-at-golang-tip
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/bootstrap:v20230316-ac3134cff2
      command:
      - runner.sh
      args:
      - make
      - --directory=/home/prow/go/src/k8s.io/perf-tests/golang
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 4
          memory: "16Gi"
        limits:
          cpu: 4
          memory: "16Gi"

- interval: 24h
  name: ci-golang-tip-k8s-1-23
  cluster: k8s-infra-prow-build
  tags:
  - "perfDashPrefix: golang-tip-k8s-1-23"
  - "perfDashJobType: performance"
  - "perfDashBuildsCount: 500"
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-dind-enabled: "true"
    preset-e2e-kubemark-common: "true"
    preset-e2e-kubemark-gce-scale: "true"
    preset-e2e-scalability-periodics: "true"
    preset-e2e-scalability-periodics-master: "true"
  decorate: true
  decoration_config:
    timeout: 240m
  extra_refs:
  - org: kubernetes
    repo: perf-tests
    base_ref: master
    base_sha: 6f93c89d2bf3e6f18d621bc264091b6842967c61 # head of perf-tests' master as of 2021-10-18
    path_alias: k8s.io/perf-tests
  annotations:
    testgrid-alert-email: kubernetes-sig-scale@googlegroups.com, kubernetes-scalability-tickets@google.com, go-kubernetes-scalability-tickets@googlegroups.com
    testgrid-dashboards: sig-scalability-golang
    testgrid-num-failures-to-alert: "3"
    testgrid-tab-name: golang-tip-k8s-1-23
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=gce-golang
      - --env=CL2_LOAD_TEST_THROUGHPUT=50
      - --env=KUBEMARK_CONTROLLER_MANAGER_TEST_ARGS=--profiling --contention-profiling --kube-api-qps=200 --kube-api-burst=200
      - --env=KUBEMARK_SCHEDULER_TEST_ARGS=--profiling --contention-profiling --kube-api-qps=200 --kube-api-burst=200
      - --env=DEPLOY_GCI_DRIVER=false
      - --env=PROMETHEUS_STORAGE_CLASS_PROVISIONER=kubernetes.io/gce-pd
      - --extract=gs://k8s-infra-scale-golang-builds/ci/latest-1.23.txt
      - --gcp-node-size=e2-standard-8
      - --gcp-nodes=50
      - --gcp-project-type=scalability-project
      - --gcp-zone=us-east1-b
      - --provider=gce
      - --kubemark
      - --kubemark-nodes=2500
      - --test=false
      - --test-cmd=$GOPATH/src/k8s.io/perf-tests/golang/run-e2e.sh
      - --test-cmd-args=cluster-loader2
      - --test-cmd-args=--experimental-gcp-snapshot-prometheus-disk=true
      - --test-cmd-args=--experimental-prometheus-disk-snapshot-name=$(JOB_NAME)-$(BUILD_ID)
      - --test-cmd-args=--nodes=2500
      - --test-cmd-args=--provider=kubemark
      - --test-cmd-args=--report-dir=$(ARTIFACTS)
      - --test-cmd-args=--testconfig=testing/load/config.yaml
      - --test-cmd-args=--testoverrides=./testing/experiments/enable_restart_count_check.yaml
      - --test-cmd-args=--testoverrides=./testing/experiments/ignore_known_kubemark_container_restarts.yaml
      - --test-cmd-args=--testoverrides=./testing/overrides/5000_nodes.yaml
      - --test-cmd-args=--testoverrides=./testing/load/golang/custom_api_call_thresholds.yaml
      - --test-cmd-name=ClusterLoaderV2
      - --timeout=210m
      - --use-logexporter
      - --logexporter-gcs-path=gs://k8s-infra-scalability-tests-logs/$(JOB_NAME)/$(BUILD_ID)
      env:
      - name: CL2_ENABLE_VIOLATIONS_FOR_API_CALL_PROMETHEUS
        value: "true"
      # docker-in-docker needs privilged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 6
          memory: "16Gi"
        limits:
          cpu: 6
          memory: "16Gi"
