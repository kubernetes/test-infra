presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-e2e-gce-100-performance
    always_run: true
    skip_report: false
    max_concurrency: 12
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-e2e-scalability-common: "true"
      preset-e2e-gci-gce-scalability: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=120
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --extract=local
        - --gcp-nodes=100
        - --gcp-project=k8s-presubmit-scale
        - --gcp-zone=us-east1-b
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-100-performance
        - --tear-down-previous
        - --test_args=--ginkgo.focus=\[Feature:Performance\] --minStartupPods=8 --gather-resource-usage=true --gather-metrics-at-teardown=true
        - --timeout=100m
        - --use-logexporter
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-master
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-e2e-gce-big-performance
    always_run: false
    max_concurrency: 1
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-bazel-scratch-dir: "true"
      preset-e2e-scalability-common: "true"
      preset-e2e-scalability-highspeed-common: "true"
    spec:
      containers:
      - args:
        - --root=/go/src
        - --repo=k8s.io/kubernetes=$(PULL_REFS)
        - --repo=k8s.io/release
        - --upload=gs://kubernetes-jenkins/pr-logs
        - --timeout=270
        - --scenario=kubernetes_e2e
        - --
        - --build=bazel
        - --cluster=
        - --env=HEAPSTER_MACHINE_TYPE=n1-standard-4
        - --extract=local
        - --gcp-nodes=500
        - --gcp-project=k8s-scale-testing
        - --gcp-zone=us-east1-a
        - --provider=gce
        - --stage=gs://kubernetes-release-pull/ci/pull-kubernetes-e2e-gce-big-performance
        - --tear-down-previous
        - --test_args=--ginkgo.focus=\[Feature:Performance\] --minStartupPods=8 --gather-resource-usage=masteranddns --gather-metrics-at-teardown=master
        - --timeout=240m
        - --use-logexporter
        # Bazel needs privileged mode in order to sandbox builds.
        securityContext:
          privileged: true
        image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-master
        resources:
          requests:
            memory: "6Gi"

