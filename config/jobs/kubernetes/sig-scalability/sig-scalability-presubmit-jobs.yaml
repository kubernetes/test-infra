    run_if_changed: ^clusterloader2/.*$
    spec:
      containers:
        - args:
            - --root=/go/src
            - --repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)
            - --repo=k8s.io/release
            - --service-account=/etc/service-account/service-account.json
            - --upload=gs://kubernetes-jenkins/pr-logs
            - --timeout=120
            - --scenario=kubernetes_e2e
            - --
            - --cluster=
            - --extract=ci/latest
            - --gcp-master-size=n1-standard-2
            - --gcp-node-size=n1-standard-4
            - --gcp-nodes=4
            - --gcp-project=k8s-presubmit-scale
            - --gcp-zone=us-east1-b
            - --kubemark
            - --kubemark-nodes=100
            - --provider=gce
            - --tear-down-previous
            - --test=false
            - --test_args=--ginkgo.focus=xxxx
            - --test-cmd=$GOPATH/src/k8s.io/perf-tests/run-e2e.sh
            - --test-cmd-args=cluster-loader2
            - --test-cmd-args=--nodes=100
            - --test-cmd-args=--prometheus-scrape-node-exporter
            - --test-cmd-args=--provider=kubemark
            - --test-cmd-args=--report-dir=/workspace/_artifacts
            - --test-cmd-args=--testconfig=testing/density/config.yaml
            - --test-cmd-args=--testconfig=testing/load/config.yaml
            - --test-cmd-args=--testoverrides=./testing/load/kubemark/throughput_override.yaml
            - --test-cmd-name=ClusterLoaderV2
            - --timeout=100m
          image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master
          resources:
            requests:
              memory: "6Gi"
          securityContext:
            privileged: true
