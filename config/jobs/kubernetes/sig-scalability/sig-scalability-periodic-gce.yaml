periodics:
- name: ci-kubernetes-e2e-kops-gce-100-ipalias-using-cl2
  tags:
  - "perfDashPrefix: kops-gcp-100Nodes"
  - "perfDashBuildsCount: 270"
  - "perfDashJobType: performance"
  cluster: k8s-infra-prow-build
  interval: 3h
  labels:
    preset-k8s-ssh: "true"
    preset-dind-enabled: "true"
  decorate: true
  decoration_config:
    timeout: 480m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: perf-tests
    base_ref: master
    path_alias: k8s.io/perf-tests
  - org: kubernetes
    repo: kops
    base_ref: master
    path_alias: k8s.io/kops
    workdir: true
  annotations:
    test.kops.k8s.io/cloud: gce
    test.kops.k8s.io/distro: u2404
    test.kops.k8s.io/k8s_version: stable
    test.kops.k8s.io/kops_channel: alpha
    test.kops.k8s.io/networking: ipalias
    testgrid-dashboards: kops-misc, sig-cluster-lifecycle-kops, sig-scalability-gce
    testgrid-tab-name: gce-master-scale-performance-100
    # testgrid-alert-email: kubernetes-sig-scale@googlegroups.com, eks-scalability@amazon.com, release-team@kubernetes.io
  spec:
    serviceAccountName: prow-build
    containers:
    - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
      imagePullPolicy: Always
      command:
      - runner.sh
      args:
      - ./tests/e2e/scenarios/scalability/run-test.sh
      securityContext:
        privileged: true
      env:
      - name: KUBE_SSH_KEY_PATH
        value: /etc/ssh-key-secret/ssh-private
      - name: KUBE_SSH_USER
        value: prow
      - name: GOPATH
        value: /home/prow/go
      - name: ARTIFACTS
        value: $(ARTIFACTS)
      - name: CNI_PLUGIN
        value: gce
      - name: KUBE_NODE_COUNT
        value: "100"
      - name: CL2_LOAD_TEST_THROUGHPUT
        value: "50"
      - name: CL2_DELETE_TEST_THROUGHPUT
        value: "50"
      - name: CL2_RATE_LIMIT_POD_CREATION
        value: "false"
      - name: NODE_MODE
        value: "master"
      - name: KUBE_PROXY_MODE
        value: "nftables"
      - name: CONTROL_PLANE_COUNT
        value: "1"
      - name: CONTROL_PLANE_SIZE
        value: "c4-standard-48"
      - name: PROMETHEUS_SCRAPE_KUBE_PROXY
        value: "true"
      - name: CL2_ENABLE_DNS_PROGRAMMING
        value: "true"
      - name: CL2_ENABLE_API_AVAILABILITY_MEASUREMENT
        value: "true"
      - name: CL2_API_AVAILABILITY_PERCENTAGE_THRESHOLD
        value: "99.5"
      - name: CL2_ALLOWED_SLOW_API_CALLS
        value: "1"
      - name: ENABLE_PROMETHEUS_SERVER
        value: "true"
      - name: TEAR_DOWN_PROMETHEUS_SERVER
        value: "false"
      - name: PROMETHEUS_PVC_STORAGE_CLASS
        value: "ssd-csi"
      - name: CLOUD_PROVIDER
        value: "gce"
      - name: BOSKOS_RESOURCE_TYPE
        value: "scalability-project"
      resources:
        requests:
          cpu: "5"
          memory: "16Gi"
        limits:
          cpu: "5"
          memory: "16Gi"

