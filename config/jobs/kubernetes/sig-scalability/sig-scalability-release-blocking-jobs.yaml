periodics:
# This is a sig-release-master-blocking job.
# The frequency was cut to reduce infrastructure costs.
- cron: '1 17 2-31/2 * *' # Run on even days at 9:01PST (17:01 UTC)
  name: ci-kubernetes-e2e-gce-scale-correctness
  cluster: k8s-infra-prow-build
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-e2e-scalability-common: "true"
    preset-e2e-scalability-periodics: "true"
    preset-e2e-scalability-periodics-master: "true"
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  job_queue_name: "5k-gce-scale-test" # DON'T REMOVE THIS
  decoration_config:
    timeout: 270m
  annotations:
    testgrid-num-failures-to-alert: '2'
    testgrid-alert-email: kubernetes-sig-scale@googlegroups.com, kubernetes-scalability-tickets@google.com, release-team@kubernetes.io
    testgrid-dashboards: sig-release-master-informing, sig-scalability-gce, google-gce
    testgrid-tab-name: gce-master-scale-correctness
    # exclude-filter-by-regex=^(kubetest\.Test|ci-kubernetes-e2e-gce-scale-correctness\.Overall)$
    testgrid-base-options: 'exclude-filter-by-regex=%5E(kubetest%5C.Test%7Cci-kubernetes-e2e-gce-scale-correctness%5C.Overall)%24'
    description: "Uses kubetest to run correctness tests against a 2000-node cluster created with cluster/kube-up.sh"
  spec:
    volumes:
    - name: cache-secret
      secret:
        secretName: scale-pull-cache-token
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260217-29ba10ecec-master
      volumeMounts:
      - name: cache-secret
        readOnly: true
        mountPath: /etc/registry-auth
      env:
      - name: KUBERNETES_REGISTRY_PULL_THROUGH_HOST
        value: https://us-central1-docker.pkg.dev/v2/k8s-infra-e2e-scale-5k-project/k8s-5k-scale-cache/
      - name: KUBERNETES_REGISTRY_PULL_THROUGH_BASIC_AUTH_TOKEN_PATH
        value: /etc/registry-auth/token
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=gce-scale-cluster
      - --env=CONCURRENT_SERVICE_SYNCS=20 # support 20 LoadBalancer Services in parallel to deal with existing CI load #122286
      - --env=HEAPSTER_MACHINE_TYPE=e2-standard-32
      - --extract=ci/fast/latest-fast
      - --env=KUBE_CONTROLLER_MANAGER_TEST_ARGS=--authorization-always-allow-paths=/healthz,/readyz,/livez,/metrics --endpointslice-updates-batch-period=500ms --endpoint-updates-batch-period=500ms
      # Overrides CONTROLLER_MANAGER_TEST_ARGS from preset-e2e-scalability-periodics.
      - --env=CONTROLLER_MANAGER_TEST_ARGS=--authorization-always-allow-paths=/healthz,/readyz,/livez,/metrics --profiling --contention-profiling --kube-api-qps=100 --kube-api-burst=100
      - --gcp-master-image=gci
      - --gcp-node-image=gci
      - --gcp-node-size=e2-small
      - --gcp-nodes=2000
      - --gcp-project-type=scalability-scale-project
      - --gcp-ssh-proxy-instance-name=gce-scale-cluster-master
      - --gcp-zone=us-east1-b
      - --ginkgo-parallel=40
      - --provider=gce
      - --test_args=--ginkgo.skip=\[Driver:.gcepd\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:([^L].*|L[^o].*|Lo[^a].*|Loa[^d].*)\] --minStartupPods=8 --node-schedulable-timeout=90m
      - --timeout=240m
      - --use-logexporter
      - --logexporter-gcs-path=gs://k8s-infra-scalability-tests-logs/$(JOB_NAME)/$(BUILD_ID)
      resources:
        requests:
          cpu: 6
          memory: "39Gi"
        limits:
          cpu: 6
          memory: "39Gi"

# This is a sig-release-master-blocking job.
# The frequency was cut to reduce infrastructure costs.
- cron: '1 17 1-31/2 * *' # Run on odd days at 9:01PST (17:01 UTC)
  name: ci-kubernetes-e2e-gce-scale-performance-5000
  tags:
  - "perfDashPrefix: gce-5000Nodes"
  - "perfDashBuildsCount: 270"
  - "perfDashJobType: performance"
  cluster: k8s-infra-prow-build
  labels:
    preset-k8s-ssh: "true"
  decorate: true
  job_queue_name: "5k-gce-scale-test" # DON'T REMOVE THIS
  decoration_config:
    timeout: 450m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: perf-tests
    base_ref: master
    path_alias: k8s.io/perf-tests
  - org: kubernetes
    repo: kops
    base_ref: master
    path_alias: k8s.io/kops
    workdir: true
  annotations:
    testgrid-alert-email: kubernetes-sig-scale@googlegroups.com, kubernetes-scalability-tickets@google.com, release-team@kubernetes.io
    testgrid-dashboards: sig-release-master-informing, sig-scalability-gce, google-gce, kops-misc
    testgrid-tab-name: gce-master-scale-performance-5000
    testgrid-days-of-results: '60'
    testgrid-num-failures-to-alert: '1'
    testgrid-num-columns-recent: '3'
    description: "Uses kubetest2 to run k8s.io/perf-tests/run-e2e.sh against a 5000-node cluster created with kops"
  spec:
    serviceAccountName: prow-build
    containers:
    - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260217-29ba10ecec-master
      command:
      - runner.sh
      args:
      - ./tests/e2e/scenarios/scalability/run-test.sh
      securityContext:
        privileged: true
      env:
      - name: KUBE_SSH_KEY_PATH
        value: /etc/ssh-key-secret/ssh-private
      - name: KUBE_SSH_USER
        value: prow
      - name: GOPATH
        value: /home/prow/go
      - name: CNI_PLUGIN
        value: gce
      - name: KUBE_NODE_COUNT
        value: "5000"
      - name: CL2_LOAD_TEST_THROUGHPUT
        value: "50"
      - name: CL2_DELETE_TEST_THROUGHPUT
        value: "50"
      - name: CL2_RATE_LIMIT_POD_CREATION
        value: "false"
      - name: NODE_MODE
        value: "master"
      - name: CONTROL_PLANE_COUNT
        value: "1"
      - name: CONTROL_PLANE_SIZE
        value: "c4-standard-96"
      - name: KUBE_PROXY_MODE
        value: "nftables"
      - name: PROMETHEUS_SCRAPE_KUBE_PROXY
        value: "true"
      - name: CL2_ENABLE_DNS_PROGRAMMING
        value: "true"
      - name: CL2_ENABLE_API_AVAILABILITY_MEASUREMENT
        value: "true"
      - name: CL2_API_AVAILABILITY_PERCENTAGE_THRESHOLD
        value: "99.5"
      - name: CL2_ALLOWED_SLOW_API_CALLS
        value: "1"
      - name: ENABLE_PROMETHEUS_SERVER
        value: "true"
      - name: TEAR_DOWN_PROMETHEUS_SERVER
        value: "false"
      - name: PROMETHEUS_PVC_STORAGE_CLASS
        value: "ssd-csi"
      - name: CLOUD_PROVIDER
        value: "gce"
      - name: BOSKOS_RESOURCE_TYPE
        value: "scalability-scale-project"
      resources:
        requests:
          cpu: 7
          memory: 25Gi
        limits:
          cpu: 7
          memory: 25Gi

