          ./run-e2e.sh cluster-loader2
          --nodes=100 \
          --provider=aks \
          --enable-prometheus-server=true \
          --testconfig=testing/dra-baseline/config.yaml \
          --report-dir=${ARTIFACTS}
          --nodes=100
          --v=2
