          value: "true"
        - name: CL2_SCHEDULER_THROUGHPUT_THRESHOLD
          value: "0"
        - name: CL2_ENABLE_API_AVAILABILITY_MEASUREMENT
          value: "true"
        - name: CL2_API_AVAILABILITY_PERCENTAGE_THRESHOLD
          value: "99.99"
        - name: CL2_REPEATS
          value: "10"
