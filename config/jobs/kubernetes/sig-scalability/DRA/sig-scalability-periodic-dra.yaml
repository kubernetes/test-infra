        - name: CONTROL_PLANE_MACHINE_TYPE
          value: "Standard_D8s_v3"
        - name: AZURE_NODE_MACHINE_TYPE
          value: "Standard_D8s_v3"
        - name: NODE_MACHINE_TYPE
          value: "Standard_D8s_v3"
        - name: TEST_WINDOWS
          value: "false"
        - name: MONITORING_MACHINE_COUNT # This is the number of dedicated nodes for prometheus server
