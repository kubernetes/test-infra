periodics:
# Kubernetes e2e correctness tests against EKS 1.11 build.
- interval: 3h
  name: ci-kubernetes-e2e-aws-eks-1-11-correctness
  labels:
    preset-service-account: "true"
    preset-aws-credential-aws-oss-testing: "true"
    preset-kubernetes-e2e-aws-eks-1-11: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
      imagePullPolicy: Always
      args:
      - --timeout=200
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-version-skew=false
      - --deployment=eks
      - --provider=eks
      - --gce-ssh=
      - --extract=ci/latest-1.11
      - --ginkgo-parallel=30
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=180m

# Kubernetes conformance e2e tests against EKS 1.11 build.
- interval: 3h
  name: ci-kubernetes-e2e-aws-eks-1-11-conformance
  labels:
    preset-service-account: "true"
    preset-aws-credential-aws-oss-testing: "true"
    preset-kubernetes-e2e-aws-eks-1-11: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
      imagePullPolicy: Always
      args:
      - --timeout=200
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-version-skew=false
      - --deployment=eks
      - --provider=eks
      - --gce-ssh=
      - --extract=ci/latest-1.11
      - --ginkgo-parallel=30
      - --test_args=--ginkgo.flakeAttempts=2 --ginkgo.focus=\[Conformance\] --ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=180m

# Kubernetes performance e2e tests against EKS 1.11 build.
- interval: 1h
  name: ci-kubernetes-e2e-aws-eks-1-11-scalability
  labels:
    preset-service-account: "true"
    preset-aws-credential-aws-oss-testing: "true"
    preset-kubernetes-e2e-aws-eks-1-11: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
      imagePullPolicy: Always
      args:
      - --timeout=320
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-version-skew=false
      - --deployment=eks
      - --provider=eks
      - --gce-ssh=
      - --extract=ci/latest
      - --eks-nodes=100
      - --test_args=--ginkgo.focus=\[Feature:Performance\] --minStartupPods=8
      - --timeout=300m
