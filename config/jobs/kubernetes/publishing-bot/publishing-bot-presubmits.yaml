presubmits:
  kubernetes/publishing-bot:
  - name: pull-publishing-bot-build
    always_run: true
    decorate: true
    path_alias: k8s.io/publishing-bot
    spec:
      containers:
      - image: golang:1.16
        command:
        - make
    annotations:
      testgrid-dashboards: sig-release-publishing-bot
      testgrid-tab-name: build
  - name: pull-publishing-bot-test
    always_run: true
    decorate: true
    path_alias: k8s.io/publishing-bot
    spec:
      containers:
      - image: golang:1.16
        command:
        - make
        - test
    annotations:
      testgrid-dashboards: sig-release-publishing-bot
      testgrid-tab-name: test
  - name: pull-publishing-bot-validate-rules
    always_run: false
    skip_report: false
    optional: true
    decorate: true
    path_alias: k8s.io/publishing-bot
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
      - image: golang:1.16
        command:
        - go
        args:
        - run
        - -mod=mod
        - k8s.io/publishing-bot/cmd/validate-rules
        - /home/prow/go/src/k8s.io/kubernetes/staging/publishing/rules.yaml
    annotations:
      testgrid-dashboards: sig-release-publishing-bot
      testgrid-tab-name: validate-rules
  - name: pull-publishing-bot-image
    cluster: k8s-infra-prow-build
    decorate: true
    path_alias: "k8s.io/publishing-bot"
    skip_report: false
    # TODO(releng): Make blocking once testing is complete
    optional: true
    always_run: true
    spec:
      serviceAccountName: gcb-builder-releng-test
      containers:
        - image: gcr.io/k8s-staging-test-infra/image-builder:v20211014-7ca1952a94
          command:
            - /run.sh
          args:
            - --project=k8s-staging-releng-test
            - --scratch-bucket=gs://k8s-staging-releng-test
            - --env-passthrough=PULL_BASE_REF
            - .
          env:
            - name: LOG_TO_STDOUT
              value: "y"
            - name: REGISTRY
              value: "gcr.io/k8s-staging-releng-test"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-tab-name: publishing-bot-image
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
      testgrid-num-columns-recent: '30'
  kubernetes/kubernetes:
  - name: pull-publishing-bot-validate
    always_run: false
    decorate: true
    path_alias: k8s.io/kubernetes
    skip_report: false
    optional: true
    run_if_changed: '^staging/publishing.*$'
    extra_refs:
    - org: kubernetes
      repo: publishing-bot
      base_ref: master
      path_alias: k8s.io/publishing-bot
    spec:
      containers:
      - image: golang:1.16
        command:
        - go
        args:
        - run
        - -mod=mod
        - k8s.io/publishing-bot/cmd/validate-rules
        - /home/prow/go/src/k8s.io/kubernetes/staging/publishing/rules.yaml
    annotations:
      testgrid-dashboards: sig-release-publishing-bot
      testgrid-tab-name: validate
