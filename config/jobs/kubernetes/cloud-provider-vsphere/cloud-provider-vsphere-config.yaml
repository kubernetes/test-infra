  # Executes the unit tests.
  - name: pull-cloud-provider-vsphere-unit-test
    cluster: eks-prow-build-cluster
    decorate: true
    branches:
    - ^master$
    - ^release-1.2[7-9]$
    - ^release-1.[3-9]\d$
    path_alias: k8s.io/cloud-provider-vsphere
    skip_submodules: true
    always_run: false
    run_if_changed: '\.go$|go.mod'
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-master
        command:
        - runner.sh
        args:
        - make
        - unit-test
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: vmware-presubmits-cloud-provider-vsphere, presubmits-cloud-provider-vsphere-blocking
      testgrid-alert-email: k8s-testing-cloud-provider-vsphere+alerts@groups.vmware.com

  # Executes the integration tests.
  - name: pull-cloud-provider-vsphere-integration-test
    cluster: eks-prow-build-cluster
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    branches:
    - ^master$
    - ^release-1.2[7-9]$
    - ^release-1.[3-9]\d$
    path_alias: k8s.io/cloud-provider-vsphere
    skip_submodules: true
    always_run: false
    run_if_changed: '\.go$|go.mod'
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-master
        command:
        - runner.sh
        args:
        - make
        - integration-test
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: vmware-presubmits-cloud-provider-vsphere, presubmits-cloud-provider-vsphere-blocking
      testgrid-alert-email: k8s-testing-cloud-provider-vsphere+alerts@groups.vmware.com

  # Executes the test coverage.
  - name: pull-cloud-provider-vsphere-coverage
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: k8s.io/cloud-provider-vsphere
    branches:
    - ^master$
    - ^release-1.2[7-9]$
    - ^release-1.[3-9]\d$
    extra_refs:
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-master
        command:
        - runner.sh
        - bash
        args:
        - -c
        - |
          result=0
          ./scripts/ci-test-coverage.sh || result=$?
          cp coverage.* ${ARTIFACTS}
          cd ../../k8s.io/test-infra/gopherage
          GO111MODULE=on go build .
          ./gopherage filter --exclude-path="zz_generated,generated\.go" "${ARTIFACTS}/coverage.out" > "${ARTIFACTS}/filtered.cov" || result=$?
          ./gopherage html "${ARTIFACTS}/filtered.cov" > "${ARTIFACTS}/coverage.html" || result=$?
          ./gopherage junit --threshold 0 "${ARTIFACTS}/filtered.cov" > "${ARTIFACTS}/junit_coverage.xml" || result=$?
          exit $result
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: vmware-presubmits-cloud-provider-vsphere, presubmits-cloud-provider-vsphere-blocking
      testgrid-alert-email: k8s-testing-cloud-provider-vsphere+alerts@groups.vmware.com
      testgrid-tab-name: pr-verify-test-coverage
      description: Shows the test coverage of the Golang sources

  # Executes the e2e tests.
  - name: pull-cloud-provider-vsphere-e2e-test
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    branches:
    - ^master$
    - ^release-1.2[7-9]$
    - ^release-1.[3-9]\d$
    path_alias: k8s.io/cloud-provider-vsphere
    skip_submodules: true
    always_run: false
    run_if_changed: '\.go$|go.mod|hack/e2e\.sh|test/e2e/|charts/vsphere-cpi/'
    skip_report: false
    optional: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-master
        command:
        - runner.sh
        args:
        - ./hack/e2e.sh
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "4000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: vmware-presubmits-cloud-provider-vsphere, presubmits-cloud-provider-vsphere-blocking
      testgrid-alert-email: k8s-testing-cloud-provider-vsphere+alerts@groups.vmware.com

