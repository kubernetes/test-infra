      preset-dind-enabled: "true"
      preset-cloud-provider-vsphere-e2e-config: "true"
    max_concurrency: 1
    branches:
    - ^release-1.2[4-6]$
    # Temporarily always pushing until workflow is worked out.
    always_run: true
