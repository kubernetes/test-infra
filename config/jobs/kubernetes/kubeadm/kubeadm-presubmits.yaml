# k8s.io/kubeadm presubmits
presubmits:
  kubernetes/kubeadm:

  # kinder presubmits
  - name: pull-kubeadm-kinder-verify
    path_alias: "k8s.io/kubeadm"
    decorate: true
    run_if_changed: '^kinder\/.*$'
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - "./kinder/hack/verify-all.sh"

  - name: pull-kubeadm-kinder-upgrade-latest
    optional: false
    decorate: true
    run_if_changed: '^kinder\/.*$'
    skip_branches:
    - release-\d+\.\d+ # revisit once the k/kubeadm repo has branches
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decoration_config:
      timeout: 40m
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - runner.sh
        - "../kubeadm/kinder/ci/kinder-run.sh"
        args:
        - "presubmit-upgrade-latest"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9000Mi"
            cpu: 2000m

  # operator presubmits
  - name: pull-kubeadm-operator-verify
    path_alias: "k8s.io/kubeadm"
    decorate: true
    run_if_changed: '^operator\/.*$'
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210113-cc576af-master
        command:
        - runner.sh
        - "./operator/hack/verify-all.sh"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9000Mi"
            cpu: 2000m
