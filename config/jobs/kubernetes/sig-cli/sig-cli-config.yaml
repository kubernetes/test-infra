periodics:
- annotations:
    description: kubectl gce serial e2e tests for master branch
    testgrid-alert-email: kubernetes-sig-cli-oncall@gmail.com
    testgrid-dashboards: sig-cli-master
    testgrid-tab-name: gce-serial
  cluster: k8s-infra-prow-build
  decorate: true
  decoration_config:
    timeout: 8h40m0s
  interval: 12h
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  name: ci-kubernetes-e2e-gce-gci-serial-sig-cli
  spec:
    containers:
    - args:
      - --check-leaked-resources
      - --extract=ci/latest
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-b
      - --provider=gce
      - --test_args=--ginkgo.focus=\[sig-cli\].*\[Serial\]|\[sig-cli\].*\[Disruptive\]
        --ginkgo.skip=\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=500m
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251209-13d7d11b0f-master
      name: ""
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
