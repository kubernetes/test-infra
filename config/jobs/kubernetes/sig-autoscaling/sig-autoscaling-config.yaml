- interval: 24h
  name: ci-kubernetes-e2e-gci-gce-autoscaling
  cluster: k8s-infra-prow-build
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  decoration_config:
    timeout: 450m
  extra_refs:
  - org: kubernetes
    repo: autoscaler
    base_ref: master
    path_alias: k8s.io/autoscaler
    workdir: true
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --cluster=ca
      # Override GCE default for cluster size autoscaling purposes.
      - --env=ENABLE_CUSTOM_METRICS=true
      - --env=KUBE_ENABLE_CLUSTER_AUTOSCALER=true
      - --env=KUBE_AUTOSCALER_MIN_NODES=3
      - --env=KUBE_AUTOSCALER_MAX_NODES=6
      - --env=KUBE_AUTOSCALER_ENABLE_SCALE_DOWN=true
      - --env=KUBE_ADMISSION_CONTROL=NamespaceLifecycle,LimitRanger,ServiceAccount,ResourceQuota,Priority
      - --env=ENABLE_POD_PRIORITY=true
      - --extract=ci/latest
      - --gcp-node-image=gci
      - --gcp-nodes=3
      - --gcp-zone=us-central1-b
      - --provider=gce
      - --runtime-config=scheduling.k8s.io/v1alpha1=true
      - --test=false
      - --test-cmd=../cluster-autoscaler/hack/run-e2e.sh
      - --timeout=400m
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260108-6ef4f0b08f-master
      resources:
        limits:
          cpu: 2
          memory: 6Gi
        requests:
          cpu: 2
          memory: 6Gi
  annotations:
    testgrid-dashboards: sig-autoscaling-cluster-autoscaler
    testgrid-tab-name: gci-gce-autoscaling
- interval: 24h
  name: ci-kubernetes-e2e-autoscaling-hpa-cpu
  cluster: k8s-infra-prow-build
  labels:
    preset-k8s-ssh: "true"
    preset-service-account: "true"
  decorate: true
  extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
  decoration_config:
    timeout: 260m
  spec:
    containers:
    - command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --provider=gce
      - --gcp-zone=us-central1-b
      - --gcp-node-image=gci
      - --gcp-node-size=e2-highcpu-8
      - --extract=ci/latest
      - --timeout=240m
      - --test_args=--ginkgo.focus=\[Feature:HPA\] --ginkgo.skip=\[Alpha\]|\[Beta\]
        --minStartupPods=8
      - --ginkgo-parallel=10
      image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260108-6ef4f0b08f-master
      resources:
        limits:
          cpu: 2
          memory: 6Gi
        requests:
          cpu: 2
          memory: 6Gi
  annotations:
    # TODO: add to release blocking dashboards once run is successful
    testgrid-dashboards: sig-autoscaling-hpa
    testgrid-tab-name: gce-cos-autoscaling-hpa-cpu
