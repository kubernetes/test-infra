periodics:
- name: ci-kubernetes-e2e-autoscaling-vpa-actuation
  cluster: k8s-infra-prow-build
  interval: 24h
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-dind-enabled: "true"
  decorate: true
  decoration_config:
    timeout: 200m
  extra_refs:
  - org: kubernetes
    repo: autoscaler
    base_ref: master
    path_alias: k8s.io/autoscaler
    workdir: true
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20260108-6ef4f0b08f-master
      command:
      - runner.sh
      - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --check-leaked-resources
      - --extract=ci/latest
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-b
      - --provider=gce
      - --test=false
      - --test-cmd=../vertical-pod-autoscaler/hack/run-e2e.sh
      - --test-cmd-args=actuation
      - --timeout=180m
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 2
          memory: 6Gi
        requests:
          cpu: 2
          memory: 6Gi
      env:
      - name: NUMPROC
        value: "8"
  annotations:
    testgrid-dashboards: sig-autoscaling-vpa
    testgrid-tab-name: autoscaling-vpa-actuation
