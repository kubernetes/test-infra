periodics:
- name: periodic-sync-enhancements-github-project-1-27
# temporarily disable job by with an impossible cron date instead of deleting it
  cron: '0 0 31 2 *'
# Re-enable once v1.28 project board is created (and update the project board number below)
#  interval: 6h
  cluster: k8s-infra-prow-build-trusted
  decorate: true
  annotations:
    testgrid-create-test-group: "true"
    testgrid-dashboards: sig-release-release-team-periodics
    description: Periodically syncs the opted-in k/enhancements issues on the Enhancements Tracking GitHub Beta Project Board
  extra_refs:
  - org: kubernetes
    repo: sig-release
    base_ref: master
  spec:
    containers:
    - image: gcr.io/k8s-staging-infra-tools/k8s-infra:latest
      command:
      - ./release-team/hack/sync-enhancements-github-project-beta.sh
      env:
        - name: GITHUB_PROJECT_BETA_NUMBER
          value: "117"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: k8s-release-enhancements-triage-github-token
              key: token
- name: periodic-sync-bug-triage-github-project-beta-1-27
  interval: 3h
  cluster: k8s-infra-prow-build-trusted
  decorate: true
  annotations:
    testgrid-create-test-group: "true"
    testgrid-dashboards: sig-release-release-team-periodics
    description: Periodically syncs the opted-in k/k issues on the Bug Triage Tracking GitHub Beta Project Board
  extra_refs:
  - org: kubernetes
    repo: sig-release
    base_ref: master
  spec:
    containers:
    - image: gcr.io/k8s-staging-infra-tools/k8s-infra:latest
      command:
      - ./release-team/hack/sync-bug-triage-github-project-beta.sh
      env:
        - name: PROJECT_NUMBER
          value: "80"
        - name: MILESTONE
          value: "v1.27"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: k8s-release-bug-triage-github-token
              key: token
