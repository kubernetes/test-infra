            - --env=KUBE_GCE_MASTER_PROJECT=ubuntu-os-cloud
            - --env=KUBE_NODE_OS_DISTRIBUTION=ubuntu
            - --env=KUBE_GCE_NODE_IMAGE=ubuntu-2204-jammy-v20220712a
            - --env=KUBE_GCE_NODE_PROJECT=ubuntu-os-cloud
            - --extract=local
