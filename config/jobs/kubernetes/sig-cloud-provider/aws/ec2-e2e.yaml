             --stage provider-aws-test-infra \
             --up \
             --down \
             --test=ginkgo \
             -- \
             --use-built-binaries true \
             --focus-regex='\[Conformance\]'
        env:
          - name: USE_DOCKERIZED_BUILD
            value: "true"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 8
            memory: 10Gi
          requests:
            cpu: 8
            memory: 10Gi
