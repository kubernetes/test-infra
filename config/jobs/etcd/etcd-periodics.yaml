- name: ci-etcd-performance-ratio-1-128-amd64
  interval: 24h
  cluster: eks-prow-build-cluster
  decorate: true
  decoration_config:
    timeout: 4h
  extra_refs:
    - org: etcd-io
      repo: etcd
      base_ref: main
  annotations:
    testgrid-dashboards: sig-etcd-periodics
    testgrid-tab-name: ci-etcd-performance-ratio-1-128-amd64
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240409-13cd3acf7e-master
      command:
      - runner.sh
      args:
      - bash
      - -c
      - |
        set -euo pipefail
        make build tools
        RATIO_LIST=1/128 ./tools/rw-heatmaps/rw-benchmark.sh
        cp result-*.csv "${ARTIFACTS}/result-$(git rev-parse HEAD).csv"
      resources:
        requests:
          cpu: "7"
          memory: "4Gi"
        limits:
          cpu: "7"
          memory: "4Gi"
