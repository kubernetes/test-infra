  - name: pull-etcd-verify
    cluster: eks-prow-build-cluster
    always_run: true
    branches:
    - main
    - release-3.5
    - release-3.6
    - release-3.4
    decorate: true
    annotations:
      testgrid-dashboards: sig-etcd-presubmits
      testgrid-tab-name: pull-etcd-verify
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20260120-e2c483ffe9-master
        command:
        - /bin/bash
        args:
        - -c
        - |
          set -euo pipefail
          export PATH=$GOPATH/bin:$PATH && make verify
          export PATH=$GOPATH/bin:$PATH && make fix
          DIFF=$(git status --porcelain)
          if [ -n "$DIFF" ]; then
            echo "These files were modified:"
            echo
            echo "$DIFF"
            echo
            exit 1
          fi
        resources:
          requests:
            cpu: "4"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "4Gi"

