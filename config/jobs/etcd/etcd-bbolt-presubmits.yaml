---
presubmits:
  etcd-io/bbolt:
    - name: pull-bbolt-test-1-cpu-arm64
      cluster: k8s-infra-prow-build
      always_run: true
      branches:
        - main
      decorate: true
      annotations:
        testgrid-dashboards: sig-etcd-bbolt-presubmits
        testgrid-tab-name: pull-bbolt-test-1-cpu-arm64
      spec:
        containers:
          - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20241230-3006692a6f-master
            command:
              - runner.sh
            args:
              - bash
              - -c
              - |
                CPU=1 make test
            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "2"
                memory: "4Gi"
        nodeSelector:
          kubernetes.io/arch: arm64
