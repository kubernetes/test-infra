presets:
- labels:
    preset-cadvisor-docker-credential: "true"
  env:
  - name: DOCKER_USER
    value: /etc/cadvisor-cred/username
  - name: DOCKER_PASSWORD
    value: /etc/cadvisor-cred/password
  volumes:
  - name: cadvisor-cred
    secret:
      defaultMode: 0400
      secretName: cadvisor-docker-credential
  volumeMounts:
  - name: cadvisor-cred
    mountPath: /etc/cadvisor-cred
    readOnly: true

presubmits:
  google/cadvisor:
  - name: pull-cadvisor-e2e
    always_run: true
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    decorate: true
    decoration_config:
      timeout: 90m
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        command:
          - runner.sh
          - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --deployment=node
        - --gcp-zone=us-central1-f
        - --node-args=--image-config-file=/home/prow/go/src/k8s.io/test-infra/jobs/e2e_node/containerd/image-cadvisor.yaml --test-suite=cadvisor
        - --node-tests=true
        - --provider=gce
        - --test_args=--nodes=1
        - --timeout=10m

    annotations:
      testgrid-dashboards: presubmits-misc
      testgrid-tab-name: cadvisor

periodics:
- name: ci-cadvisor-e2e
  interval: 8h
  cluster: k8s-infra-prow-build
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  decorate: true
  decoration_config:
    timeout: 90m
  extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    - org: google
      repo: cadvisor
      base_ref: master
      path_alias: github.com/google/cadvisor
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
      resources:
        limits:
          cpu: 4
          memory: 6Gi
        requests:
          cpu: 4
          memory: 6Gi
      command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
      args:
      - --deployment=node
      - --gcp-zone=us-central1-f
      - --node-args=--image-config-file=/home/prow/go/src/k8s.io/test-infra/jobs/e2e_node/containerd/image-cadvisor.yaml --test-suite=cadvisor
      - --node-tests=true
      - --provider=gce
      - --test_args=--nodes=1
      - --timeout=10m
      env:
      - name: GOPATH
        value: /go
  annotations:
    testgrid-dashboards: sig-node-cadvisor
    testgrid-tab-name: cadvisor-e2e
