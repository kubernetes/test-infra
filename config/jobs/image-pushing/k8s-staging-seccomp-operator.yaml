postsubmits:
  kubernetes-sigs/security-profiles-operator:
    - name: post-security-profiles-operator-push-image
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-k8s-infra-gcb
      decorate: true
      always_run: true
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20210917-ee1e7c845b
            command:
              - /run.sh
            args:
              - --project=k8s-staging-sp-operator
              - --scratch-bucket=gs://k8s-staging-sp-operator-gcb
              - .
            env:
              - name: LOG_TO_STDOUT
                value: "y"
