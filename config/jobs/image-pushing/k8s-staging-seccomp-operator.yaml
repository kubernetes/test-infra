postsubmits:
  kubernetes-sigs/security-profiles-operator:
    - name: post-security-profiles-operator-push-image
      cluster: k8s-infra-prow-build-trusted
      decorate: true
      always_run: true
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-testimages/image-builder:v20200901-ab141a0
            command:
              - /run.sh
            args:
              - --project=k8s-staging-security-profiles-operator
              - --scratch-bucket=gs://k8s-staging-security-profiles-operator-gcb
              - .
            env:
              - name: LOG_TO_STDOUT
                value: "y"
