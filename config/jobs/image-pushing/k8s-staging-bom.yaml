postsubmits:
  kubernetes-sigs/bom:
    - name: post-bom-push-images
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-image-pushes, sig-k8s-infra-gcb
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      branches:
        - ^main$
        # this is a regex for semver, from https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
        - ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20230111-cd1b3caf9c
            command:
              - /run.sh
            args:
              - --project=k8s-staging-bom
              - --scratch-bucket=gs://k8s-staging-bom-gcb
              - --env-passthrough=PULL_BASE_REF
              - --with-git-dir
              - .
