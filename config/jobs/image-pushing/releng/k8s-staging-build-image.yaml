postsubmits:
  kubernetes/release:
    - name: post-release-push-image-debian-base
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-master-informing, sig-release-image-pushes, sig-k8s-infra-gcb
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      run_if_changed: '^images\/build\/debian-base\/'
      branches:
        - ^main$
        # TODO(releng): Remove once repo default branch has been renamed
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20241224-fe22c549c1
            command:
              - /run.sh
            args:
              - --project=k8s-staging-build-image
              - --scratch-bucket=gs://k8s-staging-build-image-gcb
              - --build-dir=.
              - --env-passthrough=REGISTRY
              - images/build/debian-base
            env:
              - name: LOG_TO_STDOUT
                value: "y"
              - name: REGISTRY
                value: "gcr.io/k8s-staging-build-image"
      rerun_auth_config:
        github_team_slugs:
          - org: kubernetes
            slug: release-managers
