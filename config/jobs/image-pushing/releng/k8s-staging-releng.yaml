periodics:
# TODO(justaugustus): Decrease interval to 1hr once we cut build over to k8s-infra.
#                     ref: https://github.com/kubernetes/release/issues/911
- interval: 10000h
  name: ci-kubernetes-prototype-build
  cluster: k8s-infra-prow-build-trusted
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: "k8s.io/release"
  spec:
    serviceAccountName: gcb-builder
    containers:
    - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
      command:
        - /run.sh
      args:
        - --project=k8s-staging-releng
        - --scratch-bucket=gs://k8s-staging-releng-gcb
        - --variant=build-ci
        - --no-source
        - gcb/build
      env:
        - name: LOG_TO_STDOUT
          value: "y"
  rerun_auth_config:
    github_team_ids:
      - 2241179 # release-managers
  annotations:
    # TODO(justaugustus): Enable forking for prototype GCB-based build jobs.
    testgrid-dashboards: sig-release-prototype-master-blocking
    testgrid-tab-name: build-master
    testgrid-alert-email: release-managers+alerts@kubernetes.io

# TODO(justaugustus): Decrease interval to 5m once we cut build over to k8s-infra.
#                     ref: https://github.com/kubernetes/release/issues/911
- interval: 10000h
  name: ci-kubernetes-prototype-build-fast
  cluster: k8s-infra-prow-build-trusted
  decorate: true
  extra_refs:
  - org: kubernetes
    repo: release
    base_ref: master
    path_alias: "k8s.io/release"
  spec:
    serviceAccountName: gcb-builder
    containers:
    - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
      command:
        - /run.sh
      args:
        - --project=k8s-staging-releng
        - --scratch-bucket=gs://k8s-staging-releng-gcb
        - --variant=build-ci-fast
        - --no-source
        - gcb/build
      env:
        - name: LOG_TO_STDOUT
          value: "y"
  rerun_auth_config:
    github_team_ids:
      - 2241179 # release-managers
  annotations:
    testgrid-dashboards: sig-release-prototype-master-blocking
    testgrid-tab-name: build-master-fast
    testgrid-alert-email: release-managers+alerts@kubernetes.io
    description: 'Ends up running: make quick-release'

postsubmits:
  kubernetes/release:
    - name: post-release-push-image-k8s-ci-builder
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-image-pushes
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
            command:
              - /run.sh
            args:
              - --project=k8s-staging-releng
              - --scratch-bucket=gs://k8s-staging-releng-gcb
              - --build-dir=.
              - images/releng/k8s-ci-builder
            env:
              - name: LOG_TO_STDOUT
                value: "y"
      rerun_auth_config:
        github_team_ids:
          - 2241179 # release-managers
    - name: post-release-push-image-k8s-cloud-builder
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-image-pushes
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      run_if_changed: '^images\/'
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
            command:
              - /run.sh
            args:
              - --project=k8s-staging-releng
              - --scratch-bucket=gs://k8s-staging-releng-gcb
              - --env-passthrough=PULL_BASE_REF
              - images/k8s-cloud-builder
            env:
              - name: LOG_TO_STDOUT
                value: "y"
      rerun_auth_config:
        github_team_ids:
          - 2241179 # release-managers
    - name: post-release-push-image-releng-ci
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-image-pushes
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      run_if_changed: '^images\/'
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
            command:
              - /run.sh
            args:
              - --project=k8s-staging-releng
              - --scratch-bucket=gs://k8s-staging-releng-gcb
              - --env-passthrough=PULL_BASE_REF
              - --build-dir=.
              - images/releng/ci
            env:
              - name: LOG_TO_STDOUT
                value: "y"
      rerun_auth_config:
        github_team_ids:
          - 2241179 # release-managers
    - name: post-release-push-image-kubepkg
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-image-pushes
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      branches:
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-testimages/image-builder:v20210302-aa40187
            command:
              - /run.sh
            args:
              - --project=k8s-staging-releng
              - --scratch-bucket=gs://k8s-staging-releng-gcb
              - --env-passthrough=PULL_BASE_REF
              - --gcb-config=./cloudbuild-kubepkg.yaml
              - .
            env:
              - name: LOG_TO_STDOUT
                value: "y"
        rerun_auth_config:
          github_team_ids:
            - 2241179 # release-managers
