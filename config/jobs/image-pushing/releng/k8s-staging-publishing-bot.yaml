postsubmits:
  kubernetes/publishing-bot:
    - name: post-publishing-bot-push-image
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-release-releng-informing, sig-release-image-pushes, sig-k8s-infra-gcb
        testgrid-alert-email: release-managers+alerts@kubernetes.io
      decorate: true
      branches:
        - ^main$
        # TODO(releng): Remove once repo default branch has been renamed
        - ^master$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20230111-cd1b3caf9c
            command:
              - /run.sh
            args:
              - --project=k8s-staging-publishing-bot
              - --scratch-bucket=gs://k8s-staging-publishing-bot-gcb
              - --env-passthrough=PULL_BASE_REF
              - .
            env:
              - name: LOG_TO_STDOUT
                value: "y"
      rerun_auth_config:
        github_team_slugs:
          - org: kubernetes
            slug: release-managers
