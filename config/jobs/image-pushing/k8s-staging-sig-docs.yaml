postsubmits:
  kubernetes/website:
    - name: post-website-push-image-k8s-website-hugo
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-docs-website, sig-k8s-infra-gcb
        testgrid-tab-name: post-website-push-image-k8s-website-hugo
      decorate: true
      run_if_changed: >-
        ^(Dockerfile|Makefile|netlify\.toml|\.dockerignore|cloudbuild\.yaml)$
      branches:
        - ^main$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20230111-cd1b3caf9c
            command:
              - /run.sh
            args:
              - --project=k8s-staging-sig-docs
              - --scratch-bucket=gs://k8s-staging-sig-docs-gcb
              - --env-passthrough=PULL_BASE_REF
              - --with-git-dir
              - .
