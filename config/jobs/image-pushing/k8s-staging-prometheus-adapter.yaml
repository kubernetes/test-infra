postsubmits:
  kubernetes-sigs/prometheus-adapter:
    - name: post-prometheus-adapter-push-images
      cluster: k8s-infra-prow-build-trusted
      annotations:
        testgrid-dashboards: sig-instrumentation-image-pushes, sig-k8s-infra-gcb
      decorate: true
      branches:
        - ^master$
        - ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
      spec:
        serviceAccountName: gcb-builder
        containers:
          - image: gcr.io/k8s-staging-test-infra/image-builder:v20241224-fe22c549c1
            command:
              - /run.sh
            args:
              - --project=k8s-staging-prometheus-adapter
              - --scratch-bucket=gs://k8s-staging-prometheus-adapter-gcb
              - --env-passthrough=PULL_BASE_REF
              - .
