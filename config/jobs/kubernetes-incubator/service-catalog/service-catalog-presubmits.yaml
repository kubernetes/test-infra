presubmits:
  kubernetes-incubator/service-catalog:
  - name: pull-service-catalog-unit
    always_run: true
    skip_report: false
    decorate: true
    spec:
      containers:
      - image: golang:1.10
        command:
        - make
        args:
        - test-unit
        env:
        - name: NO_DOCKER
          value: "1"
  - name: pull-service-catalog-integration
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-1.10
        args:
        - "--repo=github.com/kubernetes-incubator/$(REPO_NAME)=$(PULL_REFS)"
        - "--timeout=45"
        - "--scenario=execute"
        - "--"
        - "make"
        - "test-integration"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-service-catalog-xbuild
    always_run: true
    skip_report: false
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-1.10
        args:
        - "--repo=github.com/kubernetes-incubator/$(REPO_NAME)=$(PULL_REFS)"
        - "--timeout=60"
        - "--scenario=execute"
        - "--"
        - "make"
        - "images-all"
        - "svcat-all"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
