          value: "serial parallel serial-alpha parallel-alpha"
        - name: CSI_PROW_DEPLOYMENT
          value: "kubernetes-distributed"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9Gi"
            cpu: 4
          limits:
            memory: "9Gi"
            cpu: 4
