        command:
        - runner.sh
        args:
        - make
        - sanity-test
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pr-csi-driver-smb-sanity
      description: "Run sanity tests for CSI driver smb."
      testgrid-num-columns-recent: '30'
