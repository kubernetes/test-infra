  - name: pull-csi-driver-smb-e2e-capz
    decorate: true
    always_run: false
    optional: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
      - master
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
      preset-azure-cred-only: "true"
      preset-azure-anonymous-pull: "true"
    extra_refs:
      - org: kubernetes-sigs
        repo: cluster-api-provider-azure
        base_ref: release-1.8
        path_alias: sigs.k8s.io/cluster-api-provider-azure
        workdir: true
      - org: kubernetes-sigs
        repo: cloud-provider-azure
        base_ref: release-1.24
        path_alias: sigs.k8s.io/cloud-provider-azure
        workdir: false
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
          command:
            - runner.sh
            - ./scripts/ci-entrypoint.sh
          args:
            - bash
            - -c
            - >-
              cd ${GOPATH}/src/github.com/kubernetes-csi/csi-driver-smb &&
              make e2e-test
          securityContext:
            privileged: true
          env:
            - name: NODE_MACHINE_TYPE # CAPZ config
              value: "Standard_D2s_v3"
            - name: KUBERNETES_VERSION # CAPZ config
              value: "latest-1.24"
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-e2e-capz
      description: "Run E2E tests on a capz cluster for SMB CSI driver."
      testgrid-num-columns-recent: '30'
