presubmits:
  kubernetes-csi/csi-driver-smb:
  - name: pull-csi-driver-smb-verify
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        args:
        - make
        - verify
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-verify
      description: "Run code verification tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-unit
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        args:
        - make
        - unit-test
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-unit
      description: "Run unit tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-sanity
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-azure-cred: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        args:
        - make
        - sanity-test
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-sanity
      description: "Run sanity tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-integration
    decorate: true
    always_run: false
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-azure-cred: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        args:
        - make
        - integration-test
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-integration
      description: "Run integration tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-windows-build
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        args:
        - make
        - smb-windows
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-windows-build
      description: "Run make smb-windows for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-e2e
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-azure-cred: "true"
      preset-dind-enabled: "true"
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        - kubetest
        args:
        # Generic e2e test args
        - --test
        - --up
        - --down
        - --dump=$(ARTIFACTS)
        # Azure-specific test args
        - --provider=skeleton
        - --deployment=aksengine
        - --aksengine-admin-username=azureuser
        - --aksengine-creds=$(AZURE_CREDENTIALS)
        - --aksengine-orchestratorRelease=1.17
        - --aksengine-location=eastus2
        - --aksengine-public-key=$(AZURE_SSH_PUBLIC_KEY_FILE)
        - --aksengine-template-url=https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/test/e2e/manifest/linux.json
        - --aksengine-download-url=https://aka.ms/aks-engine/aks-engine-k8s-e2e.tar.gz
        # Specific test args
        - --test-csi-driver-smb
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-e2e
      description: "Run E2E tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
  - name: pull-csi-driver-smb-e2e-windows
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/csi-driver-smb
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-azure-cred: "true"
      preset-azure-windows: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210207-08ffabe-master
        command:
        - runner.sh
        - kubetest
        args:
        # Generic e2e test args
        - --test
        - --up
        - --down
        - --build=quick
        - --dump=$(ARTIFACTS)
        # Azure-specific test args
        - --provider=skeleton
        - --deployment=aksengine
        - --aksengine-admin-username=azureuser
        - --aksengine-creds=$(AZURE_CREDENTIALS)
        - --aksengine-orchestratorRelease=1.18
        - --aksengine-location=westus2
        - --aksengine-public-key=$(K8S_SSH_PUBLIC_KEY_PATH)
        - --aksengine-private-key=$(K8S_SSH_PRIVATE_KEY_PATH)
        - --aksengine-template-url=https://raw.githubusercontent.com/kubernetes-csi/csi-driver-smb/master/test/e2e/manifest/windows.json
        - --aksengine-download-url=https://aka.ms/aks-engine/aks-engine-k8s-e2e.tar.gz
        # Specific test args
        - --test-csi-driver-smb
        securityContext:
          privileged: true
        env:
          - name: TEST_WINDOWS
            value: "true"
    annotations:
      testgrid-dashboards: sig-storage-csi-other
      testgrid-tab-name: pull-csi-driver-smb-e2e-windows
      description: "Run Windows E2E tests for SMB CSI driver."
      testgrid-num-columns-recent: '30'
