      preset-service-account: "true"
      preset-azure-cred: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200731-4e0521e-master
        command:
        - runner.sh
        args:
        - make
        - integration-test
