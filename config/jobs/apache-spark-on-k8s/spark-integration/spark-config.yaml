periodics:
- interval: 2h
  name: spark-periodic-default-gke
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-master
      args:
      - "--job=$(JOB_NAME)"
      - "--repo=github.com/apache-spark-on-k8s/spark-integration=master"
      - "--upload=gs://kubernetes-jenkins/logs/"
      - "--timeout=150"
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=
      - --deployment=gke
      - --extract=gke
      - --gcp-node-image=gci
      - --gcp-zone=us-central1-f
      - --gke-environment=prod
      - --provider=gke
      - --test=false
      - --test-cmd=../e2e/e2e-prow.sh
      - --test-cmd-name=spark-integration
      - --timeout=120m
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 6
          memory: "8Gi"

- interval: 2h
