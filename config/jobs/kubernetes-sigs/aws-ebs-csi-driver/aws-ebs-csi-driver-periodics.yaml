periodics:
- name: ci-aws-ebs-csi-driver-unit-test
  cluster: eks-prow-build-cluster
  decorate: true
  decoration_config:
    timeout: 1h20m
  interval: 6h
  labels:
    preset-service-account: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: aws-ebs-csi-driver
    base_ref: master
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
      command:
      - runner.sh
      args:
      - make
      - test
      resources:
        limits:
          cpu: "2"
          memory: "4Gi"
        requests:
          cpu: "2"
          memory: "4Gi"
  annotations:
    testgrid-dashboards: provider-aws-ebs-csi-driver, amazon-ec2-periodics
    testgrid-tab-name: ci-unit-test
    description: aws ebs csi driver unit test, continuous
    testgrid-num-columns-recent: '30'
