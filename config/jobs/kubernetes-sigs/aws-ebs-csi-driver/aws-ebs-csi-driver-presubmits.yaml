presubmits:
  kubernetes-sigs/aws-ebs-csi-driver:
  - name: pull-aws-ebs-csi-driver-verify
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210129-3799a64-master
        command:
        - runner.sh
        args:
        - make
        - verify
    annotations:
      testgrid-dashboards: sig-aws-ebs-csi-driver
      testgrid-tab-name: verify
      description: aws ebs csi driver basic code verification
      testgrid-num-columns-recent: '30'
  - name: pull-aws-ebs-csi-driver-unit
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210129-3799a64-master
        command:
        - runner.sh
        args:
        - make
        - test
    annotations:
      testgrid-dashboards: sig-aws-ebs-csi-driver
      testgrid-tab-name: unit-test
      description: aws ebs csi driver unit test
      testgrid-num-columns-recent: '30'
  - name: pull-aws-ebs-csi-driver-e2e-single-az
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-oss-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210129-3799a64-master
        command:
        - runner.sh
        args:
        - make
        - test-e2e-single-az
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-aws-ebs-csi-driver
      testgrid-tab-name: e2e-test-single-az
      description: aws ebs csi driver e2e test on single az
      testgrid-num-columns-recent: '30'
  - name: pull-aws-ebs-csi-driver-e2e-multi-az
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-oss-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210129-3799a64-master
        command:
        - runner.sh
        args:
        - make
        - test-e2e-multi-az
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-aws-ebs-csi-driver
      testgrid-tab-name: e2e-test-multi-az
      description: aws ebs csi driver e2e test on mutiple AZs
      testgrid-num-columns-recent: '30'
  - name: pull-aws-ebs-csi-driver-migration-test-latest
    always_run: false
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-oss-testing: "true"
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210129-3799a64-master
          command:
            - runner.sh
          args:
            - make
            - test-e2e-migration
          securityContext:
            privileged: true
    annotations:
      testgrid-dashboards: sig-aws-ebs-csi-driver
      testgrid-tab-name: pull-migration-test-latest
      description: aws ebs csi driver migration test on latest kubernetes
      testgrid-num-columns-recent: '30'
