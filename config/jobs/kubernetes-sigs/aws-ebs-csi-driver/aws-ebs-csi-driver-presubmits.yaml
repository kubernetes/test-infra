  - name: pull-aws-ebs-csi-driver-test-e2e-external-eks-windows
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-shared-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - make
        - test-e2e-external-eks-windows
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "2"
            memory: "4Gi"
          requests:
            cpu: "2"
            memory: "4Gi"
    annotations:
      testgrid-dashboards: provider-aws-ebs-csi-driver
      testgrid-tab-name: test-e2e-external-eks-windows
