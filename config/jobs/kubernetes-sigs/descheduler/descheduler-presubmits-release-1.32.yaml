# sigs.k8s.io/descheduler presubmits
presubmits:
  kubernetes-sigs/descheduler:
  - name: pull-descheduler-verify-release-1-32
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-verify-release-1.32
    decorate: true
    decoration_config:
      timeout: 15m
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^release-1.32$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.23.3
        command:
        - make
        args:
        - verify
        resources:
          limits:
            cpu: 8
            memory: 8Gi
          requests:
            cpu: 8
            memory: 8Gi
  - name: pull-descheduler-verify-build-release-1-32
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-verify-build-release-1.32
    decorate: true
    decoration_config:
      timeout: 10m
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^release-1.32$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.23.3
        command:
        - make
        args:
        - build
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
  - name: pull-descheduler-unit-test-release-1-32
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-unit-test-release-1.32
    decorate: true
    decoration_config:
      timeout: 10m
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^release-1.32$
    always_run: false
    run_if_changed: '\.go$'
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.23.3
        command:
        - make
        args:
        - test-unit
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
  - name: pull-descheduler-test-e2e-k8s-release-1-32-1-32
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-test-e2e-k8s-release-1-32-1.32
    decorate: true
    decoration_config:
      timeout: 40m
    always_run: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    branches:
    - release-1.32
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        env:
        - name: KUBERNETES_VERSION
          value: "v1.32.0"
        - name: KIND_E2E
          value: "true"
        args:
        - make
        - test-e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
