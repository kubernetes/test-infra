        - runner.sh
        env:
        - name: KUBERNETES_VERSION
          value: "v1.16.9"
        - name: KIND_E2E
          value: "true"
        args:
        - make
        - test-e2e
        # docker-in-docker needs privileged mode
        securityContext:
