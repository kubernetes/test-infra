# sigs.k8s.io/descheduler presubmits
presubmits:
  kubernetes-sigs/descheduler:
  - name: pull-descheduler-verify-master
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-verify-master
    decorate: true
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^master$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.21.5
        command:
        - make
        args:
        - verify
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
  - name: pull-descheduler-verify-build-master
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-verify-build-master
    decorate: true
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^master$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.21.5
        command:
        - make
        args:
        - build
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
  - name: pull-descheduler-unit-test-master-master
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-unit-test-master
    decorate: true
    path_alias: sigs.k8s.io/descheduler
    branches:
    # The script this job runs is not in all branches.
    - ^master$
    always_run: false
    run_if_changed: '\.go$'
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.21.5
        command:
        - make
        args:
        - test-unit
        resources:
          limits:
            cpu: 6
            memory: 4Gi
          requests:
            cpu: 6
            memory: 4Gi
  - name: pull-descheduler-test-e2e-k8s-master-1-29
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-descheduler-test-e2e-k8s-master-1.29
    decorate: true
    decoration_config:
      timeout: 20m
    always_run: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        env:
        - name: KUBERNETES_VERSION
          value: "v1.29.0"
        - name: KIND_E2E
          value: "true"
        args:
        - make
        - test-e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 4
            memory: 4Gi
          requests:
            cpu: 4
            memory: 4Gi
