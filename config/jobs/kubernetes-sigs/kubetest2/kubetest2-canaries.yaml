        - "runner.sh"
        args:
        - "./kubetest2-gke/ci-tests/buildupdown.sh"
        - "--cluster-topology"
        - "multicluster"

  - name: pull-kubetest2-aws-node-e2e
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    optional: true # OOM Flaking
    path_alias: sigs.k8s.io/kubetest2
    extra_refs:
      - org: kubernetes-sigs
        repo: provider-aws-test-infra
        base_ref: main
        path_alias: sigs.k8s.io/provider-aws-test-infra
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
    labels:
      preset-e2e-containerd-ec2: "true"
    annotations:
      testgrid-dashboards: sig-testing-canaries
    spec:
      serviceAccountName: node-e2e-tests
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        command:
        - runner.sh
        args:
        - "/bin/bash"
        - "-c"
        - set -o errexit;
          set -o nounset;
          set -o pipefail;
          set -o xtrace;
          make install-all;
          cd ${GOPATH}/src/sigs.k8s.io/provider-aws-test-infra;
          AMI_ID=$(aws ssm get-parameters --names \;
            /aws/service/canonical/ubuntu/server/22.04/stable/current/amd64/hvm/ebs-gp2/ami-id \;
            --query 'Parameters[0].[Value]' --output text);
          kubetest2 noop --test=node -- \;
            --provider=aws --repo-root=. --instance-type=m6a.large --focus-regex="\[NodeConformance\]" \;
            --test-args='--kubelet-flags="--cgroup-driver=systemd"' \;
            --images=$AMI_ID --user-data-file=config/ubuntu2204.yaml

  - name: pull-kubetest2-gce-node-e2e
    decorate: true
    always_run: true
    cluster: k8s-infra-prow-build
    path_alias: sig.k8s.io/kubetest2
    extra_refs:
      - org: kubernetes
        repo: kubernetes
        base_ref: master
        path_alias: k8s.io/kubernetes
      - org: kubernetes
        repo: test-infra
        base_ref: master
        path_alias: k8s.io/test-infra
    decoration_config:
      timeout: 65m
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    annotations:
      testgrid-dashboards: sig-testing-canaries
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        command:
        - runner.sh
        args:
        - "./kubetest2-tester-node/ci-tests/gce-test.sh"

  - name: pull-kubetest2-kind-build-up-down
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/kubetest2
    labels:
      preset-dind-enabled: "true"
    annotations:
      testgrid-dashboards: sig-testing-canaries
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        resources:
          limits:
            cpu: 4
            memory: 6Gi
          requests:
            cpu: 4
            memory: 6Gi
        command:
        - runner.sh
        args:
        - "/bin/bash"
        - "-c"
        - set -o errexit;
          set -o nounset;
          set -o pipefail;
          set -o xtrace;
          make install-all;
          go install sigs.k8s.io/kind@v0.20.0;
          kubetest2 kind --up --down --test=exec -- kubectl get all -A
        securityContext:
          privileged: true
