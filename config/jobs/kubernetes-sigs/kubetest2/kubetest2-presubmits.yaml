presubmits:
  kubernetes-sigs/kubetest2:
  - name: pull-kubetest2-verify
    decorate: true
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/krte:v20210207-08ffabe-master
        command:
        - wrapper.sh
        args:
        - make
        - verify
        securityContext:
          privileged: true
  - name: pull-kubetest2-build
    decorate: true
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/krte:v20210207-08ffabe-master
        command:
        - wrapper.sh
        args:
        - make
        - build-all
        securityContext:
          privileged: true
