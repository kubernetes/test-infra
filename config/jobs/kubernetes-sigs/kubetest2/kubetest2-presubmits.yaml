presubmits:
  kubernetes-sigs/kubetest2:
  - name: pull-kubetest2-verify
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - verify
        resources:
          limits:
            cpu: 4
            memory: 4Gi
          requests:
            cpu: 4
            memory: 4Gi
        securityContext:
          privileged: true
  - name: pull-kubetest2-build
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - build-all
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
        securityContext:
          privileged: true
