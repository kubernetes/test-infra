    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-1.29
          args:
            - runner.sh
            - "./scripts/ci-e2e.sh"
          env:
            - name: GINKGO_FOCUS
              value: "\\[K8s-Upgrade\\]"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 4
              memory: "7Gi"
            requests:
              cpu: 4
              memory: "7Gi"
    annotations:
