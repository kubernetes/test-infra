        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210217-8c72491-master
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          env:
            - name: KUBERNETES_VERSION
              value: "v1.17.5"
          args:
            - make
            - test-e2e
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
  - name: pull-service-catalog-test-e2e-k8s-1-18-2
    <<: *build_image_cfg
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    # Run only on PR created to master branch. K8s in version 1.18 is not supported for
    # legacy (v0.2.x) Service Catalog.
    branches:
      - master
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210217-8c72491-master
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          env:
            - name: KUBERNETES_VERSION
              value: "v1.18.2"
          args:
            - make
            - test-e2e
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
  # This job executes test which checks if migration from Service Catalog v2 to v3 is working.
  # Can be removed when support for v2 will be ended.
  - name: pull-service-catalog-test-migration
    decorate: true
    decoration_config:
      timeout: 45m
    always_run: true
    skip_report: false
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    # Run only on PR created to master branch
    branches:
      - master
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210217-8c72491-master
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          args:
            - ./contrib/hack/ci/run-migration-tests.sh
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
