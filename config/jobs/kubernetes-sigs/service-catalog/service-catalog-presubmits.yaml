build_image_cfg: &build_image_cfg
  decorate: true
  decoration_config:
    timeout: 45m
  always_run: true
  skip_report: false

presubmits:
  kubernetes-sigs/service-catalog:
  - name: pull-service-catalog-test-unit
    always_run: true
    skip_report: false
    decorate: true
    spec:
      containers:
      - image: golang:1.13
        command:
        - make
        args:
        - test-unit
        env:
        - name: NO_DOCKER
          value: "1"
  - name: pull-service-catalog-test-integration
    <<: *build_image_cfg
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210217-8c72491-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        args:
        - make
        - test-integration
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-service-catalog-test-e2e-k8s-1-16-9
    <<: *build_image_cfg
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210217-8c72491-master
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          env:
            - name: KUBERNETES_VERSION
              value: "v1.16.9"
          args:
            - make
            - test-e2e
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
  - name: pull-service-catalog-test-e2e-k8s-1-17-5
    <<: *build_image_cfg
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
