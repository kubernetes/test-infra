    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: true
    labels:
      preset-service-account: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^release-0.15$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241021-1164926229-1.27
        command:
        - runner.sh
        - ./scripts/ci-build.sh
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator-0.15
      testgrid-tab-name: capi-operator-pr-build-release-0-15
