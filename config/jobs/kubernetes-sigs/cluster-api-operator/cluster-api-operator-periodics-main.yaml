periodics:
- name: periodic-cluster-api-operator-test-main
  cluster: eks-prow-build-cluster
  interval: 24h
  decorate: true
  labels:
    preset-service-account: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-operator
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api-operator
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-1.27
      command:
      - "./scripts/ci-test.sh"
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
    testgrid-tab-name: capi-operator-test-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-operator-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-operator-e2e-main
  cluster: eks-prow-build-cluster
  interval: 24h
  decorate: true
  decoration_config:
    timeout: 4h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-operator
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api-operator
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-1.27
      command:
        - runner.sh
        - "./scripts/ci-e2e.sh"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
    testgrid-tab-name: capi-operator-e2e-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-operator-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
