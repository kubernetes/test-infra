presubmits:
  kubernetes-sigs/cluster-api-operator:
  - name: pull-cluster-api-operator-build-main
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: true
    labels:
      preset-service-account: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
        command:
        - runner.sh
        - ./scripts/ci-build.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-build-main
  - name: pull-cluster-api-operator-make-main
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: false
    optional: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - command:
        - runner.sh
        - ./scripts/ci-make.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-make-main
  - name: pull-cluster-api-operator-apidiff-main
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: true
    optional: true
    labels:
      preset-service-account: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - command:
        - runner.sh
        - ./scripts/ci-apidiff.sh
        image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-apidiff-main
  - name: pull-cluster-api-operator-verify-main
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: true
    labels:
      preset-service-account: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
        command:
        - "runner.sh"
        - ./scripts/ci-verify.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-verify-main
  - name: pull-cluster-api-operator-test-main
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-operator
    always_run: true
    labels:
      preset-service-account: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
        args:
        - runner.sh
        - ./scripts/ci-test.sh
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-test-main
  - name: pull-cluster-api-operator-e2e
    path_alias: "sigs.k8s.io/cluster-api-operator"
    optional: false
    decorate: true
    # please see: https://play.golang.org/p/JJSVylVPd53 for more insights
    run_if_changed: (^[^d].*$)|(^d$)|(^.[^o].*$)|(^do$)|(^..[^c].*$)|(^doc$)|(^...[^s].*$)|(^docs$)|(^....[^/].*$)|(^[^d][^o][^c][^s]/.*$)
    max_concurrency: 5
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-1.25
        command:
          - runner.sh
        args:
          - ./scripts/ci-e2e.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: cluster-lifecycle-github-token
              key: cluster-lifecycle-github-token
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-operator
      testgrid-tab-name: capi-operator-pr-e2e-main
