presubmits:
  kubernetes-sigs/hierarchical-namespaces:
  - name: pull-hnc-test
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: wg-multi-tenancy-hnc
      testgrid-tab-name: presubmit-tests
    decorate: true
    path_alias: sigs.k8s.io/hierarchical-namespaces
    run_if_changed: ".*"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - ./hack/ci-test.sh
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
