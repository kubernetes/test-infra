presubmits:
    kubernetes-sigs/multi-tenancy:
    - name: pull-mtb-test
      cluster: eks-prow-build-cluster
      annotations:
        testgrid-dashboards: wg-multi-tenancy-mtb
        testgrid-tab-name: presubmit-tests
      decorate: true
      labels:
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
      path_alias: sigs.k8s.io/multi-tenancy
      run_if_changed: "benchmarks/kubectl-mtb/.*"
      spec:
        containers:
        - image: gcr.io/k8s-staging-test-infra/krte:v20240131-23c1cae7f0-master
          command:
            - wrapper.sh
            - ./benchmarks/kubectl-mtb/hack/ci-test.sh
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 2
              memory: 4Gi
            requests:
              cpu: 2
              memory: 4Gi
