presubmits:
  kubernetes-sigs/controller-runtime:
  - name: pull-controller-runtime-test-master
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/controller-runtime
    branches:
    # The script this job runs is not in all branches.
    - ^master$
    spec:
      containers:
      - image: golang:1.13
        command:
        - ./hack/ci-check-everything.sh
        resources:
          requests:
            cpu: 4000m
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: controller-runtime-master
  - name: pull-controller-runtime-apidiff-master
    decorate: true
    always_run: true
    optional: true
    path_alias: sigs.k8s.io/controller-runtime
    branches:
    - ^master$
    spec:
      containers:
      - image: golang:1.13
        command:
        - ./hack/apidiff.sh
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: controller-runtime-master-apidiff
