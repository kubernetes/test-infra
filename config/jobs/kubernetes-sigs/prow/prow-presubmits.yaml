presubmits:
  kubernetes-sigs/prow:
  - name: pull-prow-integration
    cluster: eks-prow-build-cluster
    skip_if_only_changed: '^site/'
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240506-e1212ac574-test-infra
        command:
        - runner.sh
        args:
        - ./test/integration/integration-test.sh
        env:
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            # This job is very CPU intensive as building prow images in
            # parallel
            cpu: "14"
            memory: "16Gi"
          limits:
            cpu: "14"
            memory: "16Gi"
    annotations:
      testgrid-dashboards: sig-testing-prow-repo
      testgrid-tab-name: integration
  - name: pull-prow-unit-test-race-detector-nonblocking
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    optional: true
    skip_report: false
    labels:
      # Python unit tests run in docker.
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240506-e1212ac574-test-infra
        command:
        - runner.sh
        args:
        - make
        - unit
        env:
        - name: PROW_UNIT_TEST_EXTRA_FLAGS
          value: "-race"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "8"
            memory: "8Gi"
          limits:
            cpu: "8"
            memory: "8Gi"
    annotations:
      testgrid-dashboards: sig-testing-prow-repo
      testgrid-tab-name: unit-test-race-detector-nonblocking
  - name: pull-prow-unit-test
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    labels:
      # Python unit tests run in docker.
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240506-e1212ac574-test-infra
        command:
        - runner.sh
        args:
        - make
        - unit
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "8"
            memory: "8Gi"
          limits:
            cpu: "8"
            memory: "8Gi"
    annotations:
      testgrid-dashboards: sig-testing-prow-repo
      testgrid-tab-name: unit-test
  - name: pull-prow-image-build-test
    cluster: eks-prow-build-cluster
    skip_if_only_changed: '^site/'
    decorate: true
    labels:
      # Building deck requires docker for typescript compilation.
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240506-e1212ac574-test-infra
        command:
        - runner.sh
        args:
        - make
        - build-images
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            # This job is very CPU intensive as building prow images in
            # parallel
            cpu: "14"
            memory: "16Gi"
          limits:
            cpu: "14"
            memory: "16Gi"
    annotations:
      testgrid-dashboards: sig-testing-prow-repo
      testgrid-tab-name: image-build-test
  - name: pull-prow-verify-lint
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    labels:
      # Enable dind for linters that required docker to run, for example typescript.
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240506-e1212ac574-test-infra
        command:
        - runner.sh
        args:
        - make
        - verify
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: "8"
            memory: "8Gi"
          limits:
            cpu: "8"
            memory: "8Gi"
    annotations:
      testgrid-dashboards: sig-testing-prow-repo
      testgrid-tab-name: verify-test
