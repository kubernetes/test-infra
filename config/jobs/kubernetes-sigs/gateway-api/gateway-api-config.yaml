presubmits:
  kubernetes-sigs/gateway-api:
  - name: pull-gateway-api-verify
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: verify
    labels:
      preset-kind-volume-mounts: "true"
      preset-dind-enabled: "true"
    decorate: true
    path_alias: sigs.k8s.io/gateway-api
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210402-0a23031-master
        command:
          # generic runner script, handles DIND, bazelrc for caching, etc.
          - runner.sh
        args:
          - make
          - verify
        # docker-in-docker needs privileged mode.
        securityContext:
          privileged: true
  - name: pull-gateway-api-test
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: test
    labels:
      preset-kind-volume-mounts: "true"
      preset-dind-enabled: "true"
    decorate: true
    path_alias: sigs.k8s.io/gateway-api
    always_run: true
    skip_report: false
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210402-0a23031-master
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          args:
            - make
            - test
          # docker-in-docker needs privileged mode.
          securityContext:
            privileged: true
