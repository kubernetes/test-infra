presubmits:
  kubernetes-sigs/aws-efs-csi-driver:
  - name: pull-aws-efs-csi-driver-verify
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        args:
        - make
        - verify
    annotations:
      testgrid-dashboards: sig-aws-efs-csi-driver
      testgrid-tab-name: verify
      description: aws efs csi driver basic code verification
      testgrid-num-columns-recent: '30'
  - name: pull-aws-efs-csi-driver-unit
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        args:
        - make
        - test
    annotations:
      testgrid-dashboards: sig-aws-efs-csi-driver
      testgrid-tab-name: unit-test
      description: aws efs csi driver unit test
      testgrid-num-columns-recent: '30'
  - name: pull-aws-efs-csi-driver-e2e
    always_run: true
    decorate: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-oss-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        args:
        - make
        - test-e2e
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-aws-efs-csi-driver
      testgrid-tab-name: e2e-test
      description: aws efs csi driver e2e test
      testgrid-num-columns-recent: '30'
