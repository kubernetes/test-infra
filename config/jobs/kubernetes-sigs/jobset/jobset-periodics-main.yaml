periodics:
  - interval: 12h
    name: periodic-jobset-test-unit-main
    cluster: eks-prow-build-cluster
    extra_refs:
      - org: kubernetes-sigs
        repo: jobset
        base_ref: main
        path_alias: sigs.k8s.io/jobset
    annotations:
      testgrid-dashboards: sig-apps
      testgrid-tab-name: periodic-jobset-test-unit-main
      testgrid-num-failures-to-alert: '1'
      description: "Run periodic jobset unit tests"
      testgrid-num-columns-recent: '30'
    labels:
      preset-dind-enabled: "true"
    decorate: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        env:
        - name: GO_TEST_FLAGS
          value: "-race -count 3"
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        args:
        - make
        - test
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
  - interval: 12h
    name: periodic-jobset-test-integration-main
    cluster: eks-prow-build-cluster
    extra_refs:
      - org: kubernetes-sigs
        repo: jobset
        base_ref: main
