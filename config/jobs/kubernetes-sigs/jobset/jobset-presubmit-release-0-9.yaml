      description: "Run jobset integration tests"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.25
        command:
        - make
        args:
        - test-integration
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
