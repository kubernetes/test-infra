periodics:
  - interval: 6h
    name: hydrophone-conformance-check
    decorate: true
    decoration_config:
      timeout: 3h
    path_alias: "sigs.k8s.io/hydrophone"
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240111-cf1d81388e-master
          command:
            - runner.sh
          env:
            - name: K8S_VERSION
              value: "v1.29.0"
            - name: KIND_VERSION
              value: "v0.20.0"
            - name: CONFORMANCE
              value: "true"
          args:
            - bash
            - -c
            - |
              make build
              hack/run-e2e.sh
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 2
              memory: 4Gi
    annotations:
      testgrid-dashboards: sig-testing-misc
      testgrid-tab-name: hydrophone-conformance-check
