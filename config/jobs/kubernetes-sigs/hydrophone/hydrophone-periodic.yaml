periodics:
  - interval: 6h
    name: hydrophone-conformance-check
    cluster: eks-prow-build-cluster
    decorate: true
    decoration_config:
      timeout: 3h
    extra_refs:
      - org: kubernetes-sigs
        repo: hydrophone
        base_ref: main
        workdir: true
        path_alias: sigs.k8s.io/hydrophone
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
          command:
            - runner.sh
          env:
            - name: CONFORMANCE
              value: "true"
            - name: EXPECTED_NUM_TESTS
              value: "388" # This is the number of specs expected to run. This will change with each version of Kubernetes.
          args:
            - bash
            - -c
            - |
              make build
              hack/run-e2e.sh
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 2
              memory: 4Gi
    annotations:
      testgrid-dashboards: sig-testing-misc
      testgrid-tab-name: hydrophone-conformance-check
  - interval: 6h
    name: hydrophone-e2e-check
    cluster: eks-prow-build-cluster
    decorate: true
    decoration_config:
      timeout: 3h
    extra_refs:
      - org: kubernetes-sigs
        repo: hydrophone
        base_ref: main
        workdir: true
        path_alias: sigs.k8s.io/hydrophone
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
