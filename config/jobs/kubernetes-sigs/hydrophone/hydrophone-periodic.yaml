              value: "354" # This is the number of specs expected to run. This may change with each version of Kubernetes.
          args:
            - bash
            - -c
            - |
              make build
              hack/run-e2e.sh
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: 2
              memory: 4Gi
            limits:
              cpu: 2
