  - name: pull-cluster-api-provider-azure-e2e
    path_alias: "sigs.k8s.io/cluster-api-provider-azure"
    optional: false
    decorate: true
    # please see: https://play.golang.org/p/JJSVylVPd53 for more insights
    run_if_changed: (^[^d].*$)|(^d$)|(^.[^o].*$)|(^do$)|(^..[^c].*$)|(^doc$)|(^...[^s].*$)|(^docs$)|(^....[^/].*$)|(^[^d][^o][^c][^s]/.*$)
    max_concurrency: 5
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
      preset-azure-cred-only: "true"
      preset-azure-anonymous-pull: "true"
    branches:
    # The script this job runs is not in all branches.
    - ^master$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210418-e5f251e-go-canary
        command:
        - "runner.sh"
        - "./scripts/ci-e2e.sh"
        env:
          - name: GINKGO_FOCUS
            value: "Workload cluster creation"
          - name: GINKGO_SKIP
            value: "Creating a GPU-enabled cluster|.*Windows.*|Creating a cluster that uses the external cloud provider"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-azure
      testgrid-tab-name: capz-pr-e2e-main
      testgrid-alert-email: k8s-infra-staging-cluster-api-azure@kubernetes.io
