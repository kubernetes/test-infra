            - name: INIT_WITH_PROVIDERS_CONTRACT
              value: "v1alpha3"
            - name: INIT_WITH_KUBERNETES_VERSION
              value: "v1.21.2"
            - name: GINKGO_FOCUS
              value: "API Version Upgrade"
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
