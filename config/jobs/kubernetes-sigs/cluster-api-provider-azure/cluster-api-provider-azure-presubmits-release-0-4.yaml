        command:
        - "runner.sh"
        - "./scripts/ci-e2e.sh"
        env:
          - name: GINKGO_FOCUS
            value: "Workload cluster creation"
          - name: GINKGO_SKIP
            value: "Creating a GPU-enabled cluster|.*Windows.*"
          - name: LOCAL_ONLY
            value: "false"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
