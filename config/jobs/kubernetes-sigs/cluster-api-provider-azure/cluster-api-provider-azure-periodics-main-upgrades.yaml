periodics:

- name: periodic-cluster-api-provider-azure-e2e-workload-upgrade-1-29-1-30-main
  cluster: eks-prow-build-cluster
  minimum_interval: 24h
  decorate: true
  decoration_config:
    timeout: 4h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-azure-community: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-provider-azure
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api-provider-azure
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    serviceAccountName: azure
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250409-f52ea67ed6-1.29
      args:
        - runner.sh
        - "./scripts/ci-e2e.sh"
      env:
        - name: KUBERNETES_VERSION_UPGRADE_FROM
          value: "stable-1.29"
        - name: KUBERNETES_VERSION_UPGRADE_TO
          value: "stable-1.30"
        - name: ETCD_VERSION_UPGRADE_TO
          value: "3.5.9-0"
        - name: COREDNS_VERSION_UPGRADE_TO
          value: "v1.10.1"
        - name: GINKGO_FOCUS
          value: "\\[K8s-Upgrade\\]"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: 4
          memory: 4Gi
        requests:
          cpu: 4
          memory: 4Gi
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-azure
    testgrid-tab-name: capi-periodic-upgrade-main-1-29-1-30
    testgrid-alert-email: k8s-infra-staging-cluster-api-azure@kubernetes.io
    description: "Runs Kubernetes upgrade tests from v1.29 to v1.30 on CAPZ main branch"

