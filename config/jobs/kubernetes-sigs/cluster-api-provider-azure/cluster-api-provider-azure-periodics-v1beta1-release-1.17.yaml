periodics:
- name: periodic-cluster-api-provider-azure-conformance-v1beta1-release-1-17
  cluster: eks-prow-build-cluster
  decorate: true
  decoration_config:
    timeout: 4h
  interval: 72h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-azure-community: "true"
  extra_refs:
    - org: kubernetes-sigs
      repo: cluster-api-provider-azure
      base_ref: release-1.17
      path_alias: "sigs.k8s.io/cluster-api-provider-azure"
  spec:
    serviceAccountName: azure
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-1.29
        command:
          - runner.sh
        args:
          - ./scripts/ci-conformance.sh
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: "9Gi"
          requests:
            cpu: 6
            memory: "9Gi"
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-azure
    testgrid-tab-name: capz-periodic-conformance-v1beta1-release-1-17
    testgrid-alert-email: k8s-infra-staging-cluster-api-azure@kubernetes.io
    description: Runs conformance & node conformance tests on a stable k8s version with cluster-api-provider-azure release-1.17 (v1beta1)
- name: periodic-cluster-api-provider-azure-conformance-v1beta1-with-ci-artifacts-release-1-17
  cluster: eks-prow-build-cluster
  decorate: true
  decoration_config:
    timeout: 4h
  interval: 72h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-azure-community: "true"
  extra_refs:
    - org: kubernetes-sigs
      repo: cluster-api-provider-azure
      base_ref: release-1.17
      path_alias: sigs.k8s.io/cluster-api-provider-azure
      workdir: true
    - org: kubernetes-sigs
      repo: cloud-provider-azure
      base_ref: master
      path_alias: sigs.k8s.io/cloud-provider-azure
      workdir: false
  spec:
    serviceAccountName: azure
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-1.29
        command:
          - runner.sh
        args:
          - ./scripts/ci-conformance.sh
        env:
        - name: E2E_ARGS
          value: "-kubetest.use-ci-artifacts"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 6
            memory: "9Gi"
          requests:
            cpu: 6
            memory: "9Gi"
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-azure
    testgrid-tab-name: capz-periodic-conformance-k8s-ci-v1beta1-release-1-17
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com
    description: Runs conformance & node conformance tests on latest kubernetes main with cluster-api-provider-azure release-1.17 (v1beta1)
- name: periodic-cluster-api-provider-azure-capi-e2e-v1beta1-release-1-17
  cluster: eks-prow-build-cluster
  decorate: true
  decoration_config:
    timeout: 4h
  interval: 72h
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-azure-community: "true"
  extra_refs:
    - org: kubernetes-sigs
      repo: cluster-api-provider-azure
      base_ref: release-1.17
      path_alias: "sigs.k8s.io/cluster-api-provider-azure"
  spec:
    serviceAccountName: azure
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-1.29
      command:
        - runner.sh
      args:
        - ./scripts/ci-e2e.sh
      env:
        - name: GINKGO_FOCUS
          value: "Cluster API E2E tests"
        - name: GINKGO_SKIP
          value: "\\[K8s-Upgrade\\]|API Version Upgrade"
      resources:
        limits:
          cpu: 6
          memory: "9Gi"
        requests:
          cpu: 6
          memory: "9Gi"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-azure
    testgrid-tab-name: capz-periodic-capi-e2e-v1beta1-release-1-17
    testgrid-alert-email: k8s-infra-staging-cluster-api-azure@kubernetes.io
