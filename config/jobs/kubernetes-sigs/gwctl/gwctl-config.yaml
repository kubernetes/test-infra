presubmits:
  kubernetes-sigs/gwctl:
  - name: pull-gwctl-verify
    cluster: eks-prow-build-cluster
    decorate: true
    annotations:
      testgrid-dashboards: sig-network-gwctl
      testgrid-tab-name: verify
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - verify
        env:
        # docker-in-docker needs privileged mode.
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 1
            memory: 4Gi
          requests:
            cpu: 1
            memory: 4Gi
  - name: pull-gwctl-test
    cluster: eks-prow-build-cluster
    decorate: true
    annotations:
      testgrid-dashboards: sig-network-gwctl
      testgrid-tab-name: test
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    always_run: true
    skip_report: false
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - test
        env:
        # docker-in-docker needs privileged mode.
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 1
            memory: 4Gi
          requests:
            cpu: 1
            memory: 4Gi
