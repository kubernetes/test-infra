presubmits:
  kubernetes-sigs/gateway-api-inference-extension:
  - name: pull-gateway-api-inference-extension-test-unit-main
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/gateway-api-inference-extension
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: pull-gateway-api-inference-extension-test-unit-main
      description: "Run inference extension unit tests"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250613-876fb90a97-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        args:
        - make
        - test
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
  - name: pull-gateway-api-inference-extension-test-e2e-main
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/gateway-api-inference-extension
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: pull-gateway-api-inference-extension-test-e2e-main
      description: "Run inference extension e2e tests"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250613-876fb90a97-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        args:
        - make
        - test-e2e
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
  - name: pull-gateway-api-inference-extension-verify-main
    cluster: eks-prow-build-cluster
    branches:
    - ^main
    skip_if_only_changed: "^docs/|^\\.github/|\\.(md)$|^(README|LICENSE|OWNERS)$"
    decorate: true
    path_alias: sigs.k8s.io/gateway-api-inference-extension
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: pull-gateway-api-inference-extension-verify-main
      description: "Run inference extension verify checks"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250613-876fb90a97-master
        command:
        - runner.sh
        args:
        - make
        - verify
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
  - name: pull-gateway-api-inference-extension-test-unit-python-main
    cluster: eks-prow-build-cluster
    skip_if_only_changed: "^tools/dynamic-lora-sidecar/"
    decorate: true
    path_alias: sigs.k8s.io/gateway-api-inference-extension
    annotations:
      testgrid-dashboards: sig-network-gateway-api
      testgrid-tab-name: pull-gateway-api-inference-extension-test-unit-python-main
      description: "Run unit tests of dynamic-lora-sidecar python code"
    spec:
      containers:
        - image: python:3.10-buster
          command:
            - /bin/bash
          args:
            - -c
            - cd tools/dynamic-lora-sidecar && make test
          resources:
            requests:
              cpu: 1
              memory: "2Gi"
            limits:
              cpu: 1
              memory: "2Gi"
