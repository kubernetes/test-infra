presubmits:
  kubernetes-sigs/kubebuilder:
  - name: pull-kubebuilder-test
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    optional: false
    path_alias: sigs.k8s.io/kubebuilder
    branches:
    - ^master$
    - ^feature/plugins-.+$
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.24
        command:
        - ./test.sh
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 4000m
            memory: 8Gi
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: kubebuilder
  - name: pull-kubebuilder-e2e-k8s-1-33-0
    cluster: eks-prow-build-cluster
    decorate: true
    decoration_config:
      timeout: 40m
    always_run: true
    optional: false
    path_alias: sigs.k8s.io/kubebuilder
    branches:
      - ^master$
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250904-c89b045f57-master
          command:
            - runner.sh
            - ./test_e2e.sh
          env:
            - name: KIND_K8S_VERSION
              value: "v1.33.0"
            - name: KIND_E2E
              value: "true"
          resources:
            limits:
              cpu: 6
              memory: 8Gi
            requests:
              cpu: 6
              memory: 8Gi
          securityContext:
            privileged: true
    annotations:
      testgrid-dashboards: sig-api-machinery-kubebuilder
      testgrid-tab-name: kubebuilder-e2e-1-33-0
    labels:
      preset-dind-enabled: "true"
