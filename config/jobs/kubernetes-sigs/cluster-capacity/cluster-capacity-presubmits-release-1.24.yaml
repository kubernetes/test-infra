    branches:
    - release-1.24
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        # generic runner script, handles DIND, bazelrc for caching, etc.
        - runner.sh
        env:
        - name: KUBERNETES_VERSION
          value: "v1.23.3"
        - name: KIND_E2E
          value: "true"
        args:
        - make
        - test-e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-cluster-capacity-test-e2e-k8s-release-1-24-1-22
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-cluster-capacity-test-e2e-k8s-release-1.24-1.22
