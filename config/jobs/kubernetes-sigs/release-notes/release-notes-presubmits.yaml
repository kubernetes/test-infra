presubmits:
  kubernetes-sigs/release-notes:
  - name: pull-release-notes-build-dev
    always_run: true
    decorate: true
    spec:
      containers:
      - image: node:12
        command:
        - /bin/bash
        - -c
        - >
          npm ci &&
          npm run build-dev

    annotations:
      testgrid-num-columns-recent: '30'
      testgrid-create-test-group: 'true'
