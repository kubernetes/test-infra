periodics:
- name: periodic-cluster-api-provider-openstack-e2e-test-main
  labels:
    preset-service-account: "true"
    preset-bazel-scratch-dir: "true"
    preset-bazel-remote-cache-enabled: "true"
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decorate: true
  decoration_config:
    timeout: 5h
  interval: 12h
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-provider-openstack
    base_ref: master
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
  - org: kubernetes-sigs
    repo: image-builder
    base_ref: master
    path_alias: "sigs.k8s.io/image-builder"
  max_concurrency: 1
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
      env:
      - name: "BOSKOS_HOST"
        value: "boskos.test-pods.svc.cluster.local"
      command:
      - "runner.sh"
      - "./scripts/ci-e2e.sh"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        requests:
          # these are both a bit below peak usage during build
          # this is mostly for building kubernetes
          memory: "9000Mi"
          # during the tests more like 3-20m is used
          cpu: 2000m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
    testgrid-tab-name: periodic-e2e-test-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
    testgrid-alert-stale-results-hours: "48"
- name: periodic-cluster-api-provider-openstack-conformance-test-main-with-k8s-ci-artifacts
  labels:
    preset-service-account: "true"
    preset-bazel-scratch-dir: "true"
    preset-bazel-remote-cache-enabled: "true"
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decorate: true
  decoration_config:
    timeout: 5h
  interval: 12h
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api-provider-openstack
    base_ref: master
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
  - org: kubernetes-sigs
    repo: image-builder
    base_ref: master
    path_alias: "sigs.k8s.io/image-builder"
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  max_concurrency: 1
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
      env:
      - name: "BOSKOS_HOST"
        value: "boskos.test-pods.svc.cluster.local"
      - name: E2E_ARGS
        value: "-kubetest.use-ci-artifacts"
      command:
      - "runner.sh"
      - "./scripts/ci-conformance.sh"
      - "--use-ci-artifacts"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        requests:
          # these are both a bit below peak usage during build
          # this is mostly for building kubernetes
          memory: "9000Mi"
          # during the tests more like 3-20m is used
          cpu: 2000m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
    testgrid-tab-name: periodic-conformance-test-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
    testgrid-alert-stale-results-hours: "48"
