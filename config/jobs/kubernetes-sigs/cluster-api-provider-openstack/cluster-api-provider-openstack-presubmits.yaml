presubmits:
  kubernetes-sigs/cluster-api-provider-openstack:
  - name: pull-cluster-api-provider-openstack-build
    cluster: eks-prow-build-cluster
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - "./scripts/ci-build.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "3Gi"
            cpu: "3"
          limits:
            memory: "3Gi"
            cpu: "3"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-build
  - name: pull-cluster-api-provider-openstack-test
    cluster: eks-prow-build-cluster
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - "./scripts/ci-test.sh"
        resources:
          requests:
            memory: "6Gi"
            cpu: "4"
          limits:
            memory: "6Gi"
            cpu: "4"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-test
  - name: pull-cluster-api-provider-openstack-e2e-test
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
    skip_if_only_changed: '^(docs/|LICENSE|netlify.toml|OWNERS|OWNERS_ALIASES|SECURITY_CONTACTS|tilt-provider.json|.github/|.gitignore|.golangci.yml)|\\.md$'
    optional: false
    decorate: true
    decoration_config:
      timeout: 5h
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: main
      path_alias: "sigs.k8s.io/image-builder"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        env:
        - name: "BOSKOS_HOST"
          value: "boskos.test-pods.svc.cluster.local"
        - name: E2E_GINKGO_FOCUS
          value: "\\[PR-Blocking\\]"
        command:
        - "runner.sh"
        - "./scripts/ci-e2e.sh"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            # these are both a bit below peak usage during build
            # this is mostly for building kubernetes
            memory: "3Gi"
            # during the tests more like 3-20m is used
            cpu: 2000m
          limits:
            memory: "3Gi"
            cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-e2e-test
  - name: pull-cluster-api-provider-openstack-conformance-test
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 5h
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: main
      path_alias: "sigs.k8s.io/image-builder"
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        env:
        - name: "BOSKOS_HOST"
          value: "boskos.test-pods.svc.cluster.local"
        command:
        - "runner.sh"
        - "./scripts/ci-conformance.sh"
        - "--use-ci-artifacts"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            # these are both a bit below peak usage during build
            # this is mostly for building kubernetes
            memory: "3Gi"
            # during the tests more like 3-20m is used
            cpu: 2000m
          limits:
            memory: "3Gi"
            cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-conformance-test
  - name: pull-cluster-api-provider-openstack-e2e-full-test
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-openstack"
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 5h
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: main
      path_alias: "sigs.k8s.io/image-builder"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        env:
        - name: "BOSKOS_HOST"
          value: "boskos.test-pods.svc.cluster.local"
        # The PR-Blocking tests are run as in pull-cluster-api-provider-openstack-e2e-test
        # so we skip them here and run only the rest.
        - name: E2E_GINKGO_SKIP
          value: "\\[PR-Blocking\\]"
        # These tests can use more than 2 machines per cluster and even 2 clusters
        # per test for clusterctl upgrade tests, so we limit the parallel jobs
        # to avoid capacity issues.
        - name: E2E_GINKGO_PARALLEL
          value: "1"
        command:
        - "runner.sh"
        - "./scripts/ci-e2e.sh"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            # these are both a bit below peak usage during build
            # this is mostly for building kubernetes
            memory: "3Gi"
            # during the tests more like 3-20m is used
            cpu: 2000m
          limits:
            memory: "3Gi"
            cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-e2e-full-test
