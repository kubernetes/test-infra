presubmits:
  kubernetes-sigs/cluster-api-provider-openstack:
  - name: pull-cluster-api-provider-openstack-build
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-provider-openstack
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - command:
        - "./scripts/ci-build.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        image: gcr.io/k8s-testimages/kubekins-e2e:v20201201-1941b8f-master
        resources:
          requests:
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-build
  - name: pull-cluster-api-provider-openstack-test
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/cluster-api-provider-openstack
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201201-1941b8f-master
        command:
        - "./scripts/ci-test.sh"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-openstack
      testgrid-tab-name: pr-test
