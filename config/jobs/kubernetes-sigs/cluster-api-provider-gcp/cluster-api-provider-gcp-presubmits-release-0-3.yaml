presubmits:
  kubernetes-sigs/cluster-api-provider-gcp:
  - name: pull-cluster-api-provider-gcp-test-release-0-3
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    branches:
      - ^release-0.3$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
        command:
        - "./scripts/ci-test.sh"
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: pr-test-release-0-3
  - name: pull-cluster-api-provider-gcp-build-release-0-3
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    branches:
      - ^release-0.3$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
        command:
        - "./scripts/ci-build.sh"
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: pr-build-release-0-3
  - name: pull-cluster-api-provider-gcp-make-release-0-3
    always_run: true
    optional: false
    decorate: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    branches:
      - ^release-0.3$
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        command:
        - "runner.sh"
        - "./scripts/ci-make.sh"
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: pr-make-release-0-3
  - name: pull-cluster-api-provider-gcp-e2e-test-release-0-3
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    branches:
      - ^release-0.3$
    always_run: true
    optional: false
    decorate: true
    decoration_config:
      timeout: 3h
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: master
      path_alias: "sigs.k8s.io/image-builder"
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
          command:
            - "runner.sh"
            - "./scripts/ci-e2e.sh"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
          resources:
            requests:
              # these are both a bit below peak usage during build
              # this is mostly for building kubernetes
              memory: "9000Mi"
              # during the tests more like 3-20m is used
              cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: pr-e2e-test-release-0-3
  # conformance test against kubernetes master branch with `kind` + cluster-api-provider-gcp
  - name: pull-cluster-api-provider-gcp-make-conformance-release-0-3
    labels:
      preset-service-account: "true"
      preset-bazel-scratch-dir: "true"
      preset-bazel-remote-cache-enabled: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    branches:
      - ^release-0.3$
    always_run: false
    optional: true
    decorate: true
    decoration_config:
      timeout: 3h
    extra_refs:
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: master
      path_alias: "sigs.k8s.io/image-builder"
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    spec:
      containers:
        - image: gcr.io/k8s-testimages/kubekins-e2e:v20210412-176e4b6-master
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
          command:
            - "runner.sh"
            - "./scripts/ci-conformance.sh"
            - "--use-ci-artifacts"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
          resources:
            requests:
              # these are both a bit below peak usage during build
              # this is mostly for building kubernetes
              memory: "9000Mi"
              # during the tests more like 3-20m is used
              cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: pr-conformance-release-0-3
