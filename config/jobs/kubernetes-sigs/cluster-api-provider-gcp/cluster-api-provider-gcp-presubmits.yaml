    decoration_config:
      timeout: 3h
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211208-f65d241207-1.22
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
          command:
            - "runner.sh"
            - "./scripts/ci-conformance.sh"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
