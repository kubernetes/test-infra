periodics:
  - name: periodic-cluster-api-provider-gcp-build-main
    interval: 4h
    decorate: true
    cluster: eks-prow-build-cluster
    extra_refs:
      - org: kubernetes-sigs
        repo: cluster-api-provider-gcp
        base_ref: main
        path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
          command:
            - "runner.sh"
            - "./scripts/ci-build.sh"
          resources:
            limits:
              cpu: 4
              memory: 6Gi
            requests:
              cpu: 4
              memory: 6Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: capg-build-main
      testgrid-alert-email: sig-cluster-lifecycle-cluster-api-gcp-alerts@kubernetes.io
      testgrid-num-failures-to-alert: "2"
  - name: periodic-cluster-api-provider-gcp-test-main
    interval: 4h
    decorate: true
    cluster: eks-prow-build-cluster
    extra_refs:
      - org: kubernetes-sigs
        repo: cluster-api-provider-gcp
        base_ref: main
        path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
          args:
            - "runner.sh"
            - "./scripts/ci-test.sh"
          resources:
            limits:
              cpu: 4
              memory: 6Gi
            requests:
              cpu: 4
              memory: 6Gi
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: capg-test-main
      testgrid-alert-email: sig-cluster-lifecycle-cluster-api-gcp-alerts@kubernetes.io
      testgrid-num-failures-to-alert: "2"
  - name: periodic-cluster-api-provider-gcp-make-conformance-main
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    decoration_config:
      timeout: 3h
    interval: 12h
    extra_refs:
      - org: kubernetes-sigs
        repo: cluster-api-provider-gcp
        base_ref: main
        path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
          command:
            - "runner.sh"
            - "./scripts/ci-conformance.sh"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
          resources:
            limits:
              memory: "9000Mi"
              cpu: 2000m
            requests:
              # these are both a bit below peak usage during build
              # this is mostly for building kubernetes
              memory: "9000Mi"
              # during the tests more like 3-20m is used
              cpu: 2000m
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: capg-conformance-main
      testgrid-alert-email: sig-cluster-lifecycle-cluster-api-gcp-alerts@kubernetes.io
      testgrid-num-failures-to-alert: "2"
  - name: periodic-cluster-api-provider-gcp-make-conformance-main-ci-artifacts
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    decoration_config:
      timeout: 3h
    interval: 12h
    extra_refs:
      - org: kubernetes-sigs
        repo: cluster-api-provider-gcp
        base_ref: main
        path_alias: "sigs.k8s.io/cluster-api-provider-gcp"
      - org: kubernetes-sigs
        repo: image-builder
        base_ref: main
        path_alias: "sigs.k8s.io/image-builder"
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
          env:
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
            - name: E2E_ARGS
              value: "-kubetest.use-ci-artifacts"
            - name: USE_CI_ARTIFACTS
              value: "true"
          command:
            - "runner.sh"
            - "./scripts/ci-conformance.sh"
            - "--init-image"
          # we need privileged mode in order to do docker in docker
          securityContext:
            privileged: true
          resources:
            limits:
              memory: "9000Mi"
              cpu: 2000m
            requests:
              # these are both a bit below peak usage during build
              # this is mostly for building kubernetes
              memory: "9000Mi"
              # during the tests more like 3-20m is used
              cpu: 2000m
    annotations:
      # TODO: promote to sig-release-master-informing, once fix PR is merged
      # https://github.com/kubernetes-sigs/cluster-api-provider-gcp/pull/1018.
      # Also, add back release-team@kubernetes.io to testgrid-alert-email
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-gcp
      testgrid-tab-name: capg-conformance-main-ci-artifacts
      testgrid-alert-email: sig-cluster-lifecycle-cluster-api-gcp-alerts@kubernetes.io
      testgrid-num-failures-to-alert: "2"
