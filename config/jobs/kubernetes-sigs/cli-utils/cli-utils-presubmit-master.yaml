presubmits:
  kubernetes-sigs/cli-utils:
  - name: cli-utils-presubmit-master
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/cli-utils
    branches:
    - ^master$
    - ^release-.*$
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.20
        command:
        - make
        args:
        - prow-presubmit-check
        resources:
          requests:
            memory: "8000Mi"
            cpu: 4000m
          limits:
            memory: "8000Mi"
            cpu: 4000m
    annotations:
      testgrid-dashboards: sig-cli-misc
      testgrid-tab-name: cli-utils-presubmit-master
      description: cli-utils presubmit tests on master branch
  - name: cli-utils-presubmit-master-e2e
    cluster: eks-prow-build-cluster
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/cli-utils
    branches:
    - ^master$
    - ^release-.*$
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        - make
        - prow-presubmit-check-e2e
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8000Mi"
            cpu: 4000m
          limits:
            memory: "8000Mi"
            cpu: 4000m
    annotations:
      testgrid-dashboards: sig-cli-misc
      testgrid-tab-name: cli-utils-presubmit-master-e2e
      description: cli-utils presubmit e2e tests on master branch
  - name: cli-utils-presubmit-master-stress
    cluster: k8s-infra-prow-build
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/cli-utils
    branches:
    - ^master$
    - ^release-.*$
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        - make
        - test-stress
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8000Mi"
            cpu: 7000m
          limits:
            memory: "8000Mi"
            cpu: 7000m
    annotations:
      testgrid-dashboards: sig-cli-misc
      testgrid-tab-name: cli-utils-presubmit-master-stress
      description: cli-utils presubmit stress tests on master branch
