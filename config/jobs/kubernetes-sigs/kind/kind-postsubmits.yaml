# sigs.k8s.io/kind postsubmits
postsubmits:
  kubernetes-sigs/kind:
  - name: ci-kind-build
    decorate: true
    path_alias: sigs.k8s.io/kind
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190911-069bf1f-master
        command:
        - runner.sh
        - ./hack/ci/build-all.sh
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-testing-kind
      testgrid-tab-name: ci build
      testgrid-alert-email: bentheelder@google.com
      description: kind CI build
