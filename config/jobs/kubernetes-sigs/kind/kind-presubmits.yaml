# sigs.k8s.io/kind presubmits
presubmits:
  kubernetes-sigs/kind:
  - name: pull-kind-build
    cluster: k8s-infra-prow-build
    decorate: true
    path_alias: sigs.k8s.io/kind
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20251210-5e6349e4b2-master
        command:
        - wrapper.sh
        - ./hack/ci/build-all.sh
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  - name: pull-kind-test
    cluster: k8s-infra-prow-build
    decorate: true
    path_alias: sigs.k8s.io/kind
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20251210-5e6349e4b2-master
        command:
        - wrapper.sh
        - make
        - test
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  - name: pull-kind-verify
    cluster: k8s-infra-prow-build
    decorate: true
    path_alias: sigs.k8s.io/kind
    always_run: true
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20241125-b4ea3e27a6-experimental
        command:
        - wrapper.sh
        - make
        - verify
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "4"
            memory: 6Gi
          requests:
            cpu: "4"
            memory: 6Gi
  # conformance test against kubernetes master branch with `kind`, skipping
  # serial tests so it runs in ~20m
  # GA-only variant
  - name: pull-kind-conformance-parallel-ga-only
    cluster: k8s-infra-prow-build
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    skip_if_only_changed: '(^site/)|(^images/)|(^logo/)|(^.github/)|(.md$)|(OWNERS$)|(^SECURITY_CONTACTS$)|(^netlify.toml$)'
    optional: false
    decorate: true
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    path_alias: sigs.k8s.io/kind
    decoration_config:
      timeout: 40m
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20251210-5e6349e4b2-master
        env:
        # skip serial tests and run with --ginkgo-parallel
        - name: "PARALLEL"
          value: "true"
        # disable non-GA APIs and features
        - name: FEATURE_GATES
          value: '{"AllAlpha":false,"AllBeta":false}'
        - name: RUNTIME_CONFIG
          value: '{"api/alpha":"false", "api/beta":"false"}'
        command:
        - wrapper.sh
        - bash
        - -c
        - cd ./../../k8s.io/kubernetes && ./../../sigs.k8s.io/kind/hack/ci/e2e.sh
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "4"
            memory: 9000Mi
          requests:
            cpu: "4"
            memory: 9000Mi
