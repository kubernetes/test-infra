    decoration_config:
      timeout: 40m
      grace_period: 15m
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/krte:v20230330-8e9af88c7d-master
        command:
        - wrapper.sh
        - bash
        - -c
        - cd ./../../k8s.io/kubernetes && ./../../sigs.k8s.io/kind/hack/ci/e2e.sh
        env:
        - name: FOCUS
          value: \[Conformance\]|IPv6DualStack
        - name: PARALLEL
          value: "true"
        - name: IP_FAMILY
          value: dual
        # enable IPV6 in bootstrap image
        - name: "DOCKER_IN_DOCKER_IPV6_ENABLED"
          value: "true"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "4"
            memory: 9000Mi
          requests:
            cpu: "4"
            memory: 9000Mi
