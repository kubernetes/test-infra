periodics:
- name: ci-kind-unit-test
  cluster: k8s-infra-prow-build
  interval: 6h
  decorate: true
  extra_refs:
  - org: kubernetes-sigs
    repo: kind
    base_ref: main
    path_alias: sigs.k8s.io/kind
  labels:
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/krte:v20241230-3006692a6f-master
      command:
      - wrapper.sh
      - make
      - test
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: "4"
          memory: 6Gi
        requests:
          cpu: "4"
          memory: 6Gi
  annotations:
    testgrid-dashboards: sig-testing-kind
    testgrid-tab-name: kind-ci-unit-test
    testgrid-alert-email: bentheelder@google.com
    description: kind CI unit test
# conformance test against kubernetes master branch with `kind`
- interval: 1h
  name: ci-kubernetes-kind-conformance
  cluster: k8s-infra-prow-build
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  decorate: true
  decoration_config:
    timeout: 150m
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/krte:v20241230-3006692a6f-master
      command:
        - wrapper.sh
        - bash
        - -c
        - curl -sSL https://kind.sigs.k8s.io/dl/latest/linux-amd64.tgz | tar xvfz - -C "${PATH%%:*}/" && e2e-k8s.sh
      env:
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        limits:
          cpu: "4"
          memory: 9000Mi
        requests:
          cpu: "4"
          memory: 9000Mi
  annotations:
    testgrid-dashboards: conformance-all, conformance-kind, sig-testing-kind
    testgrid-tab-name: conformance, master (dev)
    description: Runs conformance tests using kubetest against latest kubernetes master with a kubernetes-in-docker cluster
    testgrid-alert-email: bentheelder@google.com,antonio.ojea.garcia@gmail.com
    testgrid-num-columns-recent: '3'
