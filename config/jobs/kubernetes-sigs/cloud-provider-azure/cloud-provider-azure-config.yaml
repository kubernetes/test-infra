  name: cloud-provider-azure-serial
  decorate: true
  decoration_config:
    timeout: 5h
  labels:
    preset-service-account: "true"
    preset-azure-cred: "true"
    preset-dind-enabled: "true"
    preset-k8s-ssh: "true"
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: release-1.20
    path_alias: k8s.io/kubernetes
  - org: kubernetes
    repo: cloud-provider-azure
    base_ref: master
