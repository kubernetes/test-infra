  kubernetes-sigs/gcp-filestore-csi-driver:
  - name: pull-gcp-filestore-csi-driver-e2e
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    decorate: true
    decoration_config:
      timeout: 60m
    path_alias: github.com/kubernetes-sigs/gcp-filestore-csi-driver
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        args:
        - "test/run_e2e.sh"
        env:
        - name: ZONE
          value: us-central1-c
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
