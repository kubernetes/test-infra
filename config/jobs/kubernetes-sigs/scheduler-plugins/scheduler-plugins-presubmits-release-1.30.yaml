# sigs.k8s.io/scheduler-plugins presubmits
presubmits:
  kubernetes-sigs/scheduler-plugins:
  - name: pull-scheduler-plugins-verify-release-1-30
    cluster: eks-prow-build-cluster
    decorate: true
    path_alias: sigs.k8s.io/scheduler-plugins
    branches:
    - ^release-1.30$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - make
        args:
        - verify
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
