presubmits:
  kubernetes-sigs/prometheus-adapter:
  - name: pull-prometheus-adapter-verify
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/prometheus-adapter
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - make
        args:
        - verify
        resources:
          limits:
            cpu: "6000m"
            memory: "6Gi"
          requests:
            cpu: "6000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-instrumentation-prometheus-adapter
      testgrid-tab-name: pr-verify
  - name: pull-prometheus-adapter-test
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/prometheus-adapter
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - make
        args:
        - test
        resources:
          limits:
            cpu: "6000m"
            memory: "6Gi"
          requests:
            cpu: "6000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-instrumentation-prometheus-adapter
      testgrid-tab-name: pr-test
  - name: pull-prometheus-adapter-test-e2e
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
      - release-0.10
    decoration_config:
      timeout: 20m
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    path_alias: sigs.k8s.io/prometheus-adapter
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        # generic runner script, handles DIND, etc.
        - runner.sh
        env:
        - name: KIND_E2E
          value: "true"
        args:
        - make
        - test-e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "6000m"
            memory: "6Gi"
          requests:
            cpu: "6000m"
            memory: "6Gi"
    annotations:
      testgrid-dashboards: sig-instrumentation-prometheus-adapter
      testgrid-tab-name: pr-test-e2e
