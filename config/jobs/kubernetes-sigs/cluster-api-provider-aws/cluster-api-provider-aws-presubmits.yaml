presubmits:
  kubernetes-sigs/cluster-api-provider-aws:
  - name: pull-cluster-api-provider-aws-bazel-test
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-experimental
        command:
        - "./scripts/ci-bazel-test.sh"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: bazel-pr-test
  - name: pull-cluster-api-provider-aws-bazel-build
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-experimental
        command:
        - "./scripts/ci-bazel-build.sh"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: bazel-pr-build
  - name: pull-cluster-api-provider-aws-bazel-integration
    always_run: true
    optional: true
    decorate: true
    labels:
      preset-dind-enabled: "true"
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-experimental
        command:
        - "runner.sh"
        - "./scripts/ci-bazel-integration.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /lib/modules
          name: modules
          readOnly: true
        - mountPath: /sys/fs/cgroup
          name: cgroup
      volumes:
      - name: modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
          type: Directory
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: bazel-pr-integration
  - name: pull-cluster-api-provider-aws-verify
    always_run: true
    optional: false
    decorate: true
    path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-experimental
        command:
        - "runner.sh"
        - "make"
        - "verify"
    annotations:
      testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
      testgrid-tab-name: verify
