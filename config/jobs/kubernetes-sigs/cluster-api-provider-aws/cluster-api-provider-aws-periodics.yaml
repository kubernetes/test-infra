- name: periodic-cluster-api-provider-aws-e2e-conformance-with-k8s-ci-artifacts
  max_concurrency: 1
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
    preset-bazel-scratch-dir: "true"
    preset-bazel-remote-cache-enabled: "true"
    preset-service-account: "true"
    preset-aws-ssh: "true"
    preset-aws-credential: "true"
  decorate: true
  decoration_config:
    timeout: 5h
  interval: 12h
  extra_refs:
    - org: kubernetes-sigs
      repo: cluster-api-provider-aws
      base_ref: main
      path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    - org: kubernetes-sigs
      repo: image-builder
      base_ref: master
      path_alias: "sigs.k8s.io/image-builder"
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
  spec:
    containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210418-e5f251e-go-canary
        env:
          - name: BOSKOS_HOST
            value: "boskos.test-pods.svc.cluster.local"
          - name: AWS_REGION
            value: "us-west-2"
          - name: E2E_ARGS
            value: "-kubetest.use-ci-artifacts"
        command:
          - "runner.sh"
          - "./scripts/ci-conformance.sh"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            # these are both a bit below peak usage during build
            # this is mostly for building kubernetes
            memory: "9000Mi"
            # during the tests more like 3-20m is used
            cpu: 2000m
  annotations:
    # TODO: Change back to once v1alpha4 is stable:
    # testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws, sig-release-master-informing
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
    testgrid-tab-name: capa-conformance-k8s-main
    testgrid-num-columns-recent: '20'
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io, release-team@kubernetes.io
- name: periodic-cluster-api-provider-aws-coverage
  interval: 24h
  decorate: true
  path_alias: "sigs.k8s.io/cluster-api-provider-aws"
  extra_refs:
    - org: kubernetes-sigs
      repo: cluster-api-provider-aws
      base_ref: main
      path_alias: "sigs.k8s.io/cluster-api-provider-aws"
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
  spec:
    containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210418-e5f251e-go-canary
        command:
          - runner.sh
          - bash
        args:
          - -c
          - |
            result=0
            ./scripts/ci-test-coverage.sh || result=$?
            cp coverage.* ${ARTIFACTS}
            cd ../../k8s.io/test-infra/gopherage
            GO111MODULE=on go build .
            ./gopherage filter --exclude-path="zz_generated,generated\.go" "${ARTIFACTS}/coverage.out" > "${ARTIFACTS}/filtered.cov" || result=$?
            ./gopherage html "${ARTIFACTS}/filtered.cov" > "${ARTIFACTS}/coverage.html" || result=$?
            ./gopherage junit --threshold 0 "${ARTIFACTS}/filtered.cov" > "${ARTIFACTS}/junit_coverage.xml" || result=$?
            exit $result
        securityContext:
          privileged: true
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api-provider-aws
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-tab-name: periodic-capa-test-coverage
