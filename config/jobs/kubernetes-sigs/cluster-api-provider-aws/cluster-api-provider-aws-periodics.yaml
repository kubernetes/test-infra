          - "./scripts/ci-e2e.sh"
        env:
          - name: BOSKOS_HOST
            value: "boskos.test-pods.svc.cluster.local"
          - name: AWS_REGION
            value: "us-west-2"
          - name: E2E_UNMANAGED_FOCUS
