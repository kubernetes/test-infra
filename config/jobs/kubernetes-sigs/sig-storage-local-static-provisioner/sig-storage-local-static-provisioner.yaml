presubmits:
  kubernetes-sigs/sig-storage-local-static-provisioner:
  - name: pull-sig-storage-local-static-provisioner
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
        command:
        - runner.sh
        args:
        - make
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-sig-storage-local-static-provisioner-verify
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
        command:
        - runner.sh
        args:
        - make
        - verify
  - name: pull-sig-storage-local-static-provisioner-test
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
        command:
        - runner.sh
        args:
        - make
        - test
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-sig-storage-local-static-provisioner-e2e
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    labels:
      preset-dind-enabled: "true"
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
        command:
        - runner.sh
        args:
        - make
        - e2e
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-sig-storage-local-static-provisioner-e2e-gke
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
    labels:
      preset-dind-enabled: "true"
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
        command:
        - runner.sh
        args:
        - make
        - e2e
        env:
        - name: PROVIDER
          value: gke
        - name: GKE_ENVIRONMENT
          value: prod
        - name: EXTRACT_STRATEGY
          value: gke-default
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true

periodics:
- name: ci-sig-storage-local-static-provisioner-master-gce-latest
  interval: 4h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-service-account: "true"
    preset-k8s-ssh: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: sig-storage-local-static-provisioner
    base_ref: master
    path_alias: sigs.k8s.io/sig-storage-local-static-provisioner
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20210223-952586a143-master
      command:
      - runner.sh
      args:
      - make
      - e2e
      env:
      - name: PROVIDER
        value: gce
      - name: EXTRACT_STRATEGY
        value: ci/latest
      - NAME: PROVISIONER_E2E_IMAGE
        value: quay.io/external_storage/local-volume-provisioner:canary
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
- name: ci-sig-storage-local-static-provisioner-master-gke-default
