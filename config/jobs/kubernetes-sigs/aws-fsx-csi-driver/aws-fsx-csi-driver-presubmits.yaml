presubmits:
  kubernetes-sigs/aws-fsx-csi-driver:
  - name: pull-aws-fsx-csi-driver-verify
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - verify
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: provider-aws-fsx-csi-driver, amazon-ec2-presubmits
      testgrid-tab-name: verify-fsx
      description: aws fsx csi driver basic code verification
      testgrid-num-columns-recent: '30'
  - name: pull-aws-fsx-csi-driver-unit
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - test
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: provider-aws-fsx-csi-driver, amazon-ec2-presubmits
      testgrid-tab-name: unit-fsx-test
      description: aws fsx csi driver unit test
      testgrid-num-columns-recent: '30'
  - name: pull-aws-fsx-csi-driver-e2e
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-shared-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        command:
        - runner.sh
        args:
        - make
        - test-e2e
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: provider-aws-fsx-csi-driver, amazon-ec2-presubmits
      testgrid-tab-name: e2e-fsx-test
      description: aws fsx csi driver e2e test
      testgrid-num-columns-recent: '30'
