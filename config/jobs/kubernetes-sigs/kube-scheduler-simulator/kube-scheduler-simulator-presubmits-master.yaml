# sigs.k8s.io/kube-scheduler-simulator presubmits
presubmits:
  kubernetes-sigs/kube-scheduler-simulator:
  - name: pull-kube-scheduler-simulator-backend-lint
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kube-scheduler-simulator-backend-lint
    decorate: true
    path_alias: sigs.k8s.io/kube-scheduler-simulator
    branches:
    - ^master$
    always_run: true
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.21
        command:
        - /bin/bash
        - -c
        - >
          make mod-download &&
          make tools &&
          export PATH="${PATH}:${GOPATH}/bin" &&
          make lint
        resources:
          limits:
            cpu: 6
            memory: 6Gi
          requests:
            cpu: 6
            memory: 6Gi
  - name: pull-kube-scheduler-simulator-frontend-lint
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kube-scheduler-simulator-frontend-lint
    decorate: true
    path_alias: sigs.k8s.io/kube-scheduler-simulator
    branches:
    - ^master$
    always_run: true
    spec:
      containers:
      - image: node:16
        command:
        - /bin/bash
        - -c
        - >
          cd ./web &&
          yarn install --frozen-lockfile &&
          yarn run lint
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
