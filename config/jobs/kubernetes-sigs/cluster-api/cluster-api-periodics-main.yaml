periodics:
- name: periodic-cluster-api-test-main
  interval: 1h
  decorate: true
  labels:
    preset-service-account: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
      command:
      - "./scripts/ci-test.sh"
      resources:
        requests:
          cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-test-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-e2e-upgrade-v0-3-to-main
  interval: 1h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
        args:
          - runner.sh
          - "./scripts/ci-e2e.sh"
        env:
          - name: GINKGO_FOCUS
            value: "\\[clusterctl-Upgrade\\]"
          - name: INIT_WITH_BINARY
            value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v0.3.23/clusterctl-{OS}-{ARCH}
          - name: INIT_WITH_PROVIDERS_CONTRACT
            value: v1alpha3
          - name: INIT_WITH_KUBERNETES_VERSION
            value: v1.21.2

        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-e2e-upgrade-v0-3-to-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-e2e-upgrade-v1-0-to-main
  interval: 1h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
      args:
      - runner.sh
      - "./scripts/ci-e2e.sh"
      env:
      - name: GINKGO_FOCUS
        value: "\\[clusterctl-Upgrade\\]"
      - name: INIT_WITH_BINARY
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.0.1/clusterctl-{OS}-{ARCH}
      - name: INIT_WITH_PROVIDERS_CONTRACT
        value: v1beta1
      - name: INIT_WITH_KUBERNETES_VERSION
        value: v1.22.0

      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-e2e-upgrade-v1-0-to-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-e2e-main
  interval: 1h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
        args:
          - runner.sh
          - "./scripts/ci-e2e.sh"
        env:
          - name: GINKGO_SKIP
            value: "\\[Conformance\\] \\[K8s-Upgrade\\]"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-e2e-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-e2e-mink8s-main
  interval: 1h
  decorate: true
  labels:
    preset-dind-enabled: "true"
    preset-kind-volume-mounts: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  - org: kubernetes
    repo: kubernetes
    base_ref: master
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
      args:
      - runner.sh
      - "./scripts/ci-e2e.sh"
      env:
      - name: GINKGO_SKIP
        value: "\\[Conformance\\] \\[K8s-Upgrade\\]"
      # This value determines the minimum Kubernetes
      # supported version for Cluster API management cluster.
      - name: KUBERNETES_VERSION_MANAGEMENT
        value: "stable-1.19"
      # we need privileged mode in order to do docker in docker
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 7300m
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-e2e-mink8s-main
    testgrid-alert-email: sig-cluster-lifecycle-cluster-api-alerts@kubernetes.io
    testgrid-num-failures-to-alert: "2"
- name: periodic-cluster-api-verify-book-links-main
  interval: 6h
  decorate: true
  extra_refs:
  - org: kubernetes-sigs
    repo: cluster-api
    base_ref: main
    path_alias: sigs.k8s.io/cluster-api
  spec:
    containers:
    - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20211124-2ed05120f3-master
      command:
      - "runner.sh"
      - "make"
      - "verify-book-links"
      env:
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: cluster-lifecycle-github-token
            key: cluster-lifecycle-github-token
  volumes:
  - name: cluster-lifecycle-github-token
    secret:
      secretName: cluster-lifecycle-github-token
      items:
      - key: cluster-lifecycle-github-token
        path: cluster-lifecycle-github-token
  annotations:
    testgrid-dashboards: sig-cluster-lifecycle-cluster-api
    testgrid-tab-name: capi-verify-book-links-main
