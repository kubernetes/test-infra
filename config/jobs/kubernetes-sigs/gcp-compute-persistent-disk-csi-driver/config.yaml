presubmits:
  kubernetes-sigs/gcp-compute-persistent-disk-csi-driver:
  - name: pull-gcp-compute-persistent-disk-csi-driver-e2e
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    decorate: true
    decoration_config:
      timeout: 60m
    path_alias: sigs.k8s.io/gcp-compute-persistent-disk-csi-driver
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - "test/run-e2e.sh"
        env:
        - name: ZONE
          value: us-central1-c
        resources:
          limits:
            cpu: 2
            memory: "20Gi"
          requests:
            cpu: 2
            memory: "20Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-e2e
      description: Kubernetes e2e tests for Kubernetes Master branch and Driver latest build
  - name: pull-gcp-compute-persistent-disk-csi-driver-e2e-arm
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    # TODO(https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver/issues/2146): turn this test to required once the test is fixed.
    optional: true
    decorate: true
    decoration_config:
      timeout: 60m
    path_alias: sigs.k8s.io/gcp-compute-persistent-disk-csi-driver
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - bash
        - -c
        - >-
          test/run-e2e.sh \
            --machine-type=t2a-standard-2 \
            --hyperdisk-machine-type=none \
            --skip-local-ssd-tests \
            --vm-name-prefix=gce-pd-csi-e2e-arm64 \
            --zones=us-central1-a,us-central1-f \
            --arch=arm64 \
            --min-cpu-platform="" \
            --image-url=projects/ubuntu-os-cloud/global/images/family/ubuntu-minimal-2404-lts-arm64
            --ginkgo.focus="\[NVMe\]"
        env:
        - name: ZONE
          value: us-central1-c
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-e2e-arm64
      description: Kubernetes e2e tests for Kubernetes Master branch and Driver latest build on ARM64/NVMe
  - name: pull-gcp-compute-persistent-disk-csi-driver-sanity
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 10m
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - "test/run-sanity.sh"
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-sanity
      description: Kubernetes sanity tests for Kubernetes Master branch and Driver latest build
  - name: pull-gcp-compute-persistent-disk-csi-driver-unit
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
    decorate: true
    decoration_config:
      timeout: 10m
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - "test/run-unit.sh"
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-unit
      description: Kubernetes unit tests for Kubernetes Master branch and Driver latest build
  - name: pull-gcp-compute-persistent-disk-csi-driver-verify
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 30m
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - "hack/verify-all.sh"
        # docker-in-docker needs privileged mode
        # hack/verify-all.sh runs docker to validate the built docker images
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-verify
      description: Kubernetes verify tests for Kubernetes Master branch and Driver latest build
  - name: pull-gcp-compute-persistent-disk-csi-driver-kubernetes-integration
    cluster: k8s-infra-prow-build
    always_run: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    decorate: true
    decoration_config:
      timeout: 120m
    path_alias: sigs.k8s.io/gcp-compute-persistent-disk-csi-driver
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251029-79c2132152-master
        command:
        - runner.sh
        args:
        - "test/run-k8s-integration.sh"
        env:
        - name: GCE_PD_OVERLAY_NAME
          value: "dev"
        - name: GCE_PD_DO_DRIVER_BUILD
          value: "true"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: "6Gi"
          requests:
            cpu: 2
            memory: "6Gi"
    annotations:
      testgrid-dashboards: provider-gcp-compute-persistent-disk-csi-driver
      testgrid-tab-name: presubmit-gcp-compute-persistent-disk-csi-driver-kubernetes-integration
      description: Kubernetes Integration tests for Kubernetes Master branch and Driver latest build
