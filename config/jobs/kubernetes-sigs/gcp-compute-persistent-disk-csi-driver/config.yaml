presubmits:
  kubernetes-sigs/gcp-compute-persistent-disk-csi-driver:
  - name: pull-gcp-compute-persistent-disk-csi-driver-e2e
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-in-go:v20200205-602500d
        args:
        - "--repo=sigs.k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--clean"
        - "--timeout=20" # Minutes
        - "--scenario=execute"
        - "--" # end bootstrap args, scenario args below
        - "test/run-e2e.sh"
        env:
        - name: ZONE
          value: us-central1-c
  - name: pull-gcp-compute-persistent-disk-csi-driver-sanity
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-in-go:v20200205-602500d
        args:
        - "--repo=sigs.k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--clean"
        - "--timeout=10" # Minutes
        - "--scenario=execute"
        - "--" # end bootstrap args, scenario args below
        - "test/run-sanity.sh"
  - name: pull-gcp-compute-persistent-disk-csi-driver-unit
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-in-go:v20200205-602500d
        args:
        - "--repo=sigs.k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--clean"
        - "--timeout=10" # Minutes
        - "--scenario=execute"
        - "--" # end bootstrap args, scenario args below
        - "test/run-unit.sh"
  - name: pull-gcp-compute-persistent-disk-csi-driver-verify
    always_run: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/gcloud-in-go:v20200205-602500d
        args:
        - "--repo=sigs.k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--clean"
        - "--timeout=10" # Minutes
        - "--scenario=execute"
        - "--" # end bootstrap args, scenario args below
        - "hack/verify-all.sh"
  - name: pull-gcp-compute-persistent-disk-csi-driver-kubernetes-integration
    always_run: true
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200623-2424179-master
        args:
        - "--repo=sigs.k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--clean"
        - "--timeout=90" # Minutes
        - "--scenario=execute"
        - "--" # end bootstrap args, scenario args below
        - "test/run-k8s-integration.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
      resources:
        requests:
          # these are both a bit below peak usage during build
          # this is mostly for building kubernetes
          memory: "9000Mi"
          # during the tests more like 3-20m is used
          cpu: 2000m
