periodics:
- name: ci-gcp-compute-persistent-disk-csi-driver-k8s-integration-stable
  interval: 4h
  labels:
    preset-service-account: "true"
    preset-dind-enabled: "true"
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20181203-a441fa430-master
      args:
      - "--repo=sigs.k8s.io/gcp-compute-persistent-disk-csi-driver"
      - "--root=/go/src"
      - "--upload=gs://kubernetes-jenkins/logs"
      - "--clean"
      - "--timeout=60" # Minutes
      - "--scenario=execute"
      - "--" # end bootstrap args, scenario args below
      - "test/run-k8s-integration.sh"
      env:
      - name: GCE_PD_OVERLAY_NAME
        value: "stable"
      - name: GCE_PD_DO_DRIVER_BUILD
        value: "false"
      # docker-in-docker needs privileged mode
      securityContext:
        privileged: true
    
