        - runner.sh
        args:
        - ./hack/e2e.sh
        env:
        - name: GINKGO_FOCUS
          value: "testing K8S conformance with K8S latest ci \\[Conformance\\]"
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
