# sigs.k8s.io/kwok presubmits
presubmits:
  kubernetes-sigs/kwok:
  - name: pull-kwok-verify-main
    decorate: true
    path_alias: sigs.k8s.io/kwok
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kwok-verify-main
    branches:
    - ^main$
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        args:
        - make
        - verify
  - name: pull-kwok-build-main
    decorate: true
    path_alias: sigs.k8s.io/kwok
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kwok-build-main
    branches:
    - ^main$
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        args:
        - make
        - build
  - name: pull-kwok-unit-test-main
    decorate: true
    path_alias: sigs.k8s.io/kwok
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kwok-unit-test-main
    branches:
    - ^main$
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        args:
        - make
        - unit-test
  - name: pull-kwok-e2e-test-main
    decorate: true
    path_alias: sigs.k8s.io/kwok
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kwok-e2e-test-main
    labels:
      preset-dind-enabled: "true"
    branches:
    - ^main$
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        command:
        - runner.sh
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        args:
        - make
        - e2e-test
        # we need privileged mode in order to do docker in docker
        securityContext:
          privileged: true
