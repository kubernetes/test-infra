presubmits:
  kubernetes-sigs/ingate:
    # InGate: Boilerplate
    - name: pre-ingate-boilerplate
      annotations:
        testgrid-dashboards: sig-network-ingate
        testgrid-tab-name: boilerplate
      run_if_changed: ^(Dockerfile|Makefile)|\.(go|py|sh|yaml)$
      cluster: k8s-infra-prow-build
      decorate: true
      path_alias: sigs.k8s.io/ingate
      spec:
        containers:
          - image: us-central1-docker.pkg.dev/k8s-staging-test-infra/images/kubekins-e2e:v20251209-72d275a594-master
            command:
              - runner.sh
            args:
              - hack/verify-boilerplate.sh
            resources:
              requests:
                cpu: 1
                memory: 4Gi
              limits:
                cpu: 1
                memory: 4Gi
