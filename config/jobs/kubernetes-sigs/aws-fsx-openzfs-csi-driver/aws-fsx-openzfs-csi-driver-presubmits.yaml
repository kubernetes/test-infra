presubmits:
  kubernetes-sigs/aws-fsx-openzfs-csi-driver:
  - name: pull-aws-fsx-openzfs-csi-driver-unit
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240611-597c402033-master
        command:
        - runner.sh
        args:
        - make
        - test
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: provider-aws-fsx-openzfs-csi-driver, amazon-ec2-presubmits
      testgrid-tab-name: unit-fsx-openzfs-test
      description: aws fsx openzfs csi driver unit test
      testgrid-num-columns-recent: '30'
  - name: pull-aws-fsx-openzfs-csi-driver-sanity
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    skip_branches:
    - gh-pages
    labels:
      preset-service-account: "true"
      preset-dind-enabled: "true"
      preset-aws-credential-aws-shared-testing: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240611-597c402033-master
        command:
        - runner.sh
        args:
        - make
        - test-sanity
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 2
            memory: 4Gi
    annotations:
      testgrid-dashboards: provider-aws-fsx-openzfs-csi-driver, amazon-ec2-presubmits
      testgrid-tab-name: sanity-test
      description: aws fsx openzfs csi driver sanity test
      testgrid-num-columns-recent: '30'
