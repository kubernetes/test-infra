presubmits:
  kubernetes-sigs/lws:
  - name: pull-lws-test-unit-main
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/lws
    annotations:
      testgrid-dashboards: sig-apps
      testgrid-tab-name: pull-lws-test-unit-main
      description: "Run lws unit tests"
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20241230-3006692a6f-master
        env:
        - name: GO_TEST_FLAGS
          value: "-race -count 3"
        command:
        - make
        args:
        - test
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
  - name: pull-lws-test-integration-main
    cluster: eks-prow-build-cluster
    always_run: true
    decorate: true
    path_alias: sigs.k8s.io/lws
    annotations:
      testgrid-dashboards: sig-apps
      testgrid-tab-name: pull-lws-test-integration-main
      description: "Run lws integration tests"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.23
        command:
        - make
        args:
        - test-integration
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
