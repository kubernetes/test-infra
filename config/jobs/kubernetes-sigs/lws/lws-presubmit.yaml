      testgrid-dashboards: sig-apps
      testgrid-tab-name: pull-lws-test-integration-main
      description: "Run lws integration tests"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.22
        command:
        - make
        args:
        - test-integration
        resources:
          limits:
            cpu: 3
            memory: 10Gi
          requests:
            cpu: 3
            memory: 10Gi
