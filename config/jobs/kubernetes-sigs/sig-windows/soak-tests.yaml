    extra_refs:
      - org: kubernetes
        repo: perf-tests
        base_ref: "master"
        path_alias: "k8s.io/perf-tests"
      - org: kubernetes-sigs
        repo: cluster-api-provider-azure
        base_ref: release-1.8
        path_alias: "sigs.k8s.io/cluster-api-provider-azure"
        workdir: true
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
          command:
            - runner.sh
            - ./scripts/ci-entrypoint.sh
          args:
            - bash
            - -c
            - >-
              cd ${GOPATH}/src/k8s.io/perf-tests/ &&
              ./run-e2e.sh cluster-loader2
              --testconfig=testing/windows-tests/config.yaml
              --provider=aks
              --report-dir=${ARTIFACTS}
              --v=2
          securityContext:
            privileged: true
          env:
            # CAPZ variables
            - name: NODE_MACHINE_TYPE
              value: "Standard_D4s_v3"
            - name: TEST_WINDOWS
              value: "true"
            - name: KUBERNETES_VERSION
              value: "v1.25.3"
            - name: WINDOWS_WORKER_MACHINE_COUNT
              value: "1"
            - name: WORKER_MACHINE_COUNT
              value: "0" # Don't create linux worker nodes
            - name: CL2_POD_COUNT
              value: "10"
            # clusterloader2 variables
            - name: ENABLE_PROMETHEUS_SERVER
              value: "true"
            - name: PROMETHEUS_SCRAPE_APISERVER_ONLY
              value: "true"
            - name: PROMETHEUS_APISERVER_SCRAPE_PORT
              value: "6443"
            - name: PROMETHEUS_SCRAPE_WINDOWS_NODE_EXPORTER
              value: "true"
            - name: CL2_PROMETHEUS_TOLERATE_MASTER
              value: "true"
            # azuredisk variables - required for Prometheus PVC
            - name: DEPLOY_AZURE_CSI_DRIVER
