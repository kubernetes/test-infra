periodics:
- interval: 24h
  name: ci-kubernetes-e2e-aks-engine-azure-1-14-windows
  decorate: true
  decoration_config:
    timeout: 3h
  labels:
    preset-service-account: "true"
    preset-azure-cred: "true"
    preset-azure-windows: "true"
    preset-dind-enabled: "true"
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: release-1.14
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20200218-a445c54-1.14
      command:
      - runner.sh
      - kubetest
      args:
      # Generic e2e test args
      - --test
      - --up
      - --down
      - --build=quick
      - --dump=$(ARTIFACTS)
      # Azure-specific test args
      - --deployment=aksengine
      - --provider=skeleton
      - --aksengine-admin-username=azureuser
      - --aksengine-admin-password=AdminPassw0rd
      - --aksengine-creds=$(AZURE_CREDENTIALS)
      # Note: Updating aks-engine version for 1.14 + Windows configs has caused issues in the past - update this config with caution!
      - --aksengine-download-url=https://github.com/Azure/aks-engine/releases/download/v0.31.2/aks-engine-v0.31.2-linux-amd64.tar.gz
      - --aksengine-public-key=$(AZURE_SSH_PUBLIC_KEY_FILE)
      - --aksengine-winZipBuildScript=$(WIN_BUILD)
      - --aksengine-orchestratorRelease=1.14
      - --aksengine-template-url=https://raw.githubusercontent.com/kubernetes-sigs/windows-testing/master/job-templates/kubernetes_release_1_14.json
      - --aksengine-win-binaries
      - --aksengine-deploy-custom-k8s
      - --aksengine-agentpoolcount=2
      # Specific test args
      - --test_args=--node-os-distro=windows --ginkgo.focus=\[Conformance\]|\[NodeConformance\]|\[sig-windows\]|\[sig-apps\].CronJob|\[sig-api-machinery\].ResourceQuota|\[sig-scheduling\].SchedulerPreemption --ginkgo.skip=\[LinuxOnly\]|\[Serial\]|\[Slow\]|GMSA
      - --ginkgo-parallel=4
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-windows, provider-azure-windows, provider-azure-periodic
    testgrid-tab-name: aks-engine-azure-1-14-windows
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com
    description: Release tests for K8s 1.14 on Clusters with Windows nodes provided by aks-engine on Azure cloud.
- interval: 24h
  name: ci-kubernetes-e2e-aks-engine-azure-1-14-windows-serial-slow
  decorate: true
  decoration_config:
    timeout: 5h
  labels:
    preset-service-account: "true"
    preset-azure-cred: "true"
    preset-azure-windows: "true"
    preset-dind-enabled: "true"
  extra_refs:
  - org: kubernetes
    repo: kubernetes
    base_ref: release-1.14
    path_alias: k8s.io/kubernetes
  spec:
    containers:
    - image: gcr.io/k8s-testimages/kubekins-e2e:v20200218-a445c54-1.14
      command:
      - runner.sh
      - kubetest
      args:
      # Generic e2e test args
      - --test
      - --up
      - --down
      - --build=quick
      - --dump=$(ARTIFACTS)
      # Azure-specific test args
      - --deployment=aksengine
      - --provider=skeleton
      - --aksengine-admin-username=azureuser
      - --aksengine-admin-password=AdminPassw0rd
      - --aksengine-creds=$(AZURE_CREDENTIALS)
      # Note: Updating aks-engine version for 1.14 + Windows configs has caused issues in the past - update this config with caution!
      - --aksengine-download-url=https://github.com/Azure/aks-engine/releases/download/v0.31.2/aks-engine-v0.31.2-linux-amd64.tar.gz
      - --aksengine-public-key=$(AZURE_SSH_PUBLIC_KEY_FILE)
      - --aksengine-winZipBuildScript=$(WIN_BUILD)
      - --aksengine-orchestratorRelease=1.14
      - --aksengine-template-url=https://raw.githubusercontent.com/kubernetes-sigs/windows-testing/master/job-templates/kubernetes_release_1_14.json
      - --aksengine-win-binaries
      - --aksengine-deploy-custom-k8s
      - --aksengine-agentpoolcount=2
      # Specific test args
      - --test_args=--node-os-distro=windows --ginkgo.focus=(\[sig-windows\]|\[sig-scheduling\].SchedulerPreemption|\[sig-autoscaling\].\[Feature:HPA\]|\[sig-apps\].CronJob).*(\[Serial\]|\[Slow\])|(\[Serial\]|\[Slow\]).*(\[Conformance\]|\[NodeConformance\]) --ginkgo.skip=\[LinuxOnly\]|GMSA
      - --ginkgo-parallel=1
      securityContext:
        privileged: true
  annotations:
    testgrid-dashboards: sig-windows, provider-azure-windows, provider-azure-periodic
    testgrid-tab-name: aks-engine-azure-1-14-windows-serial-slow
    testgrid-alert-email: kubernetes-provider-azure@googlegroups.com
    description: Release tests for K8s 1.14 on Clusters with Windows nodes provided by aks-engine on Azure cloud.
