  spec:
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20220322-ce1169a66d-master
        command:
          - "runner.sh"
          - "./scripts/ci-conformance.sh"
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 2
            memory: "9Gi"
