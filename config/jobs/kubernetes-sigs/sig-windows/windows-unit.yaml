periodics:
- name: ci-kubernetes-unit-windows-master
  cluster: eks-prow-build-cluster
  interval: 12h
  decorate: true
  decoration_config:
    timeout: 4h
  labels:
    preset-dind-enabled: "true"
    preset-azure-community: "true"
  extra_refs:
  - org: kubernetes-sigs
    repo: windows-testing
    base_ref: master
    path_alias: sigs.k8s.io/windows-testing
  spec:
    serviceAccountName: azure
    containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250205-f1f3519e6b-master
        command:
          - "runner.sh"
          - "./scripts/ci-k8s-unit-test.sh"
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 2
            memory: "5Gi"
          limits:
            cpu: 2
            memory: "5Gi"
        env:
          - name: VM_LOCATION
            value: uksouth
          - name: VM_SIZE
            value: Standard_D8as_v5
  annotations:
#   testgrid-alert-email: kubernetes-provider-azure@googlegroups.com, sig-windows-leads@kubernetes.io
    testgrid-dashboards: sig-windows-signal
    testgrid-tab-name: windows-unit-master
presubmits:
  kubernetes-sigs/windows-testing:
    - name: pull-kubernetes-unit-windows-master
      always_run: false
      cluster: eks-prow-build-cluster
      decorate: true
      decoration_config:
        timeout: 4h
      optional: true
      labels:
        preset-dind-enabled: "true"
        preset-azure-community: "true"
      path_alias: sigs.k8s.io/windows-testing
      run_if_changed: '^scripts\/.*'
      spec:
        serviceAccountName: azure
        containers:
          - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20250205-f1f3519e6b-master
            command:
              - "runner.sh"
              - "./scripts/ci-k8s-unit-test.sh"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 2
                memory: "5Gi"
              limits:
                cpu: 2
                memory: "5Gi"
            env:
              - name: VM_LOCATION
                value: uksouth
              - name: VM_SIZE
                value: Standard_D8as_v5
      annotations:
        testgrid-dashboards: sig-windows-presubmit
        testgrid-tab-name: pr-windows-unit-master
