    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240130-9db6d59ca0-master
        env:
        - name: E2E_KIND_VERSION
          value: kindest/node:v1.24.15
        - name: BUILDER_IMAGE
