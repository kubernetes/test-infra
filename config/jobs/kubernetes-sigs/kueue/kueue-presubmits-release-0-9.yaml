presubmits:
  kubernetes-sigs/kueue:
  - name: pull-kueue-test-unit-release-0-9
    cluster: eks-prow-build-cluster
    branches:
    - ^release-0.9
    skip_if_only_changed: "^docs/|^\\.github/|\\.(md)$|^(README|LICENSE|OWNERS)$|^(keps|site|charts)/"
    decorate: true
    path_alias: sigs.k8s.io/kueue
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: pull-kueue-test-unit-release-0-9
      description: "Run kueue unit tests"
    spec:
      containers:
      - image: public.ecr.aws/docker/library/golang:1.23
        env:
        - name: GO_TEST_FLAGS
          value: "-race -count 3"
        - name: GOMAXPROCS
          value: "2"
        command:
        - make
        args:
        - test
        resources:
          requests:
            cpu: "2"
            memory: "6Gi"
          limits:
            cpu: "2"
            memory: "6Gi"
  - name: pull-kueue-test-integration-release-0-9
    cluster: eks-prow-build-cluster
    branches:
    - ^release-0.9
    skip_if_only_changed: "^docs/|^\\.github/|\\.(md)$|^(README|LICENSE|OWNERS)$|^(keps|site|charts)/"
