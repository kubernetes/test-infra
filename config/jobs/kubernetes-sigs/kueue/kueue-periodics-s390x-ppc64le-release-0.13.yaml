periodics:
  - interval: 12h
    name: periodic-kueue-build-s390x-ppc64le-release-0-13
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: periodic-kueue-build-s390x-ppc64le-release-0-13
      testgrid-alert-email: kueue-alerts@kubernetes.io
      testgrid-num-failures-to-alert: '1'
      description: "Run s390x & power periodic to build kueue image"
      testgrid-num-columns-recent: '30'
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    extra_refs:
      - org: kubernetes-sigs
        repo: kueue
        base_ref: main
        path_alias: kubernetes-sigs/kueue
    decorate: true
    decoration_config:
      timeout: 1h
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20251209-13d7d11b0f-master
          env:
            - name: E2E_K8S_VERSION
              value: "1.33"
            - name: BASE_BUILDER_IMAGE
              value: public.ecr.aws/docker/library/golang
          command:
            # generic runner script, handles DIND, bazelrc for caching, etc.
            - runner.sh
          args:
            - make
            - image-local-build
            - PLATFORMS=linux/s390x,linux/ppc64le
          # docker-in-docker needs privileged mode
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "4"
              memory: "6Gi"
            limits:
              cpu: "4"
              memory: "6Gi"
