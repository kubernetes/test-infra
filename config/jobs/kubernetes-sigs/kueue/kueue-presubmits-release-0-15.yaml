    - name: pull-kueue-test-unit-release-0-15
      cluster: eks-prow-build-cluster
      branches:
        - ^release-0.15
      skip_if_only_changed: "^docs/|^\\.github/|\\.(md)$|^(README|LICENSE|OWNERS)$|^(keps|site|charts)/"
      decorate: true
      path_alias: sigs.k8s.io/kueue
      annotations:
        testgrid-dashboards: sig-scheduling
        testgrid-tab-name: pull-kueue-test-unit-release-0-15
        description: "Run kueue unit tests"
      spec:
        containers:
          - image: public.ecr.aws/docker/library/golang:1.25
            env:
              - name: GO_TEST_FLAGS
                value: "-race -count 3"
              - name: GOMAXPROCS
                value: "6"
            command:
              - make
            args:
              - test
            resources:
              requests:
                cpu: "6"
                memory: "6Gi"
              limits:
                cpu: "6"
                memory: "6Gi"
