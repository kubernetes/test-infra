periodics:
  - interval: 12h
    name: periodic-kueue-test-unit-release-0-9
    cluster: eks-prow-build-cluster
    annotations:
      testgrid-dashboards: sig-scheduling
      testgrid-tab-name: periodic-kueue-test-unit-release-0-9
      testgrid-alert-email: kueue-alerts@kubernetes.io
      testgrid-num-failures-to-alert: '1'
      description: "Run periodic kueue unit tests on release 0.9"
      testgrid-num-columns-recent: '30'
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    extra_refs:
      - org: kubernetes-sigs
        repo: kueue
        base_ref: release-0.9
        path_alias: kubernetes-sigs/kueue
    decorate: true
    decoration_config:
      timeout: 1h
    spec:
      containers:
        - image: public.ecr.aws/docker/library/golang:1.23
          env:
            - name: GO_TEST_FLAGS
              value: "-race -count 3"
            - name: GOMAXPROCS
              value: "2"
          command:
            - make
          args:
            - test
          resources:
            requests:
              cpu: "2"
              memory: "6Gi"
            limits:
              cpu: "2"
              memory: "6Gi"
