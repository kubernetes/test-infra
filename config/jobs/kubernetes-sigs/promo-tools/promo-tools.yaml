presubmits:
  kubernetes-sigs/promo-tools:
  # Run promoter e2e tests.
  - name: pull-cip-e2e
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    # Because we run e2e tests, we cannot run more than 1 instance at a time
    # (the e2e test resources are not isolated across test runs).
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - runner.sh
        args:
        - "./test-e2e/cip/e2e-entrypoint-from-container.sh"
        env:
        - name: CIP_E2E_KEY_FILE
          value: "/etc/k8s-cip-test-prod-service-account/service-account.json"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/k8s-cip-test-prod-service-account/service-account.json"
        volumeMounts:
        - name: k8s-cip-test-prod-service-account-creds
          mountPath: /etc/k8s-cip-test-prod-service-account
          readOnly: true
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
      volumes:
      - name: k8s-cip-test-prod-service-account-creds
        secret:
          secretName: k8s-cip-test-prod-service-account
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-num-columns-recent: '30'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
  - name: pull-cip-auditor-e2e
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    # Because we run e2e tests, we cannot run more than 1 instance at a time
    # (the e2e test resources are not isolated across test runs).
    max_concurrency: 1
    labels:
      preset-dind-enabled: "true"
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - runner.sh
        args:
        - "./test-e2e/cip-auditor/entrypoint-from-container.sh"
        env:
        - name: CIP_E2E_KEY_FILE
          value: "/etc/k8s-gcr-audit-test-prod-service-account/service-account.json"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/k8s-cip-test-prod-service-account/service-account.json"
        volumeMounts:
        - name: k8s-gcr-audit-test-prod-service-account-creds
          mountPath: /etc/k8s-gcr-audit-test-prod-service-account
          readOnly: true
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
      volumes:
      - name: k8s-gcr-audit-test-prod-service-account-creds
        secret:
          secretName: k8s-gcr-audit-test-prod-service-account
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-num-columns-recent: '30'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
  - name: pull-cip-image-cip
    cluster: k8s-infra-prow-build
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    spec:
      serviceAccountName: gcb-builder-releng-test
      containers:
        - image: gcr.io/k8s-staging-test-infra/image-builder:v20230111-cd1b3caf9c
          command:
            - /run.sh
          args:
            - --project=k8s-staging-releng-test
            - --scratch-bucket=gs://k8s-staging-releng-test
            - --env-passthrough=PULL_BASE_REF
            - .
          env:
            - name: LOG_TO_STDOUT
              value: "y"
            - name: REGISTRY
              value: "gcr.io/k8s-staging-releng-test"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-tab-name: cip-image-cip
      testgrid-num-failures-to-alert: '10'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
      testgrid-num-columns-recent: '30'
  # Build all binaries and also run unit tests.
  - name: pull-cip-unit-tests
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20230330-8e9af88c7d-master
        command:
        - "make"
        args:
        - "test-ci"
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-num-columns-recent: '30'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
  # Run linter.
  - name: pull-cip-verify
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-releng/releng-ci:latest-go1.19-bullseye
        imagePullPolicy: Always
        command:
        - make
        - verify
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-num-columns-recent: '30'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
  - name: pull-cip-verify-archives
    decorate: true
    path_alias: "sigs.k8s.io/promo-tools"
    skip_report: false
    always_run: true
    labels:
      preset-dind-enabled: "true"
    branches:
    - ^main$
    spec:
      containers:
      - image: gcr.io/k8s-staging-releng/k8s-ci-builder:latest-default
        imagePullPolicy: Always
        command:
        - wrapper.sh
        - make
        - verify-archives
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-release-releng-presubmits
      testgrid-num-columns-recent: '30'
      testgrid-alert-email: release-managers+alerts@kubernetes.io
