presubmits:
  kubernetes-sigs/kube-storage-version-migrator:
  - name: pull-kube-storage-version-migrator-test
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - make
        - test

    annotations:
      testgrid-dashboards: sig-api-machinery-kube-storage-version-migrator
      testgrid-tab-name: pr-test
  - name: pull-kube-storage-version-migrator-manually-launched-e2e
    decorate: true
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --check-leaked-resources
        - --extract=ci/latest
        - --gcp-master-image=gci
        - --gcp-node-image=gci
        - --gcp-nodes=1
        - --gcp-zone=us-central1-f
        - --provider=gce
        - --test=false
        - --test-cmd=../test/e2e/test-cmd.sh
        - --timeout=50m
        - --runtime-config=internal.apiserver.k8s.io/v1alpha1=true
        - --env=KUBE_FEATURE_GATES=StorageVersionAPI=true,APIServerIdentity=true
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-api-machinery-kube-storage-version-migrator
      testgrid-tab-name: pr-e2e-manually-launched
  - name: pull-kube-storage-version-migrator-fully-automated-e2e
    decorate: true
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --check-leaked-resources
        - --extract=ci/latest
        - --gcp-master-image=gci
        - --gcp-node-image=gci
        - --gcp-nodes=1
        - --gcp-zone=us-central1-f
        - --provider=gce
        - --test=false
        - --test-cmd=../test/e2e/test-fully-automated.sh
        - --test-cmd-args=--skip=\[Disruptive\]
        - --timeout=50m
        - --runtime-config=internal.apiserver.k8s.io/v1alpha1=true
        - --env=KUBE_FEATURE_GATES=StorageVersionAPI=true,APIServerIdentity=true
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
    annotations:
      testgrid-dashboards: sig-api-machinery-kube-storage-version-migrator
      testgrid-tab-name: pr-e2e-fully-automated
  - name: pull-kube-storage-version-migrator-ha-master
    path_alias: "sigs.k8s.io/kube-storage-version-migrator"
    decorate: true
    decoration_config:
      timeout: 60m
    extra_refs:
    - org: kubernetes
      repo: kubeadm
      base_ref: master
      path_alias: k8s.io/kubeadm
    always_run: true
    optional: true
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201217-addcacd806-master
        command:
        - runner.sh
        - "./test/e2e/test-kinder.sh"
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "9000Mi"
            cpu: 2000m
    annotations:
      testgrid-dashboards: sig-api-machinery-kube-storage-version-migrator
      testgrid-tab-name: pr-e2e-ha-master
