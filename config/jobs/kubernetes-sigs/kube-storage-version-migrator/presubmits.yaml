presubmits:
  kubernetes-sigs/kube-storage-version-migrator:
  - name: pull-kube-storage-version-migrator-test
    decorate: true
    always_run: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
        command:
        - make
        - test

  - name: pull-kube-storage-version-migrator-manually-launched-e2e
    decorate: true
    always_run: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
        command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --check-leaked-resources
        - --extract=ci/latest
        - --gcp-master-image=gci
        - --gcp-node-image=gci
        - --gcp-nodes=1
        - --gcp-zone=us-central1-f
        - --provider=gce
        - --test=false
        - --test-cmd=../test/e2e/test-cmd.sh
        - --timeout=50m
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
  - name: pull-kube-storage-version-migrator-fully-automated-e2e
    decorate: true
    always_run: true
    # TODO: remove this when the test is stable
    optional: true
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190315-49d62eb51-master
        command:
        - runner.sh
        - /workspace/scenarios/kubernetes_e2e.py
        args:
        - --check-leaked-resources
        - --extract=ci/latest
        - --gcp-master-image=gci
        - --gcp-node-image=gci
        - --gcp-nodes=1
        - --gcp-zone=us-central1-f
        - --provider=gce
        - --test=false
        - --test-cmd=../test/e2e/test-fully-automated.sh
        - --timeout=50m
        # docker-in-docker needs privileged mode
        securityContext:
          privileged: true
