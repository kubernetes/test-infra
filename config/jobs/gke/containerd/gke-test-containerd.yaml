presets:
- labels:
    preset-cos-containerd-env: "true"
  env:
  - name: LOG_DUMP_SYSTEMD_SERVICES
    value: "containerd containerd-installation"

periodics:
- interval: 1h
  name: ci-kubernetes-e2e-cos-containerd-gke-alpha-cluster
  labels:
    preset-service-account: "true"
    preset-k8s-ssh: "true"
    preset-cos-containerd-env: "true"
  spec:
    containers:
    - args:
      - --timeout=70
      - --bare
      - --scenario=kubernetes_e2e
      - --
      - --check-leaked-resources
      - --cluster=
      - --deployment=gke
      - --extract=ci-cross/latest
      - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
      - --gcp-node-image=cos_containerd
      - --gcp-zone=us-central1-f
      - --ginkgo-parallel
      - --gke-create-command=container clusters create --quiet --enable-kubernetes-alpha
      - --gke-environment=test
      - --provider=gke
      - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --minStartupPods=8
      - --timeout=50m
      image: gcr.io/k8s-testimages/kubekins-e2e:v20190806-012cf5f-master

  annotations:
    testgrid-dashboards: google-gke
    testgrid-tab-name: cos-containerd-gke-alpha-cluster
