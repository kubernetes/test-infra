presubmits:
  containerd/cri:
  - name: pull-cri-containerd-build
    always_run: true
    skip_branches:
    - v0.1
    decorate: true
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201005-0b243c0-master
        command:
        - runner.sh
        args:
        - ./test/build.sh

  - name: pull-cri-containerd-node-e2e
    always_run: true
    max_concurrency: 8
    decorate: true
    skip_branches:
    - v0.1
    - release/1.0
    - release/1.2
    - release/1.3
    decoration_config:
      timeout: 100m
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
    - org: kubernetes
      repo: test-infra
      base_ref: master
      path_alias: k8s.io/test-infra
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - name: pull-cri-containerd-node-e2e
        image: gcr.io/k8s-testimages/kubekins-e2e:v20201005-0b243c0-master
        command:
        - sh
        - -c
        - >
          runner.sh
          ./test/build.sh
          &&
          cd ${GOPATH}/src/k8s.io/kubernetes
          &&
          /workspace/scenarios/kubernetes_e2e.py
          --deployment=node
          --gcp-project=cri-c8d-pr-node-e2e
          --gcp-zone=us-central1-f
          '--node-test-args=--container-runtime=remote --container-runtime-endpoint=unix:///run/containerd/containerd.sock --container-runtime-process-name=/home/containerd/usr/local/bin/containerd --container-runtime-pid-file= --kubelet-flags="--cgroups-per-qos=true --cgroup-root=/ --runtime-cgroups=/system.slice/containerd.service" --extra-log="{\"name\": \"containerd.log\", \"journalctl\": [\"-u\", \"containerd\"]}"'
          --node-tests=true
          --provider=gce
          '--test_args=--nodes=8 --focus="\[NodeConformance\]|\[NodeFeature:.+\]" --skip="\[Flaky\]|\[Slow\]|\[Serial\]"'
          --timeout=65m
          "--node-args=--image-config-file=${GOPATH}/src/k8s.io/test-infra/jobs/e2e_node/containerd/cri-master/image-config-pr.yaml -node-env=PULL_REFS=$(PULL_REFS)"

  - name: pull-cri-containerd-verify
    always_run: true
    branches:
    - release/1.0
    - release/1.2
    labels:
      preset-service-account: "true"
    spec:
      containers:
      # Use go 1.10 for old branches, because gofmt result changed in go 1.11.
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20190812-5a136da-1.12
        args:
        - "--repo=github.com/containerd/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - --scenario=execute
        - --
        - ./test/verify.sh

  - name: pull-cri-containerd-verify
    always_run: true
    branches:
    - master
    - release/1.3
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20201005-0b243c0-master
        args:
        - "--repo=github.com/containerd/$(REPO_NAME)=$(PULL_REFS)"
        - "--root=/go/src"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - --scenario=execute
        - --
        - ./test/verify.sh

  - name: pull-cri-containerd-windows-cri
    always_run: true
    max_concurrency: 8
    decorate: true
    skip_branches:
    - v0.1
    - release/1.0
    - release/1.2
    - release/1.3
    decoration_config:
      timeout: 100m
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    skip_report: true
    spec:
      containers:
      - name: pull-cri-containerd-windows-cri
        image: gcr.io/k8s-testimages/kubekins-e2e:v20201005-0b243c0-master
        command:
        - runner.sh
        args:
        - ./test/windows/runner.sh
