- job:
    name: 'kubernetes-test-linkchecker'
    description: |
        Grab the latest from GitHub, then run hack/verify-linkcheck.sh.<br>
        Test Owner: Build Cop
    disabled: true  # Issue #23162
    properties:
        - build-discarder:
            num-to-keep: 200
    builders:
        - activate-gce-service-account
        - shell: |
            export PATH=${PATH}:/usr/local/go/bin
            ./hack/verify-linkcheck.sh
    publishers:
        - email-ext:
            recipients: 'xuchao@google.com'
        - gcs-uploader
    scm:
        - git:
            url: https://github.com/kubernetes/kubernetes
            branches:
                - 'master'
            browser: githubweb
            browser-url: https://github.com/kubernetes/kubernetes
            wipe-workspace: false
            skip-tag: true
    triggers:
        - timed: '@daily'
    wrappers:
        - e2e-credentials-binding
        - timeout:
            timeout: 60
            fail: true
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
