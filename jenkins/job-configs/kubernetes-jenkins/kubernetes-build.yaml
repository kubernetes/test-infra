- job-template:
    name: 'kubernetes-{build}'
    description: 'Grab the latest from GitHub, build. Test owner: Build Cop.'
    node: 'build'
    properties:
        - build-discarder:
            num-to-keep: 200
    builders:
        - activate-gce-service-account
        - shell: 'JENKINS_BUILD_STARTED=true bash <(curl -fsS --retry 3 "https://raw.githubusercontent.com/kubernetes/kubernetes/master/hack/jenkins/upload-to-gcs.sh")'
        - shell: |
            {job-env}
            timeout -k {kill-timeout}m {timeout}m ./hack/jenkins/build.sh && rc=$? || rc=$?
            {report-rc}
    publishers:
        - claim-build
        - log-parser
        - email-ext:
            presend-script: $DEFAULT_PRESEND_SCRIPT
            fail: true
            fixed: true
            send-to:
                - culprits
        - gcs-uploader
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'
    scm:
        - git:
            url: https://github.com/kubernetes/kubernetes
            branches:
                - '{branch}'
            browser: githubweb
            browser-url: https://github.com/kubernetes/kubernetes
            wipe-workspace: false
            skip-tag: true
    triggers:
        - pollscm:
            cron: 'H/2 * * * *'
    wrappers:
        - e2e-credentials-binding
        - timeout:
            timeout: '{jenkins-timeout}'
            fail: true
        - timestamps
        - workspace-cleanup:
            dirmatch: true
            external-deletion-command: 'sudo rm -rf %s'

- project:
    name: kubernetes-builds
    build:
        - 'build':
            branch: 'master'
            timeout: 30
            job-env: |
              export KUBE_FASTBUILD=true
        - 'cross-build':
            branch: 'master'
            timeout: 50
            job-env: |
              export KUBE_FASTBUILD=false
              export KUBE_SKIP_PUSH_GCS=y  # since 'kubernetes-build' is pushing to the same path
        - 'build-1.2':
            branch: 'release-1.2'
            timeout: 30
            job-env: ''  # Empty expected
        - 'build-1.3':
            branch: 'release-1.3'
            timeout: 50
            job-env: ''  # Empty expected
        - 'build-1.4':
            branch: 'master' # TODO: Change this to release-1.4 when it is cut
            timeout: 50
            job-env: ''  # Empty expected
        - 'federation-build':
            branch: 'master'
            timeout: 50
            job-env: |
              export PROJECT="k8s-jkns-e2e-gce-federation"
              export FEDERATION=true
              export FEDERATION_PUSH_REPO_BASE="gcr.io/k8s-jkns-e2e-gce-federation"
              export KUBE_FASTBUILD=true
              export KUBE_GCS_RELEASE_BUCKET=kubernetes-federation-release
              export KUBE_GCS_RELEASE_BUCKET_MIRROR=kubernetes-federation-release
    jobs:
        - 'kubernetes-{build}'
