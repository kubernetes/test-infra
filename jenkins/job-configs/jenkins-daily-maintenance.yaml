- job:
    name: 'jenkins-daily-maintenance'
    concurrent: true
    description: 'Update google-cloud-sdk. Test owner: test-infra-maintainers.'
    properties:
        - build-discarder:
            days-to-keep: 30
    builders:
        - shell: |
            if [[ "${HOSTNAME}" == "jenkins-master" || "${HOSTNAME}" == "pull-jenkins-master" ]]; then
              sudo gcloud components update
              sudo gcloud components update beta
              sudo gcloud components update alpha
            else
              sudo apt-get update || (sudo rm /var/lib/apt/lists/partial/* && sudo apt-get update)
              sudo apt-get install -y google-cloud-sdk
            fi
    wrappers:
        - timeout:
            timeout: 15
            fail: true

- job:
    name: 'jenkins-daily-maintenance-all'
    description: 'Run jenkins-daily-maintenance on all nodes. Test owner: test-infra-maintainers.'
    node: 'master'
    properties:
        - build-discarder:
            days-to-keep: 30
    builders:
        # Run jenkins-daily-maintenance on all nodes.
        - raw:
            xml: |
                <hudson.plugins.parameterizedtrigger.TriggerBuilder plugin="parameterized-trigger@2.29">
                    <configs>
                        <hudson.plugins.parameterizedtrigger.BlockableBuildTriggerConfig>
                            <configs class="empty-list"/>
                            <configFactories>
                                <org.jvnet.jenkins.plugins.nodelabelparameter.parameterizedtrigger.AllNodesBuildParameterFactory plugin="nodelabelparameter@1.7"/>
                            </configFactories>
                            <projects>jenkins-daily-maintenance</projects>
                            <condition>ALWAYS</condition>
                            <triggerWithNoParameters>false</triggerWithNoParameters>
                            <block>
                                <buildStepFailureThreshold>
                                    <name>FAILURE</name>
                                    <ordinal>2</ordinal>
                                    <color>RED</color>
                                    <completeBuild>true</completeBuild>
                                </buildStepFailureThreshold>
                                <unstableThreshold>
                                    <name>UNSTABLE</name>
                                    <ordinal>1</ordinal>
                                    <color>YELLOW</color>
                                    <completeBuild>true</completeBuild>
                                </unstableThreshold>
                                <failureThreshold>
                                    <name>FAILURE</name>
                                    <ordinal>2</ordinal>
                                    <color>RED</color>
                                    <completeBuild>true</completeBuild>
                                </failureThreshold>
                            </block>
                            <buildAllNodesWithLabel>false</buildAllNodesWithLabel>
                        </hudson.plugins.parameterizedtrigger.BlockableBuildTriggerConfig>
                    </configs>
                </hudson.plugins.parameterizedtrigger.TriggerBuilder>
    triggers:
        - timed: '@daily'
