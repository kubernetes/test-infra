- job-template:
    name: 'maintenance-{suffix}'  # Runs on each node once
    builders:
    - shell: |
        # TODO(fejta): consider a stable tag instead of master
        git clone https://github.com/kubernetes/test-infra -b master
        './test-infra/jenkins/bootstrap.py' --job='{job-name}' --repo='{repo-name}' --branch='{branch}' --root="${{GOPATH}}/src"
    concurrent: true
    properties:
    - build-discarder:
        days-to-keep: 30
    - throttle:
        max-total: 10
        option: project
    wrappers:
    - e2e-credentials-binding
    - inject:
        properties-content: |
            GOROOT=/usr/local/go
            GOPATH=$WORKSPACE/go
            PATH=$PATH:$GOROOT/bin:$WORKSPACE/go/bin
    - workspace-cleanup:
        dirmatch: true
        exclude:
        - 'go/src/{repo-name}/.git/'
        - 'test-infra/.git/'
        external-deletion-command: 'sudo rm -rf %s'
    - timeout:
        timeout: 30
        fail: true

- job-template:
    name: 'maintenance-all-{suffix}'  # Runs on master to a job on each node.
    node: 'master'
    properties:
    - build-discarder:
        days-to-keep: 7
    builders:
    - raw: # Run job on all nodes
        xml: |
            <hudson.plugins.parameterizedtrigger.TriggerBuilder plugin="parameterized-trigger@2.29">
                <configs>
                    <hudson.plugins.parameterizedtrigger.BlockableBuildTriggerConfig>
                        <configs class="empty-list"/>
                        <configFactories>
                            <org.jvnet.jenkins.plugins.nodelabelparameter.parameterizedtrigger.AllNodesBuildParameterFactory plugin="nodelabelparameter@1.7"/>
                        </configFactories>
                        <projects>{job-name}</projects>
                        <condition>ALWAYS</condition>
                        <triggerWithNoParameters>false</triggerWithNoParameters>
                        <block>
                            <buildStepFailureThreshold>
                                <name>FAILURE</name>
                                <ordinal>2</ordinal>
                                <color>RED</color>
                                <completeBuild>true</completeBuild>
                            </buildStepFailureThreshold>
                            <unstableThreshold>
                                <name>UNSTABLE</name>
                                <ordinal>1</ordinal>
                                <color>YELLOW</color>
                                <completeBuild>true</completeBuild>
                            </unstableThreshold>
                            <failureThreshold>
                                <name>FAILURE</name>
                                <ordinal>2</ordinal>
                                <color>RED</color>
                                <completeBuild>true</completeBuild>
                            </failureThreshold>
                        </block>
                        <buildAllNodesWithLabel>false</buildAllNodesWithLabel>
                    </hudson.plugins.parameterizedtrigger.BlockableBuildTriggerConfig>
                </configs>
            </hudson.plugins.parameterizedtrigger.TriggerBuilder>
    triggers:
    - timed: '{frequency}'

- project:
    name: bootstrap-maintenance-jobs
    jobs:
    - 'maintenance-{suffix}'
    - 'maintenance-all-{suffix}'
    suffix:
    - daily:
        branch: master
        frequency: '@daily'
        job-name: maintenance-daily
        repo-name: 'k8s.io/test-infra'
    - hourly:
        branch: master
        frequency: '@hourly'
        job-name: maintenance-hourly
        repo-name: 'k8s.io/test-infra'
