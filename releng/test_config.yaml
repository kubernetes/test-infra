# The following settings are used by cluster e2e tests.

common:
  args:
  - --cluster=test-${job_name_hash}

cloudProviders:
  gce:
    args:
    - --check-leaked-resources
    - --provider=gce
    - --gcp-zone=us-west1-b
  gke:
    args:
    - --check-leaked-resources
    - --provider=gke
    - --deployment=gke
    - --gcp-zone=us-west1-c
    - --gcp-cloud-sdk=gs://cloud-sdk-testing/ci/staging
    - --gke-environment=test

images:
  cos1:
    args:
    - --image-family=cos-shielded-lts-1
    - --image-project=gke-node-images-test
    - --gcp-node-image=custom
    testgrid_prefix: cos
  cos2:
    args:
    - --image-family=cos-lts-2
    - --image-project=gke-node-images-test
    - --gcp-node-image=custom
    testgrid_prefix: cos
  ubuntu1:
    args:
    - --image-family=pipeline-1
    - --image-project=ubuntu-os-gke-cloud-devel
    - --gcp-node-image=custom
    testgrid_prefix: canonical
  ubuntu2:
    args:
    - --image-family=pipeline-2
    - --image-project=ubuntu-os-gke-cloud-devel
    - --gcp-node-image=custom
    testgrid_prefix: canonical
  cos:
    args:
    - --gcp-node-image=gci

k8sVersions:
  dev:
    args:
    - --extract=ci/latest
    version: master
  beta:
    args:
    - --extract=ci/latest-1.20
    version: '1.20'
  stable1:
    args:
    - --extract=ci/latest-1.19
    version: '1.19'
  stable2:
    args:
    - --extract=ci/latest-1.18
    version: '1.18'
  stable3:
    args:
    - --extract=ci/latest-1.17
    version: '1.17'

testSuites:
  alphafeatures:
    args:
    - --timeout=180m
    - --test_args=--ginkgo.focus=\[Feature:(ExternalTrafficLocalOnly|DynamicKubeletConfig)\]
      --minStartupPods=8
    cluster: k8s-infra-prow-build
  default:
    args:
    - --timeout=120m
    - --test_args=--ginkgo.skip=\[Slow\]|\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]
      --minStartupPods=8
    - --ginkgo-parallel=30
    cluster: k8s-infra-prow-build
    resources:
      requests:
        cpu: 2000m
        memory: 6Gi
      limits:
        cpu: 2000m
        memory: 6Gi
  flaky:
    args:
    - --timeout=300m
    - --test_args=--ginkgo.focus=\[Flaky\] --ginkgo.skip=\[Feature:.+\] --minStartupPods=8
    cluster: k8s-infra-prow-build
  ingress:
    args:
    - --timeout=150m
    - --test_args=--ginkgo.focus=\[Feature:Ingress\] --minStartupPods=8
    cluster: k8s-infra-prow-build
  reboot:
    args:
    - --timeout=180m
    - --test_args=--ginkgo.focus=\[Feature:Reboot\] --minStartupPods=8
    cluster: k8s-infra-prow-build
  serial:
    args:
    - --timeout=660m
    - --test_args=--ginkgo.focus=\[Serial\]|\[Disruptive\] --ginkgo.skip=\[Flaky\]|\[Feature:.+\]
      --minStartupPods=8
    - --ginkgo-parallel=1
    cluster: k8s-infra-prow-build
  slow:
    args:
    - --timeout=150m
    - --test_args=--ginkgo.focus=\[Slow\] --ginkgo.skip=\[Serial\]|\[Disruptive\]|\[Flaky\]|\[Feature:.+\]
      --minStartupPods=8
    - --ginkgo-parallel=30
    cluster: k8s-infra-prow-build
    resources:
      requests:
        cpu: 1000m
        memory: 6Gi
      limits:
        cpu: 1000m
        memory: 6Gi
  soak:
    args:
    - --check-version-skew=false
    - --down=false
    - --soak
    - --test_args=--ginkgo.skip=\[Disruptive\]|\[Flaky\]|\[Feature:.+\] --clean-start=true
      --minStartupPods=8
    - --timeout=600m
    - --up=false
  stackdriver:
    args:
    - --test_args=--ginkgo.focus=\[Feature:StackdriverMonitoring\]|\[Feature:StackdriverCustomMetrics\]|\[Feature:StackdriverMetadataAgent\]
      --minStartupPods=8
    - --timeout=50m
  updown:
    args:
    - --timeout=30m
    - --test_args=--ginkgo.focus=\[k8s.io\]\sNetworking.*\[Conformance\] --minStartupPods=8
    - --ginkgo-parallel
  nosnat:
    args:
    - --timeout=40m
    - --test_args=--ginkgo.focus=\[Feature:NoSNAT\] --minStartupPods=8
    - --ginkgo-parallel=1

