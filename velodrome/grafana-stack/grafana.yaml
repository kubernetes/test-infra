apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-${PROJECT}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
        project: ${PROJECT}
    spec:
      containers:
      - name: grafana
        command:
        image: grafana/grafana:4.2.0
        resources:
          requests:
            cpu: 0m
        ports:
        - name: grafana-port
          containerPort: 3000
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: database-volume
        env:
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "true"
          - name: GF_USERS_ALLOW_SIGN_UP
            value: "false"
          - name: GF_USERS_ALLOW_ORG_CREATE
            value: "false"
          - name: GF_ANALYTICS_GOOGLE_ANALYTICS_UA_ID
            valueFrom:
              configMapKeyRef:
                name: grafana-${PROJECT}
                key: google-analytics-uaid
      volumes:
      - name: database-volume
        persistentVolumeClaim:
          claimName: grafana-${PROJECT}-database-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
    project: ${PROJECT}
  name: grafana-${PROJECT}
spec:
  ports:
  - name: grafana
    port: 3000
    targetPort: grafana-port
  selector:
    app: grafana
    project: ${PROJECT}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-${PROJECT}-database-claim
  labels:
    app: grafana
    project: ${PROJECT}
  annotations:
    volume.alpha.kubernetes.io/storage-class: value
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
