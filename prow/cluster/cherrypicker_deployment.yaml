apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cherrypicker
  labels:
    app: cherrypicker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cherrypicker
    spec:
      terminationGracePeriodSeconds: 180
      containers:
      - name: cherrypicker
        image: gcr.io/k8s-prow/cherrypicker:latest
        imagePullPolicy: Always
        args:
        - --dry-run=false
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
