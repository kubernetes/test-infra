presubmits:
  IBM/test-infra:
  - name: check-test-infra
    cluster: default
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test check-test-infra
    spec:
      containers:
      - command:
        - make
        - check
        image: quay.io/multicloudlab/check-tool:v20201130-d61b998b6
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?check(?:.*?)?$'
  - name: test-infra-prow-checkconfig
    cluster: default
    branches:
      - ^master$
    decorate: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test checkconfig-test-infra
    run_if_changed: '^prow/(config|plugins|cluster/jobs/.*)\.yaml$'
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20190703-1f4d61631
        command:
        - /checkconfig
        args:
        - --config-path=prow/config.yaml
        - --job-config-path=prow/cluster/jobs
        - --plugin-config=prow/plugins.yaml
        - --strict
        - --exclude-warning=mismatched-tide
        - --exclude-warning=unknown-fields
        - --exclude-warning=non-decorated-jobs
    trigger: '(?m)^/test (?:.*? )?checkconfig(?:.*?)?$'
  - name: test-test-infra
    cluster: default
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test test-test-infra
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - test
        image: quay.io/multicloudlab/build-tool:v20210203-ad22dc7f6
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?test(?:.*?)?$'
  - name: build-test-infra
    cluster: default
    branches:
    - ^master$
    decorate: true
    always_run: true
    path_alias: github.com/IBM/test-infra
    rerun_command: /test build-test-infra
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build
        image: quay.io/multicloudlab/build-tool:v20210203-ad22dc7f6
        name: ""
        securityContext:
          privileged: true
    trigger: '(?m)^/test (?:.*? )?build(?:.*?)?$'
