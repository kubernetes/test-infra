  multicloudlab/tools:
  - name: build_tools
    always_run: true
    branches:
    - ^master$
    decorate: true
    path_alias: github.com/multicloudlab/tools
    rerun_command: /test build tools
    spec:
      containers:
      - command:
        - entrypoint
        - make
        - build
        image: quay.io/multicloudlab/build-tool:v20200817-b1f2b4c05
        name: ""
        securityContext:
          privileged: true
