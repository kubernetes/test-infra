apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hook
  labels:
    app: hook
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: hook
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: hook
        image: gcr.io/kubernetes-jenkins-pull/hook:0.43
        imagePullPolicy: Always
        env:
        - name: LINE_IMAGE
          value: "gcr.io/kubernetes-jenkins-pull/line:0.26"
        - name: DRY_RUN
          value: "false"
        ports:
          - name: http
            containerPort: 8888
        volumeMounts:
        - name: hmac
          mountPath: /etc/webhook
          readOnly: true
        - name: oauth
          mountPath: /etc/github
          readOnly: true
        - name: job-configs
          mountPath: /etc/jobs
          readOnly: true
        - name: plugins
          mountPath: /etc/plugins
          readOnly: true
      volumes:
      - name: hmac
        secret:
          secretName: hmac-token
      - name: oauth
        secret:
          secretName: oauth-token
      - name: job-configs
        configMap:
          name: job-configs
      - name: plugins
        configMap:
          name: plugins
