apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: sinker
  labels:
    app: sinker
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sinker
    spec:
      # serviceAccountName: "sinker" # Uncomment for use with RBAC
      containers:
      - name: sinker
        args:
        - --build-cluster=/etc/cluster/cluster
        - --job-config-path=/etc/job-config
        image: gcr.io/k8s-prow/sinker:v20181204-6f73ef6
        volumeMounts:
        - mountPath: /etc/cluster
          name: cluster
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
      volumes:
      - name: cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
