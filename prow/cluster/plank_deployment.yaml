apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: plank
  labels:
    app: plank
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: plank
    spec:
      nodeSelector:
        role: prow
      containers:
      - name: plank
        image: gcr.io/k8s-prow/plank:0.18
        args:
        - --build-cluster=/etc/cluster/cluster
        volumeMounts:
        - mountPath: /etc/cluster
          name: cluster
          readOnly: true
        - mountPath: /etc/jenkins
          name: jenkins
          readOnly: true
      volumes:
      - name: jenkins
        secret:
          defaultMode: 420
          secretName: jenkins-token
      - name: cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
