kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boskos
rules:
- apiGroups: ["apiextensions.k8s.io"]
  verbs: ["*"]
  resources: ["customresourcedefinitions"]
- apiGroups: ["boskos.k8s.io"]
  verbs: ["*"]
  resources: ["*"]
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: boskos
  namespace: test-pods
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crd-creator
subjects:
- kind: ServiceAccount
  name: boskos
  namespace: test-pods
roleRef:
  kind: ClusterRole
  name: boskos
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos
  namespace: test-pods
spec:
  replicas: 1  # one canonical source of resources
  selector:
    matchLabels:
      app: boskos
  template:
    metadata:
      labels:
        app: boskos
      namespace: test-pods
    spec:
      serviceAccountName: boskos
      terminationGracePeriodSeconds: 30
      containers:
      - name: boskos
        image: gcr.io/k8s-prow/boskos/boskos:v20191121-55b023d73
        args:
        - --config=/etc/config/config
        - --namespace=test-pods
        ports:
          - containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: boskos-config
          mountPath: /etc/config
          readOnly: true
      volumes:
        - name: boskos-config
          configMap:
            name: resources
---
apiVersion: v1
kind: Service
metadata:
  name: boskos
  namespace: test-pods
spec:
  selector:
    app: boskos
  ports:
  - name: default
    protocol: TCP
    port: 80
    targetPort: 8080
