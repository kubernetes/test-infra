apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: deck
  labels:
    app: deck
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: deck
    spec:
      # serviceAccountName: "deck" # Uncomment for use with RBAC
      terminationGracePeriodSeconds: 30
      containers:
      - name: deck
        image: gcr.io/k8s-prow/deck:v20181204-6f73ef6
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8080
        args:
        - --build-cluster=/etc/cluster/cluster
        - --tide-url=http://tide/
        - --hook-url=http://hook:8888/plugin-help
        - --redirect-http-to=prow.k8s.io
        - --oauth-url=/github-login
        - --job-config-path=/etc/job-config
        - --spyglass=true
        volumeMounts:
        - name: oauth-config
          mountPath: /etc/github
          readOnly: true
        - name: cookie-secret
          mountPath: /etc/cookie
          readOnly: true
        - mountPath: /etc/cluster
          name: cluster
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
      volumes:
      - name: oauth-config
        secret:
          secretName: github-oauth-config
      - name: cookie-secret
        secret:
          secretName: cookie
      - name: cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
