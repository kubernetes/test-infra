kind: Deployment
apiVersion: apps/v1
metadata:
  name: prow-build
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate # replace, do not scale up
  selector:
    matchLabels:
      app: prow-build
  template:
    metadata:
      labels:
        app: prow-build
    spec:
      serviceAccount: prow-build # build_rbac.yaml
      containers:
      - name: build
        image: gcr.io/k8s-prow/build:v20190111-2435ec2
        args:
        - --all-contexts
        - --tot-url=http://tot
        - --config=/etc/prow-config/config.yaml
        - --build-cluster=/etc/build-cluster/cluster
        volumeMounts:
        - mountPath: /etc/build-cluster
          name: build-cluster
          readOnly: true
        - mountPath: /etc/prow-config
          name: prow-config
          readOnly: true
      volumes:
      - name: build-cluster
        secret:
          defaultMode: 420
          secretName: build-cluster
      - name: prow-config
        configMap:
          name: config
