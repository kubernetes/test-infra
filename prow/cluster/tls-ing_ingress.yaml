apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: tls-ing
  annotations:
    kubernetes.io/ingress.global-static-ip-name: prow
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - secretName: prow-tls
    hosts:
    - prow.k8s.io
    - prow.kubernetes.io
  rules:
  - host: prow.k8s.io
    http:
      paths:
      - path: /*
        backend:
          serviceName: deck
          servicePort: 80
      - path: /hook
        backend:
          serviceName: hook
          servicePort: 8888
      - path: /metrics
        backend:
          serviceName: pushgateway-external
          servicePort: 80
  - host: prow.kubernetes.io
    http:
      paths:
      - path: /*
        backend:
          serviceName: deck
          servicePort: 80
      - path: /hook
        backend:
          serviceName: hook
          servicePort: 8888
      - path: /metrics
        backend:
          serviceName: pushgateway-external
          servicePort: 80
