        Review the [full test history](https://k8s-gubernator.appspot.com/pr/{{.Number}}) for this PR.

      - --template
      - --ceiling=1
      - --confirm
      volumeMounts:
      - name: token
        mountPath: /etc/token
    volumes:
    - name: token
      secret:
        secretName: fejta-bot-token

