  - name: pull-kubernetes-bazel
    context: pull-kubernetes-bazel
    always_run: true
    rerun_command: "/test pull-kubernetes-bazel"
    trigger: "(?m)^/test( all| pull-kubernetes-bazel),?(\\s+|$)"
    skip_branches:
    - release-1.4
    - release-1.5
