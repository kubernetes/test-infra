    - do-not-merge
    - do-not-merge/blocked-paths
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress

  merge_method:
    helm/charts: squash
    kubeflow: squash
    kubernetes-client/csharp: squash
