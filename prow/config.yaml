sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 30m

deck:
  hidden_repos:
  - kubernetes-security
  external_agent_logs:
  - agent: jenkins
    url_template: 'http://jenkins-operator/job/{{.Spec.Job}}/{{.Status.BuildID}}/consoleText'

prowjob_namespace: default
pod_namespace: test-pods
log_level: info

branch-protection:
  orgs:
    kubernetes:
      repos:
        kubernetes/test-infra:
          protect: true
          # Contexts: inherited from presubmits
          # Pushers: only admins

tide:
  queries:
  - repos:
    - kubernetes/charts
    - kubernetes/cluster-registry
    - kubernetes/community
    - kubernetes/contrib
    - kubernetes/dashboard
    - kubernetes/features
    - kubernetes/federation
    - kubernetes/ingress-nginx
    - kubernetes/kops
    - kubernetes/kubernetes-template-project
    - kubernetes/kube-deploy
    - kubernetes/minikube
    - kubernetes/sig-release
    - kubernetes/steering
    - kubernetes/test-infra
    labels:
    - lgtm
    - approved
    - "cncf-cla: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/blocked-paths
    - do-not-merge/cherry-pick-not-approved
    - do-not-merge/hold
    - do-not-merge/release-note-label-needed
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
  - repos:
    - kubernetes/kubectl
    labels:
    - "cncf-cla: yes"
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    reviewApprovedRequired: true
  - repos:
    - kubernetes-sig-testing/frameworks
    labels:
    - lgtm
    - approved
    - "cncf-cla: yes"
    missingLabels:
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
  merge_method:
    kubernetes/charts: squash
  target_url: https://prow.k8s.io/tide.html

presubmits:
  google/cadvisor:
  - name: pull-cadvisor-e2e
    agent: jenkins
    always_run: true
    context: pull-cadvisor-e2e
    rerun_command: "/test pull-cadvisor-e2e"
    trigger: "(?m)^/test( all| pull-cadvisor-e2e),?(\\s+|$)"
  google/kubeflow:
  - name: kubeflow-presubmit
    context: kubeflow-presubmit
    agent: kubernetes
    always_run: true         # Run for every PR, or only when requested.
    rerun_command: "/test kubeflow-presubmit"
    trigger: "(?m)^/test( all| kubeflow-presubmit),?(\\s+|$)"
    branches:
    - master
    spec:
      containers:
      - image: gcr.io/mlkube-testing/kubeflow-testing:latest
        imagePullPolicy: Always
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/service-account/service-account.json
        volumeMounts:
        - name: service
          mountPath: /etc/service-account
          readOnly: true
      volumes:
      - name: service
        secret:
          secretName: service-account
  kubernetes/charts:
  - name: pull-charts-e2e
    agent: jenkins
    always_run: true
    context: pull-charts-e2e
    rerun_command: "/test pull-charts-e2e"
    trigger: "(?m)^/test( all| pull-charts-e2e),?(\\s+|$)"
