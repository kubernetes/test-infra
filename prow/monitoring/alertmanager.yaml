global:
  resolve_timeout: 5m

route:
  group_by: ['job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: 'slack-notifications'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#testing-ops'
        api_url: '{{ api_url }}'
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        text: '{{ template "custom_slack_text" . }}'

templates:
  - '*.tmpl'
