              - ""

            # SSHKeySecrets are the names of Kubernetes secrets that contain
            # SSK keys which should be used during the cloning process.
            ssh_key_secrets:
              - ""

            # Timeout is how long the pod utilities will wait
            # before aborting a job with SIGINT.
