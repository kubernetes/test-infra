            resources:
                clonerefs:
                    limits:
                        "": "0"
                    requests:
                        "": "0"
                initupload:
                    limits:
                        "": "0"
                    requests:
                        "": "0"
                place_entrypoint:
                    limits:
                        "": "0"
                    requests:
                        "": "0"
                sidecar:
                    limits:
                        "": "0"
                    requests:
                        "": "0"

            # S3CredentialsSecret is the name of the Kubernetes secret
