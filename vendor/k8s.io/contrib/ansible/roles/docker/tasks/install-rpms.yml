---
- name: Install docker distribution rpms
  yum: name={{ docker_rpm_url_base }}/{{ item }}-{{ docker_rpm_url_sufix }}
  with_items:
    - "{{ docker_rpms }}"
  environment:
    http_proxy: "{{ http_proxy|default('') }}"
    https_proxy: "{{ https_proxy|default('') }}"
    no_proxy: "{{ no_proxy|default('') }}"
